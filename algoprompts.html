<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Algo Prompts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .prompt-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .prompt-row .prompt-container {
            width: 25%;
            height: 50vh; /* 50% of the viewport height */
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-top: 10px;
            margin-bottom: 5px;
            color: #555;
        }

        textarea {
            width: 100%;
            height: calc(100% - 40px); /* Subtracting space for label and padding */
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            box-sizing: border-box;
        }

        #saveButton {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        #saveButton:hover {
            background-color: #45a049;
        }

        #statusMessage {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .prompt-row .prompt-container {
                width: 48%;
                height: 40vh; /* Adjust height for smaller screens */
            }
        }

        @media (max-width: 768px) {
            .prompt-row .prompt-container {
                width: 100%;
                height: 30vh; /* Adjust height for smaller screens */
                margin-bottom: 15px;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const prompt1Textarea = document.getElementById('prompt1');
            const prompt2Textarea = document.getElementById('prompt2');
            const prompt3Textarea = document.getElementById('prompt3');
            const saveButton = document.getElementById('saveButton');
            const statusMessage = document.getElementById('statusMessage');

            // Load prompts from localStorage or use default values
            function loadPrompts() {
                prompt1Textarea.value = localStorage.getItem('prompt1') || 'Default value for prompt 1';
                prompt2Textarea.value = localStorage.getItem('prompt2') || 'Default value for prompt 2';
                prompt3Textarea.value = localStorage.getItem('prompt3') || 'Default value for prompt 3';
            }

            // Save prompts to localStorage
            function savePrompts() {
                localStorage.setItem('prompt1', prompt1Textarea.value);
                localStorage.setItem('prompt2', prompt2Textarea.value);
                localStorage.setItem('prompt3', prompt3Textarea.value);
                statusMessage.textContent = 'Prompts saved successfully!';
            }

            // Event listener for save button
            saveButton.addEventListener('click', savePrompts);

            // Load prompts on page load
            loadPrompts();
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Edit Algo Prompts</h1>
        <div class="prompt-row">
            <div class="prompt-container">
                <label for="prompt1">Algo Prompt 1:</label>
                <textarea id="prompt1" placeholder="Enter text for Algo Prompt 1"></textarea>
            </div>
            <div class="prompt-container">
                <label for="prompt2">Algo Prompt 2:</label>
                <textarea id="prompt2" placeholder="Enter text for Algo Prompt 2"></textarea>
            </div>
            <div class="prompt-container">
                <label for="prompt3">Algo Prompt 3:</label>
                <textarea id="prompt3" placeholder="Enter text for Algo Prompt 3"></textarea>
            </div>
        </div>
        <button id="saveButton">Save Prompts</button>
        <div id="statusMessage"></div>
    </div>
</body>
</html>
