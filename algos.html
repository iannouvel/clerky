<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #65996F;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        #guidelineDropdown {
            width: 100%;
            max-width: 600px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #algoFrame {
            width: 100%;
            height: 50vh; /* Reduced height */
            min-height: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #noContentMessage {
            display: none;
            font-size: 18px;
            color: #999;
            margin-top: 20px;
        }

        #editText {
            width: 100%;
            max-width: 600px;
            height: 100px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #adjustButton {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #65996F;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #adjustButton:hover {
            background-color: #557a58;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Algorithms Viewer</h1>
        <label for="guidelineDropdown">Select an Algorithm:</label>
        <input type="text" id="guidelineDropdown" list="guidelineOptions" placeholder="Start typing to search..." />
        <datalist id="guidelineOptions">
            <!-- Options will be populated by the JavaScript -->
        </datalist>
        <iframe id="algoFrame" src="" frameborder="0"></iframe>
        <div id="noContentMessage">No content to display. Please select an algorithm from the dropdown.</div>
        <textarea id="editText" placeholder="Enter your instructions for adjusting the algorithm..."></textarea>
        <button id="adjustButton">Adjust</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const algoFrame = document.getElementById('algoFrame');
            const adjustButton = document.getElementById('adjustButton');
            const editText = document.getElementById('editText');
            const guidelineInput = document.getElementById('guidelineDropdown');
            const guidelineOptions = document.getElementById('guidelineOptions');
            const noContentMessage = document.getElementById('noContentMessage');

            // Fetch the list of HTML files for algorithms
            fetch('https://api.github.com/repos/iannouvel/clerky/contents/algos')
                .then(response => response.json())
                .then(files => {
                    files.forEach(file => {
                        if (file.name.endsWith('.html')) {
                            const option = document.createElement('option');
                            option.value = file.name;
                            option.textContent = file.name;
                            guidelineOptions.appendChild(option);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching file list:', error);
                });

            // Handle adjust button click
            async function handleAdjustClick() {
                const adjustmentText = editText.value.trim();
                const selectedFile = guidelineInput.value.trim();

                if (!adjustmentText || !selectedFile) {
                    alert('Please provide both an adjustment text and select a file.');
                    return;
                }

                const prompt = `
                    The following code has been generated by ChatGPT:
                    Algorithm HTML for: ${selectedFile}
                    
                    Please take into account the following requested adjustment by the user and regenerate the HTML with the necessary changes:
                    ${adjustmentText}
                `;

                try {
                    const response = await fetch('http://localhost:3000/SendToAI', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ prompt })
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }

                    const data = await response.json();
                    if (data.response) {
                        algoFrame.srcdoc = data.response; // Display the generated HTML in the iframe
                    } else {
                        console.error('Error:', data.message);
                    }
                } catch (error) {
                    console.error('Error adjusting algorithm:', error);
                }
            }

            adjustButton.addEventListener('click', handleAdjustClick);
        });
    </script>
</body>
</html>
