<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #65996F;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        #guidelineDropdown {
            width: 100%;
            max-width: 600px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #algoFrame {
            width: 100%;
            height: 70vh;
            min-height: 500px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #noContentMessage {
            display: none;
            font-size: 18px;
            color: #999;
            margin-top: 20px;
        }

        #editText {
            width: 100%;
            max-width: 600px;
            height: 100px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #adjustButton {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #65996F;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #adjustButton:hover {
            background-color: #557a58;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const guidelineInput = document.getElementById('guidelineDropdown');
            const guidelineOptions = document.getElementById('guidelineOptions');
            const algoFrame = document.getElementById('algoFrame');
            const noContentMessage = document.getElementById('noContentMessage');
            const editText = document.getElementById('editText');

            // Fetch the list of HTML files from the algos directory
            fetch('https://api.github.com/repos/iannouvel/clerky/contents/algos')
                .then(response => response.json())
                .then(files => {
                    files.forEach(file => {
                        if (file.name.endsWith('.html')) {
                            const option = document.createElement('option');
                            option.value = file.name;
                            option.textContent = file.name;
                            guidelineOptions.appendChild(option);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching file list:', error);
                });

            // Load the selected HTML file in the iframe
            guidelineInput.addEventListener('input', function() {
                const selectedFile = guidelineInput.value.trim();
                if (selectedFile) {
                    // Check if the selected value is in the datalist
                    const option = Array.from(guidelineOptions.options).find(opt => opt.value === selectedFile);
                    if (option) {
                        const url = `https://iannouvel.github.io/clerky/algos/${encodeURIComponent(selectedFile)}`;
                        algoFrame.src = url;
                        noContentMessage.style.display = 'none';
                        algoFrame.style.display = 'block';
                    } else {
                        // If no match, clear the iframe and show the message
                        algoFrame.src = '';
                        noContentMessage.style.display = 'block';
                        algoFrame.style.display = 'none';
                    }
                } else {
                    algoFrame.src = '';
                    noContentMessage.style.display = 'block';
                    algoFrame.style.display = 'none';
                }
            });

            // Adjust Algo Button functionality
            document.getElementById('adjustButton').addEventListener('click', function() {
                const adjustmentText = editText.value;
                const selectedFile = guidelineInput.value.trim();
                const condensedGuideline = `Guideline: ${selectedFile}`; // This would ideally be fetched and condensed.
                const algoHtml = `Algorithm HTML for: ${selectedFile}`; // This should fetch and retrieve the actual HTML.

                // Here you would make an API call or send the info to ChatGPT for adjustment
                console.log(`Text for adjustment: ${adjustmentText}`);
                console.log(`Condensed guideline: ${condensedGuideline}`);
                console.log(`Algorithm HTML: ${algoHtml}`);

                // Example of sending to ChatGPT or another processing service
                // sendToChatGPT(adjustmentText, condensedGuideline, algoHtml);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Algorithms Viewer</h1>
        <label for="guidelineDropdown">Select an Algorithm:</label>
        <input type="text" id="guidelineDropdown" list="guidelineOptions" placeholder="Start typing to search..." />
        <datalist id="guidelineOptions">
            <!-- Options will be populated by the JavaScript -->
        </datalist>
        <iframe id="algoFrame" src="" frameborder="0"></iframe>
        <div id="noContentMessage">No content to display. Please select an algorithm from the dropdown.</div>
        <textarea id="editText" placeholder="Enter your instructions for adjusting the algorithm..."></textarea>
        <button id="adjustButton">Adjust</button>
    </div>
</body>
</html>
