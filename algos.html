<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #65996F;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        #guidelineDropdown {
            width: 100%;
            max-width: 600px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #algoFrame {
            width: 100%;
            height: 50vh; /* Reduced height */
            min-height: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #noContentMessage {
            display: none;
            font-size: 18px;
            color: #999;
            margin-top: 20px;
        }

        #editText {
            width: 100%;
            max-width: 600px;
            height: 100px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #adjustButton {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #65996F;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #adjustButton:hover {
            background-color: #557a58;
        }

        .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-left-color: #65996F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Algorithms Viewer</h1>
        <label for="guidelineDropdown">Select an Algorithm:</label>
        <input type="text" id="guidelineDropdown" list="guidelineOptions" placeholder="Start typing to search..." />
        <datalist id="guidelineOptions">
            <!-- Options will be populated by the JavaScript -->
        </datalist>
        <iframe id="algoFrame" src="" frameborder="0"></iframe>
        <div id="noContentMessage">No content to display. Please select an algorithm from the dropdown.</div>
        <textarea id="editText" placeholder="Enter your instructions for adjusting the algorithm..."></textarea>
        <button id="adjustButton">Adjust</button>
        <div id="spinner" class="spinner"></div> <!-- Spinner element -->
    </div>

    <!-- External JavaScript file -->
	<script>
	document.addEventListener('DOMContentLoaded', function() {
		const algoFrame = document.getElementById('algoFrame');
		const guidelineInput = document.getElementById('guidelineDropdown');
		const guidelineOptions = document.getElementById('guidelineOptions');
		const noContentMessage = document.getElementById('noContentMessage');
		const adjustButton = document.getElementById('adjustButton');
		const editText = document.getElementById('editText');
		const spinner = document.getElementById('spinner'); // Reference to the spinner

		// Fetch the list of HTML files for algorithms
		fetch('https://api.github.com/repos/iannouvel/clerky/contents/algos')
			.then(response => response.json())
			.then(files => {
				files.forEach(file => {
					if (file.name.endsWith('.html')) {
						const option = document.createElement('option');
						option.value = file.name;
						option.textContent = file.name;
						guidelineOptions.appendChild(option);
					}
				});
			})
			.catch(error => {
				console.error('Error fetching file list:', error);
			});

		// Handle algorithm selection from the dropdown
		guidelineInput.addEventListener('input', function() {
			const selectedFile = guidelineInput.value.trim();
			if (selectedFile) {
				const url = `https://iannouvel.github.io/clerky/algos/${encodeURIComponent(selectedFile)}`;
				algoFrame.src = url;
				algoFrame.style.display = 'block';
				noContentMessage.style.display = 'none';
			} else {
				algoFrame.src = '';
				algoFrame.style.display = 'none';
				noContentMessage.style.display = 'block';
			}
		});

		// Add click listener for Adjust button
		adjustButton.addEventListener('click', function() {
			const promptText = editText.value.trim();
			const selectedGuideline = guidelineInput.value.trim();
			const algoContent = algoFrame.contentDocument ? algoFrame.contentDocument.documentElement.outerHTML : '';

			if (promptText && selectedGuideline && algoContent) {
				spinner.style.display = 'inline-block'; // Show spinner

				// Construct the request to the back-end
				fetch('http://localhost:3000/SendToAI', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({
						prompt: algoContent,  // Send the HTML content as the prompt
						selectedGuideline  // Send the selected guideline to the server
					}),
				})
				.then(response => response.json())
				.then(data => {
					alert('AI Response: ' + data.response); // Display response for feedback
				})
				.catch(error => {
					console.error('Error communicating with the server:', error);
				})
				.finally(() => {
					spinner.style.display = 'none'; // Hide spinner once done
				});
			} else {
				alert('Please provide both the guideline and HTML content.');
			}
		});
	});
	</script>
</body>
</html>
