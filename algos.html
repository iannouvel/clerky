<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #65996F;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        #guidelineDropdown {
            width: 100%;
            max-width: 600px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #algoFrame {
            width: 100%;
            height: 50vh;
            min-height: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #noContentMessage {
            display: none;
            font-size: 18px;
            color: #999;
            margin-top: 20px;
        }

        #editText {
            width: 100%;
            max-width: 600px;
            height: 100px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #adjustButton {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #65996F;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #adjustButton:hover {
            background-color: #557a58;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const guidelineInput = document.getElementById('guidelineDropdown');
            const guidelineOptions = document.getElementById('guidelineOptions');
            const algoFrame = document.getElementById('algoFrame');
            const noContentMessage = document.getElementById('noContentMessage');
            const editText = document.getElementById('editText');

            // Fetch the list of HTML files from the algos directory
            fetch('https://api.github.com/repos/iannouvel/clerky/contents/algos')
                .then(response => response.json())
                .then(files => {
                    files.forEach(file => {
                        if (file.name.endsWith('.html')) {
                            const option = document.createElement('option');
                            option.value = file.name;
                            option.textContent = file.name;
                            guidelineOptions.appendChild(option);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching file list:', error);
                });

            // Load the selected HTML file in the iframe
            guidelineInput.addEventListener('input', function() {
                const selectedFile = guidelineInput.value.trim();
                if (selectedFile) {
                    const option = Array.from(guidelineOptions.options).find(opt => opt.value === selectedFile);
                    if (option) {
                        const url = `https://iannouvel.github.io/clerky/algos/${encodeURIComponent(selectedFile)}`;
                        algoFrame.src = url;
                        noContentMessage.style.display = 'none';
                        algoFrame.style.display = 'block';
                    } else {
                        algoFrame.src = '';
                        noContentMessage.style.display = 'block';
                        algoFrame.style.display = 'none';
                    }
                } else {
                    algoFrame.src = '';
                    noContentMessage.style.display = 'block';
                    algoFrame.style.display = 'none';
                }
            });

            // Adjust Algo Button functionality
            document.getElementById('adjustButton').addEventListener('click', async function() {
                const adjustmentText = editText.value;
                const selectedFile = guidelineInput.value.trim();
                const algoHtml = `Algorithm HTML for: ${selectedFile}`;
                const pythonScript = `# Content of generate_algo.py script`;
                const workflow = `# Content of the workflow`;

                // Construct the prompt
                const prompt = `
                The following code has been generated by ChatGPT:
                ${algoHtml}

                This was derived from the following guideline:
                ${selectedFile}

                This normally uses the following script:
                ${pythonScript}

                which is called by the following workflow:
                ${workflow}

                Please take into account the following requested adjustment by the user and regenerate the HTML with the necessary changes:
                ${adjustmentText}

                Save the updated file in the appropriate location within the repository.
                `;

                // Send the prompt to the Python backend which will call send_to_chatgpt
                const generatedText = await sendToBackend(prompt);

                if (generatedText) {
                    // Display the generated HTML in the iframe
                    algoFrame.srcdoc = generatedText;

                    // Optionally save the generated HTML to GitHub repository
                    saveToGitHub(`algos/${selectedFile}`, generatedText);
                }
            });
        });

        // Function to send prompt to the Python backend
        async function sendToBackend(prompt) {
            try {
                const response = await fetch('/api/send_to_chatgpt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt }),
                });

                const data = await response.json();
                return data.generatedText;
            } catch (error) {
                console.error('Error:', error);
                return null;
            }
        }

        // Function to save generated HTML to GitHub repository
        async function saveToGitHub(filePath, content) {
            const githubToken = 'your-github-personal-access-token';  // Replace with your GitHub token

            const response = await fetch(`https://api.github.com/repos/your-username/your-repo/contents/${filePath}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${githubToken}`
                },
                body: JSON.stringify({
                    message: 'Updated HTML file from ChatGPT output',
                    content: btoa(unescape(encodeURIComponent(content))), // Base64 encode the content
                    sha: 'existing-file-sha' // The sha of the existing file (retrieve this in advance if updating)
                })
            });

            const data = await response.json();
            console.log('GitHub response:', data);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Algorithms Viewer</h1>
        <label for="guidelineDropdown">Select an Algorithm:</label>
        <input type="text" id="guidelineDropdown" list="guidelineOptions" placeholder="Start typing to search..." />
        <datalist id="guidelineOptions">
            <!-- Options will be populated by the JavaScript -->
        </datalist>
        <iframe id="algoFrame" src="" frameborder="0"></iframe>
        <div id="noContentMessage">No content to display. Please select an algorithm from the dropdown.</div>
        <textarea id="editText" placeholder="Enter your instructions for adjusting the algorithm..."></textarea>
        <button id="adjustButton">Adjust</button>
    </div>
</body>
</html>
