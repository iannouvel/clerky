```html
<!DOCTYPE html>
<html>
<head>
    <title>Diabetes in Pregnancy Management</title>
</head>
<body>

<h2>Data Entry</h2>

<form>
    <label for="planning">Are you planning a pregnancy?</label><br>
    <input type="radio" id="planning_yes" name="planning" value="yes">
    <label for="planning_yes">Yes</label>
    <input type="radio" id="planning_no" name="planning" value="no">
    <label for="planning_no">No</label><br><br>
    
    <label for="diabetes_type">Do you have type 1 or type 2 diabetes?</label><br>
    <input type="radio" id="type1" name="diabetes_type" value="type1">
    <label for="type1">Type 1</label>
    <input type="radio" id="type2" name="diabetes_type" value="type2">
    <label for="type2">Type 2</label><br><br>

    <label for="hba1c_levels">Have you had your HbA1c levels measured?</label><br>
    <input type="radio" id="hba1c_yes" name="hba1c_levels" value="yes">
    <label for="hba1c_yes">Yes</label>
    <input type="radio" id="hba1c_no" name="hba1c_levels" value="no">
    <label for="hba1c_no">No</label><br><br>
    
    <label for="blood_glucose">Are you monitoring your blood glucose levels?</label><br>
    <input type="radio" id="glucose_yes" name="blood_glucose" value="yes">
    <label for="glucose_yes">Yes</label>
    <input type="radio" id="glucose_no" name="blood_glucose" value="no">
    <label for="glucose_no">No</label><br><br>
    
    <label for="insulin">Are you currently on insulin therapy?</label><br>
    <input type="radio" id="insulin_yes" name="insulin" value="yes">
    <label for="insulin_yes">Yes</label>
    <input type="radio" id="insulin_no" name="insulin" value="no">
    <label for="insulin_no">No</label><br><br>
    
</form>

<h2>Contextual Guidance</h2>

<p>Based on the data entered:</p>

<p id="guidance_text">Hover over the data entry options for specific guidance.</p>

<script>
    const planning_yes = "Explain the importance of good blood glucose control before conception and throughout pregnancy to reduce the risk of complications.";
    const planning_no = "Consider discussing the importance of planning for pregnancy and the role of contraception.";

    const type1 = "Offer monthly measurement of HbA1c levels and blood glucose meters for self-monitoring.";
    const type2 = "Offer individualized dietary advice and aim for specific blood glucose levels before and after meals.";

    const hba1c_yes = "Reassure that reducing HbA1c levels can reduce the risk of congenital malformations in the baby.";
    const hba1c_no = "Consider advising on the importance of measuring HbA1c levels to assess risk during pregnancy.";

    const glucose_yes = "Agree on individualized targets for self-monitoring of blood glucose.";
    const glucose_no = "Consider offering blood glucose meters for self-monitoring.";

    const insulin_yes = "Consider using metformin as an adjunct or alternative to insulin in the preconception period and during pregnancy.";
    const insulin_no = "Consider discussing the use of insulin therapy during pregnancy.";

    const planning = document.querySelector('input[name="planning"]');
    const diabetes_type = document.querySelector('input[name="diabetes_type"]');
    const hba1c_levels = document.querySelector('input[name="hba1c_levels"]');
    const blood_glucose = document.querySelector('input[name="blood_glucose"]');
    const insulin = document.querySelector('input[name="insulin"]');
    const guidance_text = document.getElementById('guidance_text');

    planning.addEventListener('mouseover', function() {
        if (planning_yes.checked) {
            guidance_text.textContent = planning_yes;
        } else if (planning_no.checked) {
            guidance_text.textContent = planning_no;
        }
    });

    diabetes_type.addEventListener('mouseover', function() {
        if (type1.checked) {
            guidance_text.textContent = type1;
        } else if (type2.checked) {
            guidance_text.textContent = type2;
        }
    });

    hba1c_levels.addEventListener('mouseover', function() {
        if (hba1c_yes.checked) {
            guidance_text.textContent = hba1c_yes;
        } else if (hba1c_no.checked) {
            guidance_text.textContent = hba1c_no;
        }
    });

    blood_glucose.addEventListener('mouseover', function() {
        if (glucose_yes.checked) {
            guidance_text.textContent = glucose_yes;
        } else if (glucose_no.checked) {
            guidance_text.textContent = glucose_no;
        }
    });

    insulin.addEventListener('mouseover', function() {
        if (insulin_yes.checked) {
            guidance_text.textContent = insulin_yes;
        } else if (insulin_no.checked) {
            guidance_text.textContent = insulin_no;
        }
    });
</script>

</body>
</html>
```
