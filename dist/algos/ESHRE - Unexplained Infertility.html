<DOCTYPE html>
<html>
<head>
  <title>Unexplained Infertility Guideline</title>
</head>
<body>
  <h1>Unexplained Infertility Guideline</h1>
  
  <h2>Guideline Scope</h2>
  <p>Choose the variables relevant to your case:</p>
  
  <form>
    <label for="diagnostic">Diagnostic Work-up:</label><br>
    <input type="checkbox" id="diagnostic" name="diagnostic" value="diagnostic">
    <br><br>
    
    <label for="therapeutic">Therapeutic Approach:</label><br>
    <input type="checkbox" id="therapeutic" name="therapeutic" value="therapeutic">
    <br><br>
    
    <input type="submit" value="Submit">
  </form>
  
  <h2>Guidance</h2>
  
  <p id="result"></p>
  
  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      
      const diagnostic = document.getElementById('diagnostic').checked;
      const therapeutic = document.getElementById('therapeutic').checked;
      
      if (diagnostic) {
        document.getElementById('result').innerHTML = 'Diagnostic work-up guidance: Confirmation of ovulation, ovarian reserve testing, and tubal/uterine factor tests are recommended.';
      }
      
      if (therapeutic) {
        document.getElementById('result').innerHTML = 'Therapeutic approach guidance: Consider IUI with ovarian stimulation as a first-line treatment for couples with unexplained infertility.';
      }
    });
  </script>
</body>
</html>
</DOCTYPE>
