```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labor Care Guideline Decision Support</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --light-bg: #f8f9fa;
            --dark-text: #333;
            --light-text: #fff;
            --border-color: #ddd;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        .questions-column {
            flex: 1;
            padding: 20px;
            background-color: white;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }
        
        .guidance-column {
            flex: 1;
            padding: 20px;
            background-color: var(--light-bg);
            overflow-y: auto;
        }
        
        h1, h2, h3 {
            color: var(--secondary-color);
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 1.8rem;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
        }
        
        h2 {
            font-size: 1.4rem;
            margin-top: 25px;
        }
        
        h3 {
            font-size: 1.2rem;
            margin-top: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        select, input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
        }
        
        .radio-group, .checkbox-group {
            margin-top: 10px;
        }
        
        .radio-option, .checkbox-option {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        .guidance-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .hidden {
            display: none;
        }
        
        .highlight {
            background-color: #fffde7;
            padding: 15px;
            border-left: 4px solid var(--accent-color);
            margin: 15px 0;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .questions-column, .guidance-column {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
        }
        
        /* Accessibility focus styles */
        a:focus, button:focus, input:focus, select:focus {
            outline: 3px solid var(--accent-color);
            outline-offset: 2px;
        }
        
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
