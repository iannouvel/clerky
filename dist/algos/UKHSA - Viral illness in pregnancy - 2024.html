<!DOCTYPE html>
<html>
<head>
    <title>Clinical Guideline</title>
</head>
<body>
    <h1>Guidance on the investigation, diagnosis, and management of viral illness in pregnancy</h1>
    <p>Select options below to view specific clinical guidance:</p>
    <label for="virus">Select Virus:</label>
    <select id="virus" name="virus">
        <option value="rubella">Rubella</option>
        <option value="parvovirus">Parvovirus B19</option>
        <option value="syphilis">Syphilis</option>
        <option value="measles">Measles</option>
    </select>
    <br>
    <label for="stage">Select Pregnancy Stage:</label>
    <select id="stage" name="stage">
        <option value="early">Early Pregnancy</option>
        <option value="late">Late Pregnancy</option>
    </select>
    <br>
    <label for="diagnosis">Select Diagnosis:</label>
    <select id="diagnosis" name="diagnosis">
        <option value="confirmed">Confirmed Infection</option>
        <option value="suspected">Suspected Infection</option>
    </select>
    <br>
    <p id="clinical-guidance">Guidance will be displayed here based on your selections.</p>
</body>
</html>
