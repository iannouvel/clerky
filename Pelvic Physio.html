<!DOCTYPE html>
<html>
<head>
    <title>Your Website Title</title>
    <script>
        function copyAllLinks() {
            var links = [];
            links.push(document.getElementById('posterLink').href);
            links.push(document.getElementById('videoLink').href);
            links.push(document.getElementById('formLink').href);

            var allLinks = links.join('\n'); // Join all links with a newline character

            navigator.clipboard.writeText(allLinks).then(function() {
                alert("All links copied to clipboard!");
            })
            .catch(function(error) {
                alert("Copying failed: ", error);
            });
        }
    </script>
</head>
<body>
    <!-- Link to the poster -->
    <p><a id="posterLink" href="https://drive.google.com/file/d/1-cdpW0RdEegubM3OWO5AC-bsFNZkAu_W/view?usp=drive_link" target="_blank">Pelvic Floor Poster</a></p>
    
    <!-- Link to the video -->
    <p><a id="videoLink" href="https://youtu.be/OA4qI0NbeUI?si=tCMzv3tseaNtQOpp" target="_blank">Pelvic Floor Exercises Video on Youtube</a></p>
    
    <!-- Link to the referral form -->
    <p><a id="formLink" href="https://sussexlmns.org/forms/pelvic-health-physiotherapy-referral/" target="_blank">Pelvic Health Physiotherapy Referral Form</a></p>

    <!-- Button to copy all links -->
    <button onclick="copyAllLinks()">Copy All Links</button>
</body>
</html>
