<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice 2.02 - will it auto-update?</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .left-column, .right-column {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .left-column {
            display: flex;
            flex-direction: column;
            border-right: 2px solid #ccc;
        }
        .full-width-iframe {
            flex-grow: 1;
            width: 100%;
            border: 1px solid #ccc;
        }
        .title {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="left-column">
        <label for="situationDropdown">Situation:</label>
        <select id="situationDropdown" onchange="changeIFrameSource()" aria-label="Select a Situation for Advice">
            <option value=""> - Select a file - </option>
        </select>
        <hr>
        <iframe id="adviceFrame" class="full-width-iframe"></iframe>
    </div>
    <div class="right-column">
        <div class="title">Summary:</div>
        <textarea rows="10" id="summary"></textarea>
        <button id="copyButton" onclick="copyToClipboard()">Copy Summary to Clipboard</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/clerky/data/files.json')
                .then(response => response.json())
                .then(fileNames => {
                    var dropdown = document.getElementById('situationDropdown');
                    fileNames.forEach(function(file) {
                        var option = document.createElement('option');
                        option.value = option.textContent = file;
                        dropdown.appendChild(option);
                    });
                })
                .catch(error => console.error('Error loading the file list:', error));
        });

        function changeIFrameSource() {
            var selectedFile = document.getElementById('situationDropdown').value;
            var iframe = document.getElementById('adviceFrame');
            if (selectedFile) {
                iframe.src = '/clerky/files/' + selectedFile; // Ensure the path is correct
                console.log('Loading file:', iframe.src); // Debugging line
            } else {
                iframe.src = '';
                console.log('No file selected'); // Debugging line
            }
        }
    </script>
</body>
</html>
