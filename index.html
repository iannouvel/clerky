<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice 2.03 - compression</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .left-column, .right-column {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .left-column {
            display: flex;
            flex-direction: column;
            border-right: 2px solid #ccc;
        }
        .full-width-iframe {
            flex-grow: 1;
            width: 100%;
            height: 100%; /* Ensure iframe takes full height */
            border: none; /* Optionally remove border for cleaner look */
            overflow: auto; /* Auto scrollbars when needed */
        }
        .title {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: calc(100vh - 160px);
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="left-column">
        <label for="situationDropdown">Situation:</label>
        <select id="situationDropdown" onchange="changeIFrameSource()" aria-label="Select a Situation for Advice">
            <option value=""> - Select a file - </option>
        </select>
        <hr>
        <iframe id="adviceFrame" class="full-width-iframe"></iframe>
    </div>
    <div class="right-column">
        <div class="title">Summary:</div>
        <textarea rows="10" id="summary"></textarea>
        <button id="copyButton" onclick="copyToClipboard()">Copy Summary to Clipboard</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/clerky/data/files.json')
                .then(response => response.json())
                .then(fileNames => {
                    var dropdown = document.getElementById('situationDropdown');
                    fileNames.forEach(function(file) {
                        var option = document.createElement('option');
                        option.value = option.textContent = file;
                        dropdown.appendChild(option);
                    });
                })
                .catch(error => console.error('Error loading the file list:', error));
        });

    function changeIFrameSource() {
        var selectedFile = document.getElementById('situationDropdown').value;
        var iframe = document.getElementById('adviceFrame');
        if (selectedFile) {
            iframe.src = '/clerky/files/' + selectedFile;
            iframe.onload = function () {
                cleanIframe(iframe);
            };
        } else {
            iframe.src = '';
        }
    }

    function cleanIframe(iframe) {
        try {
            var doc = iframe.contentWindow.document;
            var firstRow = doc.querySelectorAll("tr:first-child");
            var firstCol = doc.querySelectorAll("td:first-child, th:first-child");

            // Assuming the first row and first column are artifacts
            firstRow.forEach(function(row) {
                row.parentNode.removeChild(row); // Removes the first row
            });

            firstCol.forEach(function(cell) {
                cell.parentNode.removeChild(cell); // Removes the first cell in each row
            });

            // Additional CSS to hide scrollbars or other unwanted elements
            doc.body.style.overflow = 'hidden'; 
        } catch (error) {
            console.error('Error cleaning iframe content:', error);
        }
    }
</script>

    </script>
</body>
</html>
