<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice 3.09 - selective cleaning</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .left-column, .right-column {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .left-column {
            display: flex;
            flex-direction: column;
            border-right: 2px solid #ccc;
            position: relative;
        }
        .full-width-iframe {
            flex-grow: 1;
            width: 100%;
            height: calc(100% - 40px); /* Adjust for input height */
            border: none;
            overflow: auto;
            max-width: 100%; /* Ensure the image doesn't overflow the iframe */
            max-height: 100%; /* Ensure the image doesn't overflow the iframe */
        }
        #autocomplete-list {
            position: absolute;
            border: 1px solid #ddd;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 40px;
            left: 0;
            right: 0;
            background: white;
            max-height: 200px;
            overflow-y: auto;
        }
        #autocomplete-list div {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        #autocomplete-list div:hover {
            background-color: #e9e9e9;
        }
        .title {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: calc(100vh - 160px);
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="left-column">
        <label for="fileInput">File:</label>
        <input type="text" id="fileInput" placeholder="Search files..." aria-label="Search Files">
        <div id="autocomplete-list"></div>
        <hr>
        <iframe id="adviceFrame" class="full-width-iframe"></iframe>
    </div>
    <div class="right-column">
        <div class="title">Summary:</div>
        <textarea rows="10" id="summary"></textarea>
        <button id="copyButton" onclick="copyToClipboard()">Copy Summary to Clipboard</button>
        <button id="startBtn">Start Speech Input</button>
        <button id="stopBtn">Stop Speech Input</button>
        <button id="generateClinicalNoteBtn" onclick="generateClinicalNote()">Generate Clinical Note</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var filenames = [];
            fetch('/clerky/data/files.json')
                .then(response => response.json())
                .then(data => {
                    filenames = data;
                })
                .catch(error => {
                    console.error('Error loading the file list:', error);
                });

            var fileInput = document.getElementById('fileInput');
            var autocompleteList = document.getElementById('autocomplete-list');

            fileInput.addEventListener('input', function() {
                var value = this.value;
                autocompleteList.innerHTML = '';
                if (!value) return false;
                filenames.forEach(file => {
                    if (file.toLowerCase().includes(value.toLowerCase())) {
                        let item = document.createElement('div');
                        item.innerHTML = file;
                        item.addEventListener('click', function() {
                            fileInput.value = this.innerText;
                            autocompleteList.innerHTML = '';
                            loadFile(this.innerText);
                        });
                        autocompleteList.appendChild(item);
                    }
                });
            });
        });

        function loadFile(filename) {
            var iframe = document.getElementById('adviceFrame');
            iframe.src = '/clerky/files/' + filename;
            iframe.onload = function() {
                cleanIframe(iframe);
                adjustImageSizeInIframe(iframe);
            };
        }

        function adjustImageSizeInIframe(iframe) {
            var doc = iframe.contentDocument || iframe.contentWindow.document;
            var images = doc.getElementsByTagName('img');
            
            for (var i = 0; i < images.length; i++) {
                images[i].style.maxWidth = '100%';
                images[i].style.maxHeight = '100%';
            }
        }

        function isSimpleContent(content) {
            return /^\d{1,3}$/.test(content.trim()) || /^[a-zA-Z]{1,2}$/.test(content.trim());
        }

        function cleanIframe(iframe) {
            try {
                var doc = iframe.contentWindow.document;
                var rows = doc.querySelectorAll("tr");
                var cols = doc.querySelectorAll("td, th");

                console.log(`Found ${rows.length} rows and ${cols.length} columns to clean.`);

                var cleanedRows = 0;
                var cleanedCols = 0;

                rows.forEach(row => {
                    var content = row.textContent.trim();
                    if (isSimpleContent(content)) {
                        console.log("Removing row:", row);
                        row.remove();
                        cleanedRows++;
                    }
                });

                cols.forEach(col => {
                    var content = col.textContent.trim();
                    if (isSimpleContent(content)) {
                        console.log("Removing column:", col);
                        col.remove();
                        cleanedCols++;
                    }
                });

                console.log(`Cleaned ${cleanedRows} rows and ${cleanedCols} columns.`);
            } catch (error) {
                console.error('Error cleaning iframe content:', error);
            }
        }

        function copyToClipboard() {
            var text = document.getElementById('summary').value;
            navigator.clipboard.writeText(text).then(function() {
                alert('Text copied to clipboard');
            }, function(err) {
                alert('Failed to copy text: ', err);
            });
        }

        if ('webkitSpeechRecognition' in window) {
            var recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onresult = function(event) {
                var finalTranscript = '';
                for (var i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    }
                }
                document.getElementById('summary').value += finalTranscript;
            };

            document.getElementById('startBtn').onclick = function() {
                recognition.start();
            };

            document.getElementById('stopBtn').onclick = function() {
                recognition.stop();
            };
        } else {
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'none';
        }

        function generateClinicalNote() {
    var text = document.getElementById('summary').value;
    var fields = "Situation, Background, Assessment, Discussion, Plan";
    var requestData = {
        text: text,
        fields: fields
    };

    // Sending the request to ChatGPT API
    fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer sk-clerky-07jzSm5dVFI0o6kl0p0sT3BlbkFJBGKWhHyEYE6d15e0ONh8' 
        },
        body: JSON.stringify({
            model: 'text-davinci-002',
            prompt: requestData.text + "\n\nReformat the attached text as a clinical note with the following fields (as appropriate) " + requestData.fields,
            max_tokens: 150
        })
    })
    .then(response => {
        if (!response.ok) {
            if (response.status === 401) {
                throw new Error('Unauthorized: Invalid API key');
            } else {
                throw new Error('Failed to fetch');
            }
        }
        return response.json();
    })
    .then(data => {
        // Replace the text in the summary textarea with the generated clinical note
        if (data.choices && data.choices.length > 0) {
            document.getElementById('summary').value = data.choices[0].text.trim();
        } else {
            console.error('Unexpected response format:', data);
        }
    })
    .catch(error => {
        console.error('Error generating clinical note:', error);
    });
}


    </script>
</body>
</html>
