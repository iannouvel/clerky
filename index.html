<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clerky.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">clerky.</div>
    <div class="container">
        <div class="left-column">
            <button id="recordBtn" class="record-btn">
                <span id="recordSymbol" class="record-symbol"></span>Record
            </button>
            <textarea rows="20" id="summary"></textarea>
        </div>
        <div class="middle-column">
            <div class="action-row">
                <button id="suggestionsBtn">Suggestions</button>
                <button id="generateClinicalNoteBtn">
                    <span id="spinner" class="spinner" style="display: none;">&#x21BB;</span>
                    <span id="generateText">Generate Clinical Note</span>
                </button>
            </div>
            <label for="suggestedGuidelines">Suggested Guidelines:</label>
            <div id="suggestedGuidelines" style="overflow:auto; max-height: 400px;"></div>
            <label for="suggestedLinks">Suggested Links:</label>
            <div id="suggestedLinks" style="overflow:auto; max-height: 400px;"></div>
        </div>
        <div class="third-column">
            <textarea id="clinicalNoteOutput" rows="20"></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
