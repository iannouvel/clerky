<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice 1.90 - new sign in method</title>
    <style>
        /* CSS styles remain unchanged */
    </style>
</head>
<body>
    <div id="buttonDiv"></div>
    <div class="left-column">
        <label for="situationDropdown">Situation:</label>
        <select id="situationDropdown" onchange="changeIFrameSource()" aria-label="Select a Situation for Advice">
            <option value=""> - </option>
        </select>
        <!-- File Picker Dropdown, if needed -->
        <hr>
        <iframe id="adviceFrame" class="full-width-iframe"></iframe>
    </div>
    <div class="right-column">
        <!-- Summary and button code remains unchanged -->
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var fileNames = [
                "AKI in pregnancy.html", "Antenatal LMWH.html", "Antepartum Haemorrhage aka APH.html",
                "augmentation.html", "Birthweight Centile.html", "CTG Interpretation.html",
                "failedinduction.html", "GynaeUltrasound.html", "induction.html",
                "meconium.html", "Pelvic Physio.html", "PET.html",
                "Postnatal Contraception.html", "Postnatal Review.html"
            ];

            var dropdown = document.getElementById('situationDropdown');

            fileNames.forEach(function(file) {
                var option = document.createElement('option');
                option.value = option.textContent = file;
                dropdown.appendChild(option);
            });
        });

        function changeIFrameSource() {
            var selectedFile = document.getElementById('situationDropdown').value;
            var iframe = document.getElementById('adviceFrame');
            if (selectedFile) {
                iframe.src = 'files/' + selectedFile;
            } else {
                iframe.src = '';
            }
        }

        function copyToClipboard() {
            var summaryText = document.getElementById('summary').value;
            navigator.clipboard.writeText(summaryText).then(function() {
                console.log('Summary copied to clipboard successfully!');
            }, function(err) {
                console.error('Error in copying text: ', err);
            });
        }
    </script>
</body>
</html>
