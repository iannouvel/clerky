<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice 3.03 - Enhanced Autocomplete and Cleaner</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .left-column, .right-column {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .left-column {
            display: flex;
            flex-direction: column;
            border-right: 2px solid #ccc;
            position: relative;
        }
        .full-width-iframe {
            flex-grow: 1;
            width: 100%;
            height: calc(100% - 40px); /* Adjust for input height */
            border: none;
            overflow: auto;
        }
        #autocomplete-list {
            position: absolute;
            border: 1px solid #ddd;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 40px;
            left: 0;
            right: 0;
            background: white;
            max-height: 200px;
            overflow-y: auto;
        }
        #autocomplete-list div {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        #autocomplete-list div:hover {
            background-color: #e9e9e9;
        }
        .title {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: calc(100vh - 160px);
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="left-column">
        <label for="fileInput">File:</label>
        <input type="text" id="fileInput" placeholder="Search files..." aria-label="Search Files">
        <div id="autocomplete-list"></div>
        <hr>
        <iframe id="adviceFrame" class="full-width-iframe"></iframe>
    </div>
    <div class="right-column">
        <div class="title">Summary:</div>
        <textarea rows="10" id="summary"></textarea>
        <button id="copyButton" onclick="copyToClipboard()">Copy Summary to Clipboard</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var filenames = [];
            fetch('/clerky/data/files.json')
                .then(response => response.json())
                .then(data => {
                    filenames = data;
                })
                .catch(error => {
                    console.error('Error loading the file list:', error);
                });

            var fileInput = document.getElementById('fileInput');
            var autocompleteList = document.getElementById('autocomplete-list');

            fileInput.addEventListener('input', function() {
                var value = this.value;
                autocompleteList.innerHTML = '';
                if (!value) return false;
                filenames.forEach(file => {
                    if (file.toLowerCase().includes(value.toLowerCase())) {
                        let item = document.createElement('div');
                        item.innerHTML = file;
                        item.addEventListener('click', function() {
                            fileInput.value = this.innerText;
                            autocompleteList.innerHTML = '';
                            loadFile(this.innerText);
                        });
                        autocompleteList.appendChild(item);
                    }
                });
            });

            function loadFile(filename) {
                var iframe = document.getElementById('adviceFrame');
                iframe.src = '/clerky/files/' + filename;
                iframe.onload = function() {
                    cleanIframe(iframe);
                };
            }

            function cleanIframe(iframe) {
                try {
                    var doc = iframe.contentWindow.document;
                    var firstRow = doc.querySelectorAll("tr:first-child");
                    var firstCol = doc.querySelectorAll("td:first-child, th:first-child");

                    firstRow.forEach(function(row) {
                        row.remove(); // Removes the first row from each table
                    });

                    firstCol.forEach(function(col) {
                        col.remove(); // Removes the first column from each table
                    });
                } catch (error) {
                    console.error('Error cleaning iframe content:', error);
                }
            }
        });

        function copyToClipboard() {
            var text = document.getElementById('summary').value;
            navigator.clipboard.writeText(text).then(function() {
                alert('Text copied to clipboard');
            }, function(err) {
                alert('Failed to copy text: ', err);
            });
        }
    </script>
</body>
</html>
