<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice 2.03 - compression</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .left-column, .right-column {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .left-column {
            display: flex;
            flex-direction: column;
            border-right: 2px solid #ccc;
        }
        .full-width-iframe {
            flex-grow: 1;
            width: 100%;
            height: 100%; /* Ensure iframe takes full height */
            border: none; /* Optionally remove border for cleaner look */
            overflow: hidden; /* Hide scrollbars */
        }
        .title {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: calc(100vh - 160px); /* Adjust height based on other elements */
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="left-column">
        <label for="situationDropdown">Situation:</label>
        <select id="situationDropdown" onchange="changeIFrameSource()" aria-label="Select a Situation for Advice">
            <option value=""> - Select a file - </option>
        </select>
        <hr>
        <iframe id="adviceFrame" class="full-width-iframe"></iframe>
    </div>
    <div class="right-column">
        <div class="title">Summary:</div>
        <textarea rows="10" id="summary"></textarea>
        <button id="copyButton" onclick="copyToClipboard()">Copy Summary to Clipboard</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/clerky/data/files.json')
                .then(response => response.json())
                .then(fileNames => {
                    var dropdown = document.getElementById('situationDropdown');
                    fileNames.forEach(function(file) {
                        var option = document.createElement('option');
                        option.value = option.textContent = file;
                        dropdown.appendChild(option);
                    });
                })
                .catch(error => console.error('Error loading the file list:', error));
        });

        function changeIFrameSource() {
            var selectedFile = document.getElementById('situationDropdown').value;
            var iframe = document.getElementById('adviceFrame');
            if (selectedFile) {
                iframe.src = '/clerky/files/' + selectedFile; // Ensure the path is correct
                iframe.style.cssText = "transform: scale(1);"; // Reset scaling on file change
                iframe.onload = function () {
                    resizeIframeContent(iframe);
                };
            } else {
                iframe.src = '';
            }
        }

        function resizeIframeContent(iframe) {
            try {
                var content = iframe.contentWindow.document.body;
                var contentWidth = content.scrollWidth;
                var contentHeight = content.scrollHeight;
                var scaleX = iframe.offsetWidth / contentWidth;
                var scaleY = iframe.offsetHeight / contentHeight;
                var scale = Math.min(scaleX, scaleY);
                iframe.style.cssText = `transform: scale(${scale}); transform-origin: top left;`;
            } catch (error) {
                console.error('Error resizing iframe content:', error);
            }
        }
    </script>
</body>
</html>
