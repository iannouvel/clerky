<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice 1.73 - Gynae Scan</title>
    <style>
        body {
            display: flex; /* Use Flexbox for the overall layout */
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .left-column, .right-column {
            flex: 1; /* Each column takes up half the width */
            padding: 20px;
            overflow-y: auto; /* Adds scroll to the column if content overflows */
        }
        .left-column {
            display: flex; /* Enable flexbox */
            flex-direction: column; /* Stack children vertically */
            border-right: 2px solid #ccc; /* Visual separation between columns */
        }
        .full-width-iframe {
            flex-grow: 1; /* Grow to take up available space */
            width: 100%; /* Full width of the container */
            border: 1px solid #ccc;
        }
        .title {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
        }
    </style>

</head>
<body>
    <div class="left-column">
        <label for="situationDropdown">Situation:</label>
        <select id="situationDropdown" onchange="changeIFrameSource()" aria-label="Select a Situation for Advice">
            <option value="">Situation</option>
            <option value="AKI in pregnancy.html">AKI in pregnancy</option>
            <option value="Antenatal LMWH.html">Antenatal LMWH</option>
            <option value="Antepartum Haemorrhage aka APH.html">Antepartum Haemorrhage aka APH</option>
            <option value="augmentation.html">Augmentation</option>
            <option value="Birthweight Centile.html">Birthweight Centile</option>
            <option value="CTG Interpretation.html">CTG Interpretation</option>
            <option value="failedinduction.html">Failed Induction</option>
            <option value="GynaeUltrasound.html">Gynae Ultrasound Scan</option>
            <option value="induction.html">Induction</option>
            <option value="meconium.html">Meconium</option>
            <option value="Pelvic Physio.html">Pelvic Physio - Poster and link</option>
            <option value="PET.html">PET</option>
            <option value="Postnatal Contraception.html">Postnatal Contraception</option>
            <option value="Postnatal Review.html">Postnatal Review</option>
        </select>
        <hr>
        <iframe id="adviceFrame" class="full-width-iframe"></iframe>
    </div>
    <div class="right-column">
        <div class="title">Clerking:</div>
        <textarea rows="10" id="summary"></textarea>
        <button id="copyButton" onclick="copyToClipboard()">Copy Summary to Clipboard</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
