<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice 4.04 - Issues Improved</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            width: 100%;
            background-color: lightgray;
            text-align: center;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }
        .column {
            flex: 1;
            padding: 10px;
        }
        .column:not(:last-child) {
            border-right: 2px solid lightgreen;
        }
        .left-column, .middle-column, .right-column {
            display: flex;
            flex-direction: column;
        }
        .left-column button,
        .middle-column button {
            margin-top: 10px;
        }
        .large-space {
            flex: 1;
            border: 1px solid lightgray;
            margin-top: 10px;
            padding: 10px;
            overflow-y: auto;
        }
        .right-column textarea {
            flex: 1;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="top-bar">clerky.</div>
    <div class="container">
        <div class="column left-column">
            <button id="recordBtn" class="record-btn">
                <span id="recordSymbol" class="record-symbol"></span>Record
            </button>
            <label for="fileInput">Issues:</label>
            <input type="text" id="fileInput" placeholder="Search files..." aria-label="Search Files">
            <div id="autocomplete-list"></div>
            <ul id="issuesList" class="issues-list"></ul>
        </div>
        <div class="column middle-column">
            <label for="issuesDropdown">Issues Dropdown:</label>
            <select id="issuesDropdown"></select>
            <button id="suggestionsBtn">Suggestions</button>
            <div class="large-space">
                <label for="suggestedGuidelines">Suggested Guidelines:</label>
                <div id="suggestedGuidelines" style="overflow:auto; max-height: 400px;"></div>
                <label for="suggestedLinks">Suggested Links:</label>
                <div id="suggestedLinks" style="overflow:auto; max-height: 400px;"></div>
            </div>
        </div>
        <div class="column right-column">
            <textarea rows="20" id="outputTextBox" placeholder="Generated Clinical Note"></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
