<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Repository</title>
    <script src="script.js" defer></script>
    <style>
        /* CSS to make iframe and textbox full width */
        #adviceFrame, #summaryAdvice {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<!-- Dropdown for page selection -->
<label for="pageSelector">Page Selector:</label>
<select id="pageSelector">
    <option value="augmentation.html">Augmentation</option>
    <option value="induction.html">Induction</option>
</select>

<!-- Frame to display the selected page -->
<iframe id="adviceFrame" name="adviceFrame" height="400" src="augmentation.html"></iframe>

<!-- Button to copy advice -->
<button onclick="copyAdvice()">Copy Advice</button>

<!-- Textbox for summary -->
<label for="summaryAdvice">Summary Advice:</label>
<textarea id="summaryAdvice" rows="10"></textarea>

<!-- Button to copy summary to clipboard -->
<button onclick="copySummaryToClipboard()">Copy Summary Advice to clipboard</button>

</body>
</html>
