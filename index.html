<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <select id="situationDropdown" onchange="updateIframe()">
        <option value="">Select a Situation</option>
        <option value="augmentation.html">Augmentation</option>
        <option value="Induction.html">Induction</option>
        <option value="CTG Interpretation.html">CTG Interpretation</option>
    </select>
    
    <hr class="red-line">

    <iframe id="adviceFrame" style="display: none;" src=""></iframe>

    <hr class="red-line" style="display: none;">

    <button id="pasteClipboard" style="display: none;" onclick="pasteFromClipboard()">Paste to Summary from Clipboard</button>

    <hr class="red-line" style="display: none;">

    <textarea id="summary" style="display: none;" placeholder="Summary"></textarea>

    <hr class="red-line" style="display: none;">

    <button id="copyClipboard" style="display: none;" onclick="copyToClipboard()">Copy Summary to clipboard</button>

    <script src="script.js"></script>
</body>
</html>
