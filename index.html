<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice 4.04 - Issues Improved</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <label for="fileInput">Issues:</label>
            <input type="text" id="fileInput" placeholder="Search files..." aria-label="Search Files">
            <div id="autocomplete-list"></div>
            <ul id="issuesList" class="issues-list"></ul>
            <hr>
            <!-- Add the iframe here to display guidance documents -->
            <iframe id="adviceFrame" class="full-width-iframe"></iframe>
            <div id="suggestedGuidelines" style="overflow:auto; max-height: 400px;"></div>
            <div id="suggestedLinks" style="overflow:auto; max-height: 400px;"></div>
        </div>
        <div class="right-column">
            <div class="title">Summary:</div>
            <textarea rows="20" id="summary"></textarea> <!-- Adjusted rows to double height -->
            <!-- Buttons and radios ordered as requested -->
            <div class="action-row">
                <button id="recordBtn" class="record-btn">
                    <span id="recordSymbol" class="record-symbol"></span>Record
                </button>
                <button id="suggestedGuidelinesBtn">Suggested Guidelines</button>
                <div class="speakers-group">
                    <label for="speakers">Number of Speakers:</label>
                    <label><input type="radio" name="speakers" value="1" checked> 1</label>
                    <label><input type="radio" name="speakers" value="2"> 2</label>
                    <label><input type="radio" name="speakers" value="3"> 3</label>
                </div>
                <button id="generateClinicalNoteBtn">
                    <span id="spinner" class="spinner" style="display: none;">&#x21BB;</span> <!-- Unicode character for a spinner -->
                    <span id="generateText">Generate Clinical Note</span>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
