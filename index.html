<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clerky.</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
        background-color: #f1f1f1; /* Set background color to match the top bar */
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .top-bar {
        width: 100%;
        background-color: #f1f1f1;
        text-align: center;
        padding: 5px 0;
        border-bottom: 1px solid #ccc;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        color: #65996F; /* Set text color to #65996F */
    }
    .container {
        margin-top: 40px; /* Add a margin to avoid content being hidden behind the bar */
        display: flex;
        height: calc(100vh - 40px); /* Full height minus the top bar height */
        background-color: #f1f1f1; /* Set background color to match the top bar */
    }
    .left-column, .middle-column, .third-column {
        flex: 1;
        padding: 10px;
        box-sizing: border-box;
    }
    .record-btn, #suggestionsBtn, #generateClinicalNoteBtn {
        padding: 10px;
        font-size: 16px; /* Ensure font size is the same for all buttons */
        width: 100%; /* Ensure buttons take full width */
        background-color: #65996F; /* Set button color to #65996F */
        color: white;
        border: none;
        cursor: pointer;
    }
    .record-btn .record-symbol, #suggestionsBtn, #generateClinicalNoteBtn .spinner, #generateText {
        font-size: 16px; /* Ensure font size is the same for all button content */
    }
    .action-row {
        display: flex;
        gap: 10px;
    }
    .action-row > button {
        flex: 1;
    }
    textarea {
        width: 100%; /* Ensure textareas take full width */
        box-sizing: border-box;
        height: calc(100vh - 80px); /* Full height minus top bar and padding */
        border: none; /* Hide borders */
        resize: none; /* Prevent resizing */
    }
    .spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 2px solid #f3f3f3;
        border-radius: 50%;
        border-top: 2px solid #3498db;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>


</head>
<body>
    <div class="top-bar">clerky.</div>
    <div class="container">
        <div class="left-column">
            <button id="recordBtn" class="record-btn">
                <span id="recordSymbol" class="record-symbol"></span>Record
            </button>
            <textarea rows="20" id="summary"></textarea>
        </div>
        <div class="middle-column">
            <div class="action-row">
                <button id="suggestionsBtn">
                    <span id="suggestionsSpinner" class="spinner"></span>
                    Suggestions
                </button>
                <button id="generateClinicalNoteBtn">
                    <span id="spinner" class="spinner"></span>
                    <span id="generateText">Generate Clinical Note</span>
                </button>
            </div>
            <label for="suggestedGuidelines">Suggested Guidelines:</label>
            <div id="suggestedGuidelines" style="overflow:auto; max-height: 400px;"></div>
            <label for="suggestedLinks">Suggested Links:</label>
            <div id="suggestedLinks" style="overflow:auto; max-height: 400px;"></div>
        </div>
        <div class="third-column">
            <textarea id="clinicalNoteOutput" rows="20"></textarea>
        </div>
    </div>
    <script>
    document.getElementById('suggestionsBtn').addEventListener('click', function() {
        var spinner = document.getElementById('suggestionsSpinner');
        spinner.style.display = 'inline-block';
        setTimeout(function() {
            spinner.style.display = 'none';
        }, 3000); // Example duration for the spinner
    });

    document.getElementById('generateClinicalNoteBtn').addEventListener('click', function() {
        var spinner = document.getElementById('spinner');
        spinner.style.display = 'inline-block';
        setTimeout(function() {
            spinner.style.display = 'none';
        }, 3000); // Example duration for the spinner
    });
    </script>
</body>
</html>
