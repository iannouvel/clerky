<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <select id="situationDropdown" onchange="updateIframe()">
            <option value="">Select a Situation</option>
            <option value="augmentation.html">Augmentation</option>
            <option value="Induction.html">Induction</option>
            <option value="CTG Interpretation.html">CTG Interpretation</option>
        </select>
        <hr class="red-line">

        <iframe id="adviceFrame" class="hidden"></iframe>
        <hr class="red-line hidden">

        <button id="pasteClipboard" class="hidden" onclick="pasteFromClipboard()">Paste to Summary from Clipboard</button>
        <hr class="red-line hidden">

        <textarea id="summaryTextbox" class="hidden"></textarea>
        <hr class="red-line hidden">

        <button id="copyClipboard" class="hidden" onclick="copyToClipboard()">Copy Summary to clipboard</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
