<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice 2.02 - will it auto-update?</title>
    <style>
        body {
            display: flex; /* Use Flexbox for the overall layout */
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .left-column, .right-column {
            flex: 1; /* Each column takes up half the width */
            padding: 20px;
            overflow-y: auto; /* Adds scroll to the column if content overflows */
        }
        .left-column {
            display: flex; /* Enable flexbox */
            flex-direction: column; /* Stack children vertically */
            border-right: 2px solid #ccc; /* Visual separation between columns */
        }
        .full-width-iframe {
            flex-grow: 1; /* Grow to take up available space */
            width: 100%; /* Full width of the container */
            border: 1px solid #ccc;
        }
        .title {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="buttonDiv"></div>
    <div class="left-column">
        <label for="situationDropdown">Situation:</label>
        <select id="situationDropdown" onchange="changeIFrameSource()" aria-label="Select a Situation for Advice">
            <option value=""> - </option>
        </select>
        <hr>
        <iframe id="adviceFrame" class="full-width-iframe"></iframe>
    </div>
    <div class="right-column">
        <div class="title">Summary:</div>
        <textarea rows="10" id="summary"></textarea>
        <button id="copyButton" onclick="copyToClipboard()">Copy Summary to Clipboard</button>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/clerky/.data/files.json')
                .then(response => response.json())
                .then(fileNames => {
                    var dropdown = document.getElementById('situationDropdown');
                    fileNames.forEach(function(file) {
                        var option = document.createElement('option');
                        option.value = option.textContent = file;
                        dropdown.appendChild(option);
                    });
                })
                .catch(error => console.error('Error loading the file list:', error));
        });

        function changeIFrameSource() {
            var selectedFile = document.getElementById('situationDropdown').value;
            var iframe = document.getElementById('adviceFrame');
            if (selectedFile) {
                iframe.src = 'files/' + selectedFile;
            } else {
                iframe.src = '';
            }
        }

document.addEventListener('DOMContentLoaded', function () {
    fetch('/.data/files.json')
        .then(response => response.json())
        .then(fileNames => {
            console.log(fileNames);  // Add this to check what you are receiving
            var dropdown = document.getElementById('situationDropdown');
            fileNames.forEach(function(file) {
                var option = document.createElement('option');
                option.value = option.textContent = file;
                dropdown.appendChild(option);
            });
        })
        .catch(error => {
            console.error('Error loading the file list:', error);
            console.log(error);
        });
});

        
        function copyToClipboard() {
            var summaryText = document.getElementById('summary').value;
            navigator.clipboard.writeText(summaryText).then(function() {
                console.log('Summary copied to clipboard successfully!');
            }, function(err) {
                console.error('Error in copying text: ', err);
            });
        }
    </script>
</body>
</html>
