<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Prompts</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            font-size: 14px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #65996F;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Edit Prompts</h1>
    <div id="promptsContainer"></div>
    <button id="savePromptsBtn">Save Prompts</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const promptsContainer = document.getElementById('promptsContainer');
            const savePromptsBtn = document.getElementById('savePromptsBtn');
            let promptsData = {};
            const promptsUrl = 'http://localhost:3000/prompts.json';
            const savePromptsUrl = 'http://localhost:3000/save_prompts';

            console.log('Fetching prompts from:', promptsUrl);

            // Load the prompts from the JSON file on the local server
            fetch(promptsUrl)
                .then(response => {
                    console.log('Response status for prompts.json:', response.status);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    promptsData = data;
                    console.log('Loaded prompts data:', data);
                    // For each prompt, create a text area
                    for (const [key, value] of Object.entries(data)) {
                        const promptDiv = document.createElement('div');
                        promptDiv.innerHTML = `
                            <h2>${key}</h2>
                            <textarea id="${key}Textarea">${value}</textarea>
                        `;
                        promptsContainer.appendChild(promptDiv);
                    }
                })
                .catch(error => {
                    console.error('Error loading prompts:', error);
                });

            // Save prompts
            savePromptsBtn.addEventListener('click', () => {
                const updatedPrompts = {};
                for (const key in promptsData) {
                    updatedPrompts[key] = document.getElementById(`${key}Textarea`).value;
                }
                const requestBody = { prompts: updatedPrompts };
                console.log('Preparing to send updated prompts to:', savePromptsUrl);
                console.log('Request body:', requestBody);

                fetch(savePromptsUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                })
                .then(response => {
                    console.log('Response status from save_prompts:', response.status);
                    if (response.ok) {
                        return response.json();
                    } else {
                        return response.text().then(text => {
                            console.error('Error response from save_prompts:', text);
                            throw new Error(`Failed to save prompts: ${text}`);
                        });
                    }
                })
                .then(data => {
                    console.log('Prompts saved successfully:', data);
                    alert('Prompts saved successfully!');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert(`An error occurred: ${error.message}`);
                });
            });
        });
    </script>
</body>
</html>
