<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Prompts</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            font-size: 14px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #65996F;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Edit Prompts</h1>
    <div id="promptsContainer"></div>
    <button id="triggerGitHubActionBtn">Save and Trigger GitHub Action</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const promptsContainer = document.getElementById('promptsContainer');
            const triggerGitHubActionBtn = document.getElementById('triggerGitHubActionBtn');
            let promptsData = {};

            // Load the prompts from the JSON file
            fetch('/prompts.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    promptsData = data;
                    // For each prompt, create a text area
                    for (const [key, value] of Object.entries(data)) {
                        const promptDiv = document.createElement('div');
                        promptDiv.innerHTML = `
                            <h2>${key}</h2>
                            <textarea id="${key}Textarea">${value}</textarea>
                        `;
                        promptsContainer.appendChild(promptDiv);
                    }
                })
                .catch(error => {
                    console.error('Error loading prompts:', error);
                });

            // Trigger GitHub Action to save prompts
            triggerGitHubActionBtn.addEventListener('click', () => {
                const updatedPrompts = {};
                for (const key in promptsData) {
                    updatedPrompts[key] = document.getElementById(`${key}Textarea`).value;
                }
                fetch('/trigger_github_action', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompts: JSON.stringify(updatedPrompts) })
                })
                .then(response => {
                    if (response.ok) {
                        alert('GitHub Action triggered successfully!');
                    } else {
                        return response.json().then(errorDetails => {
                            console.error('Error response details:', errorDetails);
                            throw new Error(`Failed to trigger GitHub Action: ${errorDetails.message}`);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert(`An error occurred while triggering the GitHub Action: ${error.message}`);
                });
            });
        });
    </script>
</body>
</html>
