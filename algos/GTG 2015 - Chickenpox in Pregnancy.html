<!DOCTYPE html>
<html>
<head>
    <title>Varicella-Zoster Clinical Advice</title>
</head>
<body>
    <h2>Clinical Variables</h2>
    <form id="clinicalForm">
        <label for="pregnancyStatus">Pregnancy status:</label><br>
        <input type="radio" id="pregnant" name="pregnancyStatus" value="Pregnant" checked>
        <label for="pregnant">Pregnant</label><br>
        <input type="radio" id="notPregnant" name="pregnancyStatus" value="Not Pregnant">
        <label for="notPregnant">Not Pregnant</label><br><br>

        <label for="epiduralAnalgesia">Using epidural analgesia:</label><br>
        <input type="radio" id="usingEpidural" name="epiduralAnalgesia" value="True">
        <label for="usingEpidural">Yes</label><br>
        <input type="radio" id="notUsingEpidural" name="epiduralAnalgesia" value="False" checked>
        <label for="notUsingEpidural">No</label><br><br>

        <label for="age">Age of patient:</label><br>
        <select id="age" name="age">
            <option value="<40" selected>&lt;40</option>
            <option value=">=40">&gt;=40</option>
        </select><br><br>

        <label for="historyChickenpox">History of chickenpox:</label><br>
        <input type="radio" id="chickenpoxHistory" name="historyChickenpox" value="Yes" checked>
        <label for="chickenpoxHistory">Yes</label><br>
        <input type="radio" id="noChickenpoxHistory" name="historyChickenpox" value="No">
        <label for="noChickenpoxHistory">No</label><br><br>

        <label for="uncertainHistory">Uncertain history/tropical/subtropical country origin:</label><br>
        <input type="radio" id="uncertainHistory" name="uncertainHistory" value="Yes">
        <label for="uncertainHistory">Yes</label><br>
        <input type="radio" id="certainHistory" name="uncertainHistory" value="No" checked>
        <label for="certainHistory">No</label><br><br>

        <label for="severeInfection">Severe infection or high risk:</label><br>
        <input type="radio" id="severeInfection" name="severeInfection" value="Yes" checked>
        <label for="severeInfection">Yes</label><br>
        <input type="radio" id="notSevereInfection" name="severeInfection" value="No">
        <label for="notSevereInfection">No</label><br><br>

        <label for="gestationalAge">Gestational age at infection:</label><br>
        <select id="gestationalAge" name="gestationalAge">
            <option value="<28" selected>&lt;28 weeks</option>
            <option value=">=28">&gt;=28 weeks</option>
        </select><br><br>

        <label for="rashAppearance">Time of rash appearance:</label><br>
        <select id="rashAppearance" name="rashAppearance">
            <option value="<24" selected>&lt;24 hours</option>
            <option value=">=24">&gt;=24 hours</option>
        </select><br><br>

        <label for="severeInfectionVZIG">Severe infection despite VZIG or &lt;28 weeks gestation:</label><br>
        <input type="radio" id="severeInfectionVZIG" name="severeInfectionVZIG" value="Yes">
        <label for="severeInfectionVZIG">Yes</label><br>
        <input type="radio" id="notSevereInfectionVZIG" name="severeInfectionVZIG" value="No" checked>
        <label for="notSevereInfectionVZIG">No</label><br><br>
    </form>

    <hr>

    <h2>Advice</h2>
    <p>Dynamic clinical advice based on selected variables will appear here.</p>
</body>
</html>
