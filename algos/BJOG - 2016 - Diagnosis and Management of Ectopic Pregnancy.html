<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diagnosis and Management of Ectopic Pregnancy</title>
<style>
    body { font-family: Arial, sans-serif; }
    .container { display: flex; justify-content: space-between; }
    .left-column, .right-column { width: 48%; }
    .left-column { align-self: start; }
    .right-column { align-self: end; }
    select, .guidance { margin-top: 20px; padding: 10px; width: 100%; }
    .guidance { background-color: #f4f4f4; border: 1px solid #ddd; }
</style>
</head>
<body>
<div class="container">
    <div class="left-column">
        <label for="clinical-context">Select Clinical Context:</label>
        <select id="clinical-context" onchange="updateGuidance()">
            <option value="">--Please choose an option--</option>
            <option value="tubal">Tubal Ectopic Pregnancy</option>
            <option value="cervical">Cervical Ectopic Pregnancy</option>
            <option value="cesarean">Cesarean Scar Pregnancy</option>
            <option value="interstitial">Interstitial Pregnancy</option>
            <option value="cornual">Cornual Pregnancy</option>
            <option value="ovarian">Ovarian Ectopic Pregnancy</option>
            <option value="abdominal">Abdominal Pregnancy</option>
            <option value="heterotopic">Heterotopic Pregnancy</option>
        </select>
    </div>
    <div class="right-column">
        <div class="guidance" id="guidance">
            Select a clinical context to see guidance.
        </div>
    </div>
</div>
<script>
    function updateGuidance() {
        var context = document.getElementById("clinical-context").value;
        var guidanceText = "";
        switch(context) {
            case "tubal":
                guidanceText = "Laparoscopic surgical approach is preferable. Salpingectomy should be performed if the contralateral tube is healthy.";
                break;
            case "cervical":
                guidanceText = "Medical management with methotrexate or surgical management depending on the case specifics.";
                break;
            case "cesarean":
                guidanceText = "MRI may be required for diagnosis. Management options include methotrexate or surgical removal.";
                break;
            case "interstitial":
                guidanceText = "Laparoscopic cornual resection or medical management with methotrexate depending on the case specifics.";
                break;
            case "cornual":
                guidanceText = "Managed by excision of the rudimentary horn via laparoscopy or laparotomy.";
                break;
            case "ovarian":
                guidanceText = "Surgical removal is the method of choice. Laparoscopic removal is an option for early cases.";
                break;
            case "abdominal":
                guidanceText = "Advanced cases should be managed by laparotomy. Expectant management may be considered in stable conditions.";
                break;
            case "heterotopic":
                guidanceText = "Management must consider both the ectopic and intrauterine pregnancy. Methotrexate should only be considered if the intrauterine pregnancy is nonviable.";
                break;
            default:
                guidanceText = "Select a clinical context to see guidance.";
                break;
        }
        document.getElementById("guidance").innerText = guidanceText;
    }
</script>
</body>
</html>
