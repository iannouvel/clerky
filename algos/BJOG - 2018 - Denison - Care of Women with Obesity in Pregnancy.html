<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Obesity in Pregnancy Clinical Guideline</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            align-items: start;
            margin: 20px;
        }

        #data-entry, #guidance {
            width: 45%;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="data-entry">
            <h2>Data Entry</h2>
            <form>
                <label for="bmi">BMI:</label>
                <select id="bmi">
                    <option value="lessThan30">Less than 30 kg/m²</option>
                    <option value="between30And40">30 to 40 kg/m²</option>
                    <option value="greaterThan40">Greater than 40 kg/m²</option>
                </select>
                <br><br>
                <label for="pregnancy">Pregnant:</label>
                <input type="radio" id="yes" name="pregnancy" value="yes" checked>
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="pregnancy" value="no">
                <label for="no">No</label>
                <br><br>
                <label for="previousBariatric">Previous Bariatric Surgery:</label>
                <input type="checkbox" id="previousBariatric">
            </form>
        </div>
        <div id="guidance">
            <h2>Guidance</h2>
            <p id="advice"></p>
        </div>
    </div>
    
    <script>
        const bmiSelect = document.getElementById('bmi');
        const pregnancyRadios = document.getElementsByName('pregnancy');
        const previousBariatric = document.getElementById('previousBariatric');
        const adviceParagraph = document.getElementById('advice');

        function updateGuidance() {
            const bmiValue = bmiSelect.value;
            const isPregnant = [...pregnancyRadios].some(radio => radio.checked && radio.value === 'yes');
            const hasBariatric = previousBariatric.checked;

            let advice = "Please fill in all fields.";
            if (isPregnant) {
                switch(bmiValue) {
                    case "lessThan30":
                        advice = "Standard pregnancy care advised.";
                        break;
                    case "between30And40":
                        advice = "Inform about risks of obesity in pregnancy. Screen for gestational diabetes.";
                        break;
                    case "greaterThan40":
                        advice = "Refer to obstetric anaesthetist. Consider tissue viability risk assessment in the third trimester.";
                        break;
                }
                if (hasBariatric) {
                    advice += " Ensure nutritional surveillance due to bariatric surgery history.";
                }
            } else {
                advice = "Guidance applicable only if the woman is pregnant.";
            }

            adviceParagraph.textContent = advice;
        }

        bmiSelect.addEventListener('change', updateGuidance);
        [...pregnancyRadios].forEach(radio => radio.addEventListener('change', updateGuidance));
        previousBariatric.addEventListener('change', updateGuidance);

        // Initial advice setup
        updateGuidance();
    </script>
</body>
</html>
