<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Obesity in Pregnancy Clinical Guideline</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            align-items: start;
            margin: 20px;
        }

        #data-entry, #guidance {
            width: 45%;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="data-entry">
            <h2>Data Entry</h2>
            <form>
                <label for="bmi">Current BMI:</label>
                <input type="number" id="bmi" placeholder="Enter current BMI">
                <br><br>
                <label for="bmiPrePregnancy">BMI Before Pregnancy:</label>
                <input type="number" id="bmiPrePregnancy" placeholder="Enter BMI before pregnancy">
                <br><br>
                <label for="pregnant">Pregnant:</label>
                <input type="checkbox" id="pregnant">
                <br><br>
                <label for="gestationalDiabetes">Gestational Diabetes:</label>
                <input type="checkbox" id="gestationalDiabetes">
                <br><br>
                <label for="historyOfBariatricSurgery">History of Bariatric Surgery:</label>
                <input type="checkbox" id="historyOfBariatricSurgery">
                <br><br>
                <label for="gestationalAge">Gestational Age (weeks):</label>
                <input type="number" id="gestationalAge" placeholder="Enter gestational age">
                <br><br>
                <button type="button" onclick="updateGuidance()">Update Guidance</button>
            </form>
        </div>
        <div id="guidance">
            <h2>Guidance</h2>
            <p id="advice">Please enter data to see guidance.</p>
        </div>
    </div>
    
    <script>
        function updateGuidance() {
            const bmi = document.getElementById('bmi').value;
            const bmiPrePregnancy = document.getElementById('bmiPrePregnancy').value;
            const pregnant = document.getElementById('pregnant').checked;
            const gestationalDiabetes = document.getElementById('gestationalDiabetes').checked;
            const historyOfBariatricSurgery = document.getElementById('historyOfBariatricSurgery').checked;
            const gestationalAge = document.getElementById('gestationalAge').value;
            let advice = "Please fill in all fields.";

            if (pregnant) {
                if (bmi >= 30) {
                    advice = "Discuss weight management strategies and the potential complications due to high BMI during pregnancy.";
                    if (bmiPrePregnancy >= 30) {
                        advice += " Advise on the importance of nutritional counseling and monitoring throughout pregnancy.";
                    }
                    if (gestationalDiabetes) {
                        advice += " Follow up closely for blood glucose control and potential insulin therapy.";
                    }
                    if (gestationalAge > 35) {
                        advice += " Consider additional ultrasound assessments due to increased BMI.";
                    }
                } else {
                    advice = "Maintain a healthy diet and monitor weight gain to avoid potential complications.";
                }

                if (historyOfBariatricSurgery) {
                    advice += " Ensure nutritional deficiencies are assessed and managed appropriately.";
                }
            } else {
                advice = "Only applicable if the patient is pregnant.";
            }

            document.getElementById('advice').textContent = advice;
        }
    </script>
</body>
</html>
