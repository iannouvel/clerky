<!DOCTYPE html>
<html>
<head>
<title>Clinical Guideline</title>
</head>
<body>

<h1>Clinical Guideline for Women with Obesity in Pregnancy</h1>

<p>Please enter the following variables to receive specific guidance:</p>

<form>
  <label for="bmi">BMI:</label><br>
  <input type="text" id="bmi" name="bmi"><br>
  
  <label for="pregnant">Are you pregnant?:</label><br>
  <select id="pregnant" name="pregnant">
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select><br>
  
  <label for="booking_bmi">Booking BMI:</label><br>
  <input type="text" id="booking_bmi" name="booking_bmi"><br>
  
  <label for="gestational_weeks">Gestational Weeks:</label><br>
  <input type="text" id="gestational_weeks" name="gestational_weeks"><br>
  
  <label for="risk_factor">Number of Moderate Risk Factors:</label><br>
  <input type="text" id="risk_factor" name="risk_factor"><br>
  
  <input type="submit" value="Submit">
</form>

<p id="guidance"></p>

<script>
document.querySelector("form").addEventListener("submit", function(event) {
  event.preventDefault();
  
  const bmi = document.getElementById("bmi").value;
  const pregnant = document.getElementById("pregnant").value;
  const booking_bmi = document.getElementById("booking_bmi").value;
  const gestational_weeks = document.getElementById("gestational_weeks").value;
  const risk_factor = document.getElementById("risk_factor").value;
  
  if (bmi >= 30 && pregnant === "yes") {
    document.getElementById("guidance").innerText = "You should take 5 mg folic acid supplementation daily.";
  } else if (booking_bmi >= 40) {
    document.getElementById("guidance").innerText = "You should be referred to an obstetric anaesthetist for antenatal assessment.";
  } else if (gestational_weeks >= 24 && booking_bmi > 35) {
    document.getElementById("guidance").innerText = "You should be referred for serial assessment of fetal size using ultrasound.";
  } else if (risk_factor > 1) {
    document.getElementById("guidance").innerText = "You may benefit from taking 150 mg aspirin daily.";
  } else {
    document.getElementById("guidance").innerText = "Please consult with your healthcare provider for personalized guidance.";
  }
});
</script>

</body>
</html>
