<!DOCTYPE html>
<html>
<head>
  <title>Reduced Fetal Movements Guideline Form</title>
  <style>
    label {
      font-weight: bold;
    }
    .section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Reduced Fetal Movements Guideline Form</h1>

  <form>
    <!-- Patient Information Section -->
    <div class="section">
      <label for="gestational-age">Gestational Age (weeks):</label>
      <input type="number" id="gestational-age" name="gestational_age" min="0" max="40" required><br><br>

      <label>Has the patient felt fetal movements before?</label><br>
      <input type="radio" id="felt_yes" name="felt_movements" value="yes" required>
      <label for="felt_yes">Yes</label><br>
      <input type="radio" id="felt_no" name="felt_movements" value="no">
      <label for="felt_no">No</label><br><br>
    </div>

    <!-- Risk Factors Section -->
    <div class="section">
      <label>Does the patient have any of the following risk factors?</label><br>
      <input type="checkbox" id="risk_hypertension" name="risk_factors" value="hypertension">
      <label for="risk_hypertension">Hypertension</label><br>

      <input type="checkbox" id="risk_diabetes" name="risk_factors" value="diabetes">
      <label for="risk_diabetes">Diabetes</label><br>

      <input type="checkbox" id="risk_obesity" name="risk_factors" value="obesity">
      <label for="risk_obesity">Obesity</label><br>

      <input type="checkbox" id="risk_autoimmune" name="risk_factors" value="autoimmune">
      <label for="risk_autoimmune">Autoimmune Diseases (e.g., Lupus)</label><br><br>
    </div>

    <!-- Current Symptoms Section -->
    <div class="section">
      <label for="current-symptoms">Current Symptoms:</label><br>
      <textarea id="current-symptoms" name="current_symptoms" rows="4" cols="50" required></textarea><br><br>
    </div>

    <!-- Actions and Recommendations Section -->
    <div class="section">
      <label>Recommended Actions:</label><br>
      <select id="actions" name="actions">
        <option value="doppler">Auscultation of Fetal Heartbeat (Handheld Doppler)</option>
        <option value="ctg">Perform Computerized CTG</option>
        <option value="growth_scan">Arrange Growth Scan</option>
        <option value="reassure">Reassure and Monitor Movements</option>
      </select><br><br>
    </div>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
  </form>

</body>
</html>
