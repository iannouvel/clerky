<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monochorionic Twin Pregnancy</title>
<style>
    .container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
    }
    .column {
        width: 45%;
        padding: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="column">
        <h2>Clinical Variables</h2>
        <form id="clinicalForm">
            <label for="ageOfPatient">Age of patient:</label><br>
            <input type="radio" id="ageOfPatient1" name="ageOfPatient" value="<40" checked>
            <label for="ageOfPatient1">&lt;40</label>
            <input type="radio" id="ageOfPatient2" name="ageOfPatient" value=">=40">
            <label for="ageOfPatient2">&gt;=40</label><br><br>

            <label for="epiduralAnalgesia">Using epidural analgesia:</label><br>
            <input type="radio" id="epiduralAnalgesia1" name="epiduralAnalgesia" value="True" checked>
            <label for="epiduralAnalgesia1">True</label>
            <input type="radio" id="epiduralAnalgesia2" name="epiduralAnalgesia" value="False">
            <label for="epiduralAnalgesia2">False</label><br><br>

            <label for="monochorionicTwinPregnancy">Monochorionic twin pregnancy:</label><br>
            <input type="radio" id="monochorionicTwinPregnancy1" name="monochorionicTwinPregnancy" value="True" checked>
            <label for="monochorionicTwinPregnancy1">True</label>
            <input type="radio" id="monochorionicTwinPregnancy2" name="monochorionicTwinPregnancy" value="False">
            <label for="monochorionicTwinPregnancy2">False</label><br><br>

            <!-- Add more variables here -->

        </form>
    </div>
    <div class="column">
        <h2>Advice</h2>
        <div id="clinicalAdvice">
            <!-- Clinical advice will be dynamically updated here based on selected variables -->
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('clinicalForm');
    const clinicalAdvice = document.getElementById('clinicalAdvice');

    form.addEventListener('change', function() {

        // You can use form.ageOfPatient.value, form.epiduralAnalgesia.value, etc. to get the selected values
    });
</script>
</body>
</html>
