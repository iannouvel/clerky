<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clinical Variables and Advice</title>
<style>
    .container {
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
        padding-top: 20px;
    }
    .left {
        width: 45%;
        border-right: 1px solid #333;
        padding-right: 20px;
    }
    .right {
        width: 45%;
        padding-left: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="left">
        <h2>Clinical Variables</h2>
        <form id="variablesForm">
            <label for="age">Age of patient:</label><br>
            <input type="radio" id="age" name="age" value="<40" checked> <40
            <input type="radio" id="age" name="age" value=">=40"> >=40<br><br>
            
            <label for="epidural">Use of epidural analgesia:</label><br>
            <input type="radio" id="epidural" name="epidural" value="true"> Yes
            <input type="radio" id="epidural" name="epidural" value="false" checked> No<br><br>
            
            <label for="endometriosis">Presence of endometriosis:</label><br>
            <input type="radio" id="endometriosis" name="endometriosis" value="true" checked> Yes
            <input type="radio" id="endometriosis" name="endometriosis" value="false"> No<br><br>
            
            <!-- Add more variables here -->
        </form>
    </div>
    <div class="right">
        <h2>Advice</h2>
        <p id="clinicalAdvice">
            Chronic pelvic pain management advice will appear here based on selected variables.
        </p>
    </div>
</div>

<script>
    const form = document.getElementById('variablesForm');
    const clinicalAdvice = document.getElementById('clinicalAdvice');
    
    form.addEventListener('change', function() {
        // Update clinical advice based on selected variables
        clinicalAdvice.innerText = 'Updated clinical advice based on selected variables.';
    });
</script>
</body>
</html>
