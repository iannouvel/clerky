<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Management of Premenstrual Syndrome</title>
<style>
    body { font-family: Arial, sans-serif; }
    .container { display: flex; justify-content: space-between; }
    .left-column { width: 30%; padding: 20px; background-color: #f8f8f8; }
    .right-column { width: 65%; padding: 20px; }
    select, .output { width: 100%; padding: 10px; margin-top: 10px; }
    h2 { color: #333; }
</style>
</head>
<body>
<div class="container">
    <div class="left-column">
        <h2>Variables</h2>
        <select id="clinicalContext">
            <option value="">Select Clinical Context</option>
            <option value="initial">Initial Assessment</option>
            <option value="treatment">Treatment Options</option>
            <option value="severePMS">Management of Severe PMS</option>
            <option value="surgical">Surgical Interventions</option>
        </select>
    </div>
    <div class="right-column">
        <h2>Guidance</h2>
        <div class="output" id="guidanceText">Please select a clinical context to view guidance.</div>
    </div>
</div>
<script>
    document.getElementById('clinicalContext').addEventListener('change', function() {
        var context = this.value;
        var text = '';
        switch(context) {
            case 'initial':
                text = 'Record symptoms prospectively over two cycles using a symptom diary. Consider GnRH analogues for 3 months if the symptom diary is inconclusive.';
                break;
            case 'treatment':
                text = 'Consider CBT and drospirenone-containing COCs as first-line treatments. SSRIs and percutaneous estradiol with cyclical progestogens may be used for severe symptoms.';
                break;
            case 'severePMS':
                text = 'For severe PMS, SSRIs should be used either luteal or continuously. Consider GnRH analogues with add-back therapy for persistent severe cases.';
                break;
            case 'surgical':
                text = 'Hysterectomy and bilateral oophorectomy may be considered if medical management fails. Preoperative use of GnRH analogues is recommended to test efficacy.';
                break;
            default:
                text = 'Please select a clinical context to view guidance.';
                break;
        }
        document.getElementById('guidanceText').innerText = text;
    });
</script>
</body>
</html>
