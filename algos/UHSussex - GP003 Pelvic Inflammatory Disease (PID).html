
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Obstetrics & Gynecology Clinical Tool</title>
        <style>
            body {
                display: flex;
                justify-content: space-between;
                font-family: Arial, sans-serif;
            }
            .container {
                display: flex;
                width: 100%;
                padding: 20px;
            }
            .variables, .guidance {
                width: 45%;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 8px;
                background-color: #f9f9f9;
            }
            .guidance {
                padding-left: 30px;
                background-color: #f1f1f1;
            }
            .variables label, .variables select, .variables input {
                display: block;
                margin-bottom: 15px;
            }
        </style>
        <script>
            function updateGuidance() {
                let guidanceText = [];
if (age > 35) { guidanceText.push("1. Advanced maternal age may require additional monitoring and screening."); count++; }
if (pregnancyWeeks < 12) { guidanceText.push("1. Early pregnancy care should focus on prenatal vitamins and lifestyle factors."); count++; }
if (pregnancyWeeks > 28) { guidanceText.push("1. Ensure regular monitoring for gestational diabetes and preeclampsia."); count++; }
if (fetalHeartRate < 110) { guidanceText.push("1. Fetal bradycardia detected. Immediate evaluation needed."); count++; }
if (fetalHeartRate > 160) { guidanceText.push("1. Fetal tachycardia detected. Review maternal health status and fetal well-being."); count++; }
if (bleeding == "yes") { guidanceText.push("1. Vaginal bleeding in pregnancy is a red flag. Perform an ultrasound and evaluate placental health."); count++; }
guidanceText.push("1. Perform routine screening for STIs and other infections."); count++;
guidanceText.push("2. Ensure folic acid intake of at least 400 mcg per day."); count++;
guidanceText.push("3. Encourage regular prenatal visits for continuous monitoring."); count++;
guidanceText.push("4. Discuss birth plan options with the patient."); count++;
guidanceText.push("5. Monitor blood pressure regularly for signs of preeclampsia."); count++;document.getElementById("guidanceContent").innerText = guidanceText.join("\n");

            }

            // Automatically update guidance when the page loads
            window.onload = function() {
                updateGuidance();
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="variables">
                <h2>Clinical Variables</h2>
                <label for="age">Patient Age:</label><select id="age" onchange="updateGuidance()"><option value="20">20</option><option value="25">25</option><option value="30">30</option><option value="35">35</option><option value="40">40</option><option value="45">45</option></select><label for="pregnancyWeeks">Weeks of Pregnancy:</label><select id="pregnancyWeeks" onchange="updateGuidance()"><option value="8">8</option><option value="12">12</option><option value="20">20</option><option value="28">28</option><option value="36">36</option></select><label for="fetalHeartRate">Fetal Heart Rate (bpm):</label><input type="number" id="fetalHeartRate" min="60" max="200" value="140" oninput="updateGuidance()"><label for="bleeding">Vaginal Bleeding:</label><input type="radio" name="bleeding" value="yes" onchange="updateGuidance()"> yes<input type="radio" name="bleeding" value="no" onchange="updateGuidance()"> no
            </div>

            <div class="guidance">
                <h2>Clinical Guidance</h2>
                <pre id="guidanceContent">
                    <!-- Guidance will be dynamically displayed here -->
                </pre>
            </div>
        </div>
    </body>
    </html>
