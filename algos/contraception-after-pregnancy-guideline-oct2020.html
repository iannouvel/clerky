```html
<!DOCTYPE html>
<html>
<head>
    <title>Contraception After Pregnancy</title>
</head>
<body>
    <div id="data-entry">
        <label for="pregnancy">Pregnancy Status:</label>
        <select id="pregnancy" title="Select the pregnancy status">
            <option value="post">Post Pregnancy</option>
            <option value="abortion">After Abortion</option>
            <option value="ectopic">After Ectopic Pregnancy</option>
            <option value="miscarriage">After Miscarriage</option>
        </select>
        <br>
        <label for="contraception">Contraception Method:</label>
        <select id="contraception" title="Select the contraception method">
            <option value="larc">Long-Acting Reversible Contraception (LARC)</option>
            <option value="poc">Progestogen-Only Contraception (POC)</option>
            <option value="chc">Combined Hormonal Contraception (CHC)</option>
            <option value="sterilisation">Female Sterilisation</option>
        </select>
        <br>
        <label for="time">Time Since Treatment:</label>
        <select id="time" title="Select the time since treatment">
            <option value="immediate">Immediate</option>
            <option value="5days">5 Days After</option>
            <option value="21days">21 Days After</option>
            <option value="6weeks">6 Weeks After</option>
        </select>
        <br>
        <label for="medical">Medical Factors:</label>
        <select id="medical" title="Select medical factors">
            <option value="breastfeeding">Breastfeeding</option>
            <option value="gtc">Gestational Trophoblastic Disease (GTC)</option>
            <option value="abnormal">Abnormal Bleeding</option>
        </select>
    </div>
    <div id="guidance">
        <!-- Contextual guidance will be displayed here based on user selection -->
    </div>
</body>
</html>
