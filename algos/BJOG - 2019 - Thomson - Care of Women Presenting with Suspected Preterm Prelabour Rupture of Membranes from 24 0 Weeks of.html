```html
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PPROM Clinical Guidelines</title>
<style>
    body { font-family: Arial, sans-serif; }
    .container { display: flex; justify-content: space-between; }
    .left-column { width: 30%; padding: 20px; background-color: #f8f8f8; }
    .right-column { width: 65%; padding: 20px; }
    select, .guidance { margin-top: 20px; }
    .guidance { background-color: #eef; padding: 15px; border-radius: 8px; }
</style>
</head>
<body>
<div class="container">
    <div class="left-column">
        <h2>Select Clinical Context</h2>
        <select id="clinicalContext" onchange="updateGuidance()">
            <option value="diagnosis">Diagnosis</option>
            <option value="assessment">Assessment</option>
            <option value="management">Management</option>
        </select>
    </div>
    <div class="right-column">
        <h2>Guidance</h2>
        <div class="guidance" id="guidanceContent">
            Please select a clinical context from the left column to view guidance.
        </div>
    </div>
</div>
<script>
    function updateGuidance() {
        var context = document.getElementById('clinicalContext').value;
        var guidanceText = '';
        switch(context) {
            case 'diagnosis':
                guidanceText = 'Diagnosis of PPROM is made by maternal history and sterile speculum examination. Testing for IGFBP-1 or PAMG-1 may guide further management. Ultrasound assessment of amniotic fluid volume is unclear. Vaginal swab for microbiological testing is routine practice.';
                break;
            case 'assessment':
                guidanceText = 'Clinical assessment, maternal blood tests, and fetal heart rate should be used to diagnose chorioamnionitis. Women should be advised and observed for symptoms of clinical chorioamnionitis. Neonatologists should be informed when delivery is anticipated.';
                break;
            case 'management':
                guidanceText = 'Erythromycin should be given for 10 days or until the woman is in established labor. Antenatal corticosteroids should be offered based on gestational age. Consideration of corticosteroid administration should be evaluated on an individual basis.';
                break;
        }
        document.getElementById('guidanceContent').innerHTML = guidanceText;
    }
</script>
</body>
</html>
