<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetal Heart Rate Categorization</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>Fetal Heart Rate Categorization</h1>
    <form>
        <div class="form-group">
            <label for="contractions">Contractions in 10 minutes:</label>
            <select id="contractions" name="contractions">
                <option value="white">Fewer than 5 contractions - White</option>
                <option value="amber">5 or more contractions - Amber</option>
            </select>
        </div>

        <div class="form-group">
            <label for="baseline">Baseline Fetal Heart Rate:</label>
            <select id="baseline" name="baseline">
                <option value="white">110 to 160 bpm - White</option>
                <option value="amber">20 bpm increase or 100 to 109 bpm or indeterminate - Amber</option>
                <option value="red">Below 100 bpm or above 160 bpm - Red</option>
            </select>
        </div>

        <div class="form-group">
            <label for="variability">Variability:</label>
            <select id="variability" name="variability">
                <option value="white">5 to 25 bpm - White</option>
                <option value="amber">Less than 5 bpm for 30-50 min or more than 25 bpm for up to 10 min - Amber</option>
                <option value="red">Less than 5 bpm for more than 50 min or more than 25 bpm for more than 10 min or sinusoidal - Red</option>
            </select>
        </div>

        <div class="form-group">
            <label for="decelerations">Decelerations:</label>
            <select id="decelerations" name="decelerations">
                <option value="white">No or early decelerations or non-evolving variable decelerations - White</option>
                <option value="amber">Repetitive variable decelerations with concerning characteristics for less than 30 min or late decelerations for less than 30 min - Amber</option>
                <option value="red">Repetitive variable decelerations with concerning characteristics for more than 30 min or late decelerations for more than 30 min or acute bradycardia or prolonged deceleration lasting 3+ min - Red</option>
            </select>
        </div>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
