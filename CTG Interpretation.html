<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fetal Heart Rate Categorization</title>
<script>
    function categorize() {
        // Categorization for Contractions
        const contractions = parseInt(document.getElementById("contractions").value);
        let contractionsCategory = "White";
        if (contractions >= 5) contractionsCategory = "Amber";

        // Categorization for Baseline Fetal Heart Rate
        const baselineRate = parseInt(document.getElementById("baselineRate").value);
        let baselineCategory = baselineRate >= 110 && baselineRate <= 160 ? "White" :
                               (baselineRate >= 100 && baselineRate < 110) || baselineRate > 160 ? "Amber" :
                               "Red";

        // Categorization for Variability
        const variability = parseInt(document.getElementById("variability").value);
        let variabilityCategory = variability >= 5 && variability <= 25 ? "White" :
                                  (variability < 5 || variability > 25) ? "Amber" :
                                  "Red"; // Adjust this as per more detailed criteria if necessary

        // Categorization for Decelerations
        const decelerations = document.getElementById("decelerations").value;
        let decelerationsCategory = "White";
        if (decelerations === "Amber") decelerationsCategory = "Amber";
        else if (decelerations === "Red") decelerationsCategory = "Red";

        // Display Results
        document.getElementById("result").innerHTML = 
            `<p><strong>Contractions:</strong> ${contractionsCategory}</p>
             <p><strong>Baseline Fetal Heart Rate:</strong> ${baselineCategory}</p>
             <p><strong>Variability:</strong> ${variabilityCategory}</p>
             <p><strong>Decelerations:</strong> ${decelerationsCategory}</p>`;
    }
</script>
</head>
<body>
<h2>Fetal Heart Rate Categorization Tool</h2>

<label for="contractions">Contractions (number in 10 minutes):</label>
<select id="contractions" onchange="categorize()">
    <option value="0" selected>0</option>
    <option value="1">1</option>
    <!-- Add more options as needed -->
</select><br><br>

<label for="baselineRate">Baseline Fetal Heart Rate (beats per minute):</label>
<select id="baselineRate" onchange="categorize()">
    <option value="30" selected>30</option>
    <!-- Options from 0 to 300 in steps of 5 -->
    <script>
        for (let i = 0; i <= 300; i += 5) {
            document.write('<option value="' + i + '">' + i + '</option>');
        }
    </script>
</select><br><br>

<label for="variability">Variability (beats per minute):</label>
<select id="variability" onchange="categorize()">
    <option value="0">0</option>
    <!-- Add more options as needed -->
</select><br><br>

<label for="decelerations">Decelerations:</label>
<select id="decelerations" onchange="categorize()">
    <option value="White" selected>White</option>
    <option value="Amber">Amber</option>
    <option value="Red">Red</option>
</select><br><br>

<div id="result"></div>
</body>
</html>
