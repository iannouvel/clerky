<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Guideline PDF - Clerky Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 20px;
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: #e9ecef;
            border-color: #764ba2;
        }

        .file-input-label.has-file {
            background: #d4edda;
            border-color: #28a745;
        }

        .upload-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 15px;
            display: none;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .optional-label {
            color: #999;
            font-size: 12px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì§ Upload Guideline PDF</h1>
        <p class="subtitle">Upload and process clinical guideline PDFs directly to Firebase Storage</p>

        <form id="upload-form">
            <div class="form-group">
                <label for="pdf-file">PDF File *</label>
                <div class="file-input-wrapper">
                    <input type="file" id="pdf-file" name="file" accept=".pdf" required>
                    <label for="pdf-file" class="file-input-label" id="file-label">
                        <strong>Choose a PDF file</strong> or drag it here
                        <br>
                        <span id="file-name" style="font-size: 12px; color: #666;"></span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="title">Title <span class="optional-label">(optional - defaults to filename)</span></label>
                <input type="text" id="title" name="title" placeholder="e.g., NICE Intrapartum Care Guidelines">
            </div>

            <div class="form-group">
                <label for="organisation">Organisation <span class="optional-label">(optional)</span></label>
                <input type="text" id="organisation" name="organisation" placeholder="e.g., NICE, RCOG, BAPM">
            </div>

            <div class="form-group">
                <label for="yearProduced">Year Produced <span class="optional-label">(optional)</span></label>
                <input type="number" id="yearProduced" name="yearProduced" placeholder="e.g., 2025" min="1900" max="2100">
            </div>

            <button type="submit" class="upload-btn" id="upload-btn">Upload & Process PDF</button>

            <div class="progress-bar" id="progress-bar">
                <div class="progress-bar-fill" id="progress-fill"></div>
            </div>

            <div class="status-message" id="status-message"></div>
        </form>

        <a href="/" class="back-link">‚Üê Back to Clerky</a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC9pMsYg5L33pQzNP6gN4lQqTjhX5BPY94",
            authDomain: "clerky-b3be8.firebaseapp.com",
            projectId: "clerky-b3be8",
            storageBucket: "clerky-b3be8.firebasestorage.app",
            messagingSenderId: "878168750341",
            appId: "1:878168750341:web:c59f0d8e4b1857a9ed1e4d",
            measurementId: "G-LVZ4L03FD0"
        };

        firebase.initializeApp(firebaseConfig);

        const SERVER_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : 'https://clerky-uzni.onrender.com';

        // File input handling
        const fileInput = document.getElementById('pdf-file');
        const fileLabel = document.getElementById('file-label');
        const fileNameSpan = document.getElementById('file-name');

        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const file = this.files[0];
                fileLabel.classList.add('has-file');
                fileNameSpan.textContent = `Selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            } else {
                fileLabel.classList.remove('has-file');
                fileNameSpan.textContent = '';
            }
        });

        // Form submission
        document.getElementById('upload-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const uploadBtn = document.getElementById('upload-btn');
            const statusMessage = document.getElementById('status-message');
            const progressBar = document.getElementById('progress-bar');
            const progressFill = document.getElementById('progress-fill');

            // Check authentication
            const user = firebase.auth().currentUser;
            if (!user) {
                statusMessage.className = 'status-message error';
                statusMessage.textContent = 'Please sign in to upload PDFs. Redirecting to login...';
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                return;
            }

            // Get form data
            const formData = new FormData(this);
            const file = fileInput.files[0];

            if (!file) {
                statusMessage.className = 'status-message error';
                statusMessage.textContent = 'Please select a PDF file';
                return;
            }

            // Disable button and show progress
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            progressBar.style.display = 'block';
            progressFill.style.width = '30%';
            statusMessage.style.display = 'none';

            try {
                // Get auth token
                const idToken = await user.getIdToken();

                // Show progress
                statusMessage.className = 'status-message info';
                statusMessage.textContent = 'Uploading PDF and extracting text... This may take a minute.';

                progressFill.style.width = '60%';

                // Upload file
                const response = await fetch(`${SERVER_URL}/uploadGuidelinePDF`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${idToken}`
                    },
                    body: formData
                });

                progressFill.style.width = '100%';

                const result = await response.json();

                if (response.ok && result.success) {
                    // Upload successful, now poll for processing status
                    statusMessage.className = 'status-message info';
                    statusMessage.textContent = `‚úÖ PDF uploaded successfully!\n\nGuideline ID: ${result.guidelineId}\nFilename: ${result.filename}\n\nProcessing in background...\n‚è≥ Extracting content...\n‚è≥ Generating condensed version...\n‚è≥ Creating summary...\n‚è≥ Extracting terms...\n‚è≥ Extracting auditable elements...`;

                    // Poll for status
                    pollProcessingStatus(result.guidelineId, idToken, statusMessage, progressFill, uploadBtn);
                } else {
                    throw new Error(result.error || 'Upload failed');
                }

            } catch (error) {
                console.error('Upload error:', error);
                statusMessage.className = 'status-message error';
                statusMessage.textContent = `‚ùå Error: ${error.message}`;
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload & Process PDF';
            }
        });

        // Check authentication on page load
        firebase.auth().onAuthStateChanged(function(user) {
            if (!user) {
                const statusMessage = document.getElementById('status-message');
                statusMessage.className = 'status-message error';
                statusMessage.textContent = 'You must be signed in to upload PDFs. Redirecting...';
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        });

        // Poll for processing status
        async function pollProcessingStatus(guidelineId, idToken, statusMessage, progressFill, uploadBtn) {
            let attempts = 0;
            const maxAttempts = 120; // 10 minutes max (5 second intervals)
            
            const checkStatus = async () => {
                try {
                    const response = await fetch(`${SERVER_URL}/getProcessingStatus?guidelineId=${guidelineId}`, {
                        headers: {
                            'Authorization': `Bearer ${idToken}`
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to check status');
                    }
                    
                    const status = await response.json();
                    
                    if (status.success) {
                        const ps = status.processingStatus || {};
                        
                        // Update status message with checkmarks
                        let statusText = `‚úÖ PDF uploaded successfully!\n\nGuideline ID: ${guidelineId}\n\nProcessing status:\n`;
                        statusText += ps.contentExtracted ? '‚úÖ Content extracted\n' : '‚è≥ Extracting content...\n';
                        statusText += ps.condensedGenerated ? '‚úÖ Condensed version generated\n' : '‚è≥ Generating condensed version...\n';
                        statusText += ps.summaryGenerated ? '‚úÖ Summary created\n' : '‚è≥ Creating summary...\n';
                        statusText += ps.termsExtracted ? '‚úÖ Terms extracted\n' : '‚è≥ Extracting terms...\n';
                        statusText += ps.auditableExtracted ? '‚úÖ Auditable elements extracted\n' : '‚è≥ Extracting auditable elements...\n';
                        
                        // Show errors if any
                        if (status.processingErrors && Object.keys(status.processingErrors).length > 0) {
                            statusText += '\n‚ö†Ô∏è Errors:\n';
                            for (const [job, error] of Object.entries(status.processingErrors)) {
                                statusText += `  ${job}: ${error}\n`;
                            }
                        }
                        
                        statusMessage.textContent = statusText;
                        
                        // Check if complete
                        if (status.allComplete) {
                            statusMessage.className = 'status-message success';
                            statusMessage.textContent = statusText + '\nüéâ Processing complete!';
                            uploadBtn.disabled = false;
                            uploadBtn.textContent = 'Upload & Process PDF';
                            progressFill.style.width = '100%';
                            
                            // Reset form after delay
                            setTimeout(() => {
                                document.getElementById('upload-form').reset();
                                document.getElementById('file-label').classList.remove('has-file');
                                document.getElementById('file-name').textContent = '';
                                document.getElementById('progress-bar').style.display = 'none';
                                progressFill.style.width = '0%';
                                statusMessage.style.display = 'none';
                            }, 5000);
                            
                            return; // Stop polling
                        }
                        
                        // Continue polling
                        attempts++;
                        if (attempts < maxAttempts) {
                            setTimeout(checkStatus, 5000); // Check every 5 seconds
                        } else {
                            statusMessage.className = 'status-message error';
                            statusMessage.textContent = '‚ö†Ô∏è Processing timeout. The process may still be running in the background.';
                            uploadBtn.disabled = false;
                            uploadBtn.textContent = 'Upload & Process PDF';
                        }
                    }
                    
                } catch (error) {
                    console.error('Status check error:', error);
                    attempts++;
                    if (attempts < maxAttempts) {
                        setTimeout(checkStatus, 5000);
                    }
                }
            };
            
            // Start polling
            setTimeout(checkStatus, 5000); // First check after 5 seconds
        }
    </script>
</body>
</html>
