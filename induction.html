<!DOCTYPE html>
<html>
<head>
    <title>Induction of Labor: Indications, Risks, and Benefits</title>
    <style>
        #advice {
            margin-top: 20px;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
    <script>
        function showAdvice() {
            const indication = document.getElementById('indicationDropdown').value;
            const adviceDiv = document.getElementById('advice');

            switch(indication) {
                case 'macrosomia':
                    adviceDiv.innerHTML = '<h2>Macrosomia</h2><p>Induction for macrosomia may reduce shoulder dystocia risk. However, it might also increase cesarean section risk if labor stalls. Consultation with healthcare professionals is key to understanding these dynamics. <a href="https://www.nice.org.uk/guidance/ng207/chapter/recommendations#:~:text=Suspected%20fetal%20macrosomia&text=there%20is%20uncertainty%20about%20the,reduced%20compared%20with%20expectant%20management" target="_blank">NICE - Induction of Labour for Macrosomia</a></p>';
                    break;
                case 'gestational_diabetes':
                    adviceDiv.innerHTML = '<h2>Gestational Diabetes</h2><p>Induction due to gestational diabetes can be recommended due to concerns about the baby\'s health. It might prevent complications like a larger-than-average baby, potentially leading to delivery complications.</p>';
                    break;
                case 'decreased_fetal_movements':
                    adviceDiv.innerHTML = '<h2>Decreased Fetal Movements</h2><p>Reduced fetal movements can indicate potential issues. Induction might be considered to mitigate complications. Regular monitoring and baby\'s condition assessment are vital.</p>';
                    break;
                case 'advanced_maternal_age':
                    adviceDiv.innerHTML = '<h2>Advanced Maternal Age</h2><p>Women of advanced age may face elevated pregnancy-related risks, including stillbirth. Induction can be an option to alleviate these risks. However, individual circumstances should always be considered.</p>';
                    break;
                case 'maternal_request':
                    adviceDiv.innerHTML = '<h2>Maternal Request</h2><p>Induction based on maternal request involves personal or non-medical reasons. It\'s vital to understand potential outcomes and discuss any uncertainties with healthcare providers.</p>';
                    break;
                default:
                    adviceDiv.innerHTML = '';
            }
        }
    </script>
</head>
<body>

<label for="indicationDropdown">Indication:</label>
<select id="indicationDropdown" onchange="showAdvice()">
    <option value="" selected>Select Indication</option>
    <option value="macrosomia">Macrosomia</option>
    <option value="gestational_diabetes">Gestational Diabetes</option>
    <option value="decreased_fetal_movements">Decreased Fetal Movements</option>
    <option value="advanced_maternal_age">Advanced Maternal Age</option>
    <option value="maternal_request">Maternal Request</option>
</select>

<div id="advice">
    <h2>Advice:</h2>
    <!-- Content gets populated here -->
</div>

</body>
</html>
