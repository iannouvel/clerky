<!DOCTYPE html>
<html>
<head>
    <title>Induction of Labor: Indications, Risks, and Benefits</title>
    <script>
        function displayAdvice() {
            const indications = document.getElementById('indications').value;
            const adviceDiv = document.getElementById('advice');

            switch(indications) {
                case 'macrosomia':
                    adviceDiv.innerHTML = '<h2>Macrosomia</h2><p>Induction of labor in the context of fetal macrosomia can reduce the risk of shoulder dystocia, a potential emergency during birth. However, induction may also increase the risk of cesarean section if labor doesn't progress. Discussing with a healthcare provider can help weigh the risks and benefits.</p>';
                    break;
                case 'gestational_diabetes':
                    adviceDiv.innerHTML = '<h2>Gestational Diabetes</h2><p>Inducing labor might be recommended if there are concerns about the baby's health or if you have complications such as high blood pressure or bleeding. It can help avoid potential complications like a very large baby, which can increase the risk of injuries during delivery.</p>';
                    break;
                case 'decreased_fetal_movements':
                    adviceDiv.innerHTML = '<h2>Decreased Fetal Movements</h2><p>Decreased fetal movements can be a sign that the baby is not well. Induction of labor might be considered in this scenario to prevent potential fetal complications. Monitoring and assessment of the baby's condition are critical.</p>';
                    break;
                case 'advanced_maternal_age':
                    adviceDiv.innerHTML = '<h2>Advanced Maternal Age</h2><p>Women of advanced maternal age may have an increased risk of pregnancy-related complications, including stillbirth. Induction of labor can be considered to potentially reduce these risks. However, the individual context and maternal health should guide the decision.</p>';
                    break;
                case 'maternal_request':
                    adviceDiv.innerHTML = '<h2>Maternal Request</h2><p>Some women may choose to have an induction of labor based on personal preferences or non-medical reasons. It is essential to understand the potential risks and benefits and to discuss any concerns with a healthcare provider.</p>';
                    break;
                default:
                    adviceDiv.innerHTML = '';
            }
        }
    </script>
</head>
<body>

<select id="indications" onchange="displayAdvice()">
    <option value="choose" selected>-- Choose Indication --</option>
    <option value="macrosomia">Macrosomia</option>
    <option value="gestational_diabetes">Gestational Diabetes</option>
    <option value="decreased_fetal_movements">Decreased Fetal Movements</option>
    <option value="advanced_maternal_age">Advanced Maternal Age</option>
    <option value="maternal_request">Maternal Request</option>
</select>

<div id="advice"></div>

</body>
</html>
