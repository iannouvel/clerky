    <h1 style="font-weight: bold; text-decoration: underline;">Antepartum Hemorrhage (APH)</h1>
    <p>Guidelines based on Clinical Practices for Managing APH:</p>
    <ul>
        <li>Immediate assessment and stabilization are crucial.</li>
        <li>Management strategies based on the severity of bleeding and gestational age.</li>
        <li>Monitoring and supportive care continue throughout the pregnancy.</li>
