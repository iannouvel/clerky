<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev - Clerky</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Remove old Firebase SDK -->
    <style>
        /* Add local styles to fix the tab positioning */
        .content-wrapper {
            margin-top: 48px; /* Height of the top bar */
            padding-top: 10px; /* Add some spacing */
            height: calc(100vh - 48px);
            overflow-y: auto;
        }
        
        .tab-content {
            height: calc(100% - 40px); /* Adjust for the tab buttons */
            overflow-y: auto;
        }
        
        .content-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Add styles for the top bar and navigation */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 48px;
            background-color: var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .top-bar-center {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .model-toggle {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            margin-right: 20px;
        }

        .model-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .model-toggle.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .nav-btn {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .nav-btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            color: white;
            font-size: 20px;
            font-weight: 600;
        }

        .logo-link {
            text-decoration: none;
        }

        #serverStatus {
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <a href="index.html" class="logo-link">
                <div class="logo">clerky</div>
            </a>
            <div id="serverStatus">Checking server...</div>
        </div>
        <div class="top-bar-center">
            <button class="model-toggle" id="modelToggle">AI: OpenAI</button>
            <button class="nav-btn" data-content="algosContent">Algos</button>
            <button class="nav-btn" data-content="logsContent">Logs</button>
        </div>
        <div class="right-content">
        </div>
    </div>
    <div class="content-wrapper">
        <div class="tab-content" id="algosContent">
            <iframe src="https://iannouvel.github.io/clerky/algos.html" frameborder="0" class="content-frame"></iframe>
        </div>
        <div class="tab-content" id="logsContent">
            <div class="log-navigation">
                <button id="mostRecentBtn">Most Recent</button>
                <button id="refreshBtn">Refresh</button>
                <button id="earlierBtn">Earlier</button>
                <button id="laterBtn">Later</button>
            </div>
            <div id="logDisplay" class="log-display">
                <!-- Log content will be loaded here -->
            </div>
        </div>
    </div>
    <script type="module" src="dev.js"></script>
</body>
</html>
