<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev - Clerky</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Remove old Firebase SDK -->
    <style>
        /* Add local styles to fix the tab positioning */
        .content-wrapper {
            margin-top: 48px; /* Height of the top bar */
            padding-top: 10px; /* Add some spacing */
            height: calc(100vh - 48px);
            overflow-y: auto;
        }
        
        .tab-content {
            height: calc(100% - 40px); /* Adjust for the tab buttons */
            overflow-y: auto;
        }
        
        .content-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Add styles for the top bar and navigation */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 48px;
            background-color: var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .top-bar-center {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .model-toggle {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            margin-right: 20px;
        }

        .model-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .model-toggle.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .nav-btn {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .nav-btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .top-bar-right { display: flex; align-items: center; gap: 8px; }

        .logo {
            color: white;
            font-size: 20px;
            font-weight: 600;
        }

        .logo-link {
            text-decoration: none;
        }
        
        /* Tools panel */
        .tools-toggle {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
        }

        .tools-toggle:hover { background: rgba(255,255,255,0.3); }

        .tools-panel-backdrop {
            position: fixed;
            top: 48px;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.25);
            display: none;
            z-index: 1090;
        }

        .tools-panel {
            position: fixed;
            top: 48px;
            right: 0;
            height: calc(100vh - 48px);
            width: 420px;
            max-width: 92vw;
            background: #ffffff;
            box-shadow: -2px 0 12px rgba(0,0,0,0.15);
            transform: translateX(100%);
            transition: transform 0.25s ease-in-out;
            z-index: 1100;
            overflow-y: auto;
            padding: 16px;
        }

        .tools-panel.open { transform: translateX(0); }

        .tools-section { margin-bottom: 18px; }
        .tools-section h4 { margin: 0 0 8px 0; color: var(--primary-color); }
        .tools-grid { display: grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 8px; }
        .dev-btn { padding: 8px 10px; border-radius: 6px; border: 1px solid #e5e7eb; background: #f8fafc; cursor: pointer; font-family: 'Inter', sans-serif; font-size: 13px; }
        .dev-btn:hover { background: #eef2f7; }
        .danger-zone { border-top: 1px dashed #f1b0b7; padding-top: 10px; }

        /* Cost display styles */
        .cost-navigation {
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }
        
        .cost-navigation button {
            padding: 6px 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
        }
        
        .cost-navigation button:hover {
            background: var(--primary-hover);
        }
        
        #costStatusMessage {
            margin-left: 10px;
            font-style: italic;
            color: #666;
        }
        
        .cost-display {
            padding: 15px;
            font-family: 'Inter', sans-serif;
        }
        
        .cost-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .cost-card h3 {
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            color: var(--primary-color);
        }
        
        .cost-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .stat-box {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin: 5px 0;
            color: var(--primary-color);
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
        }
        
        .provider-comparison {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .provider-box {
            flex: 1;
            margin: 0 10px;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }
        
        .provider-openai {
            background: #f0f7ff;
        }
        
        .provider-deepseek {
            background: #f0fff4;
        }
        
        .cost-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .cost-table th, .cost-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .cost-table th {
            background: #f8f9fa;
            font-weight: 600;
        }
        
        /* Add spin animation for loading states */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <a href="index.html" class="logo-link">
                <div class="logo">clerky</div>
            </a>
        </div>
        <div class="top-bar-center">
            <button class="model-toggle" id="modelToggle">AI: OpenAI</button>
            <button class="nav-btn" data-content="algosContent">Algos</button>
            <button class="nav-btn" data-content="logsContent">Logs</button>
            <button class="nav-btn" data-content="costContent">Cost</button>
        </div>
        <div class="top-bar-right"></div>
    </div>

    <div style="position:fixed;top:48px;bottom:0;left:0;width:360px;background:#fff;border-right:1px solid #e5e7eb;z-index:1000;overflow:auto;padding:12px">
        <div class="tools-section">
            <h4>API Tests</h4>
            <div class="tools-grid">
                <button id="testServerBtn" class="dev-btn">Test Server Connection</button>
                <button id="testGitHubBtn" class="dev-btn">Test GitHub Access</button>
                <button id="testOpenAIBtn" class="dev-btn">Test OpenAI Access</button>
            </div>
        </div>
        <div class="tools-section">
            <h4>Maintenance</h4>
            <div class="tools-grid">
                <button id="repairContentBtn" class="dev-btn" style="background-color:#28a745;color:#fff;border-color:#28a745;">üîß Repair Content Issues</button>
                <button id="uploadPDFsToStorageBtn" class="dev-btn" style="background-color:#ff6b35;color:#fff;border-color:#ff6b35;">üóÇÔ∏è Migrate PDFs to Firebase Storage</button>
                <button id="migrateDatabaseBtn" class="dev-btn" style="background-color:#17a2b8;color:#fff;border-color:#17a2b8;">üîÑ Migrate to Single Collection</button>
            </div>
        </div>
        <div class="tools-section">
            <h4>Guideline Discovery</h4>
            <div class="tools-grid" style="grid-template-columns: 1fr;">
                <button id="scanGuidanceBtn" class="dev-btn">üîé Scan for new guidance (NICE/RCOG)</button>
                <div id="discoveryStatus" style="font-size:12px;color:#666"></div>
                <div id="discoveryResults" style="max-height:300px;overflow:auto;border:1px solid #e5e7eb;border-radius:6px;padding:8px;background:#fafafa"></div>
                <button id="viewExclusionsBtn" class="dev-btn">üìÑ View Exclusions</button>
                <div id="exclusionsPanel" style="display:none;max-height:200px;overflow:auto;border:1px solid #e5e7eb;border-radius:6px;padding:8px;background:#fff"></div>
            </div>
        </div>
        <div class="tools-section danger-zone">
            <h4>Danger Zone</h4>
            <div class="tools-grid">
                <button id="deleteAllSummariesBtn" class="dev-btn" style="background-color:#d9534f;color:#fff;border-color:#d9534f;">Delete All Summaries</button>
                <button id="deleteAllGuidelineDataBtn" class="dev-btn" style="background-color:#d9534f;color:#fff;border-color:#d9534f;">Delete All Guideline Data</button>
            </div>
        </div>
    </div>

    <div class="content-wrapper" style="margin-left:360px">
        <div style="height:48px"></div>
        <div style="display:flex;gap:12px;height:calc(100% - 48px);padding:12px">
            <div style="flex:1;display:flex;flex-direction:column;gap:12px">
                <div class="tab-content" id="algosContent" style="flex:1">
                    <iframe src="algos.html" frameborder="0" class="content-frame"></iframe>
                </div>
                <div class="tab-content" id="logsContent" style="flex:1">
                    <div class="log-navigation">
                        <button id="mostRecentBtn">Most Recent</button>
                        <button id="refreshBtn">Refresh</button>
                        <button id="earlierBtn">Earlier</button>
                        <button id="laterBtn">Later</button>
                        <button id="deleteAllLogsBtn" style="margin-left: 20px; background-color: #d9534f; color: white;">Delete All Logs</button>
                    </div>
                    <div id="logDisplay" class="log-display"></div>
                </div>
                <div class="tab-content" id="costContent" style="flex:1">
                    <div class="cost-navigation">
                        <button id="refreshCostBtn">Refresh</button>
                        <span id="costStatusMessage"></span>
                    </div>
                    <div id="costDisplay" class="cost-display"></div>
                </div>
            </div>
            <div style="width:52%;border:1px solid #e5e7eb;border-radius:6px;overflow:hidden;background:#fff">
                <iframe id="guidelinePreview" class="content-frame" src="about:blank"></iframe>
            </div>
        </div>
    </div>
    <script type="module" src="dev.js"></script>
</body>
</html>
