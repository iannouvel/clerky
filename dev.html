<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev - Clerky</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Remove old Firebase SDK -->
    <style>
        /* Add local styles to fix the tab positioning */
        .content-wrapper {
            margin-top: 48px; /* Height of the top bar */
            padding-top: 10px; /* Add some spacing */
            height: calc(100vh - 48px);
            overflow-y: auto;
        }
        
        .tab-content {
            height: calc(100% - 40px); /* Adjust for the tab buttons */
            overflow-y: auto;
        }
        
        .content-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Add styles for the top bar and navigation */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 48px;
            background-color: var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .top-bar-center {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .model-toggle {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            margin-right: 20px;
        }

        .model-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .model-toggle.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .nav-btn {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .nav-btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            color: white;
            font-size: 20px;
            font-weight: 600;
        }

        .logo-link {
            text-decoration: none;
        }
        
        /* Cost display styles */
        .cost-navigation {
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }
        
        .cost-navigation button {
            padding: 6px 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
        }
        
        .cost-navigation button:hover {
            background: var(--primary-hover);
        }
        
        #costStatusMessage {
            margin-left: 10px;
            font-style: italic;
            color: #666;
        }
        
        .cost-display {
            padding: 15px;
            font-family: 'Inter', sans-serif;
        }
        
        .cost-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .cost-card h3 {
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            color: var(--primary-color);
        }
        
        .cost-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .stat-box {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin: 5px 0;
            color: var(--primary-color);
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
        }
        
        .provider-comparison {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .provider-box {
            flex: 1;
            margin: 0 10px;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }
        
        .provider-openai {
            background: #f0f7ff;
        }
        
        .provider-deepseek {
            background: #f0fff4;
        }
        
        .cost-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .cost-table th, .cost-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .cost-table th {
            background: #f8f9fa;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <a href="index.html" class="logo-link">
                <div class="logo">clerky</div>
            </a>
        </div>
        <div class="top-bar-center">
            <button class="model-toggle" id="modelToggle">AI: OpenAI</button>
            <button class="nav-btn" data-content="algosContent">Algos</button>
            <button class="nav-btn" data-content="logsContent">Logs</button>
            <button class="nav-btn" data-content="costContent">Cost</button>
        </div>
        <div class="right-content">
            <div class="tool-group">
                <h3>API Tests</h3>
                <button id="testServerBtn" class="dev-btn">Test Server Connection</button>
                <button id="testGitHubBtn" class="dev-btn">Test GitHub Access</button>
                <button id="testOpenAIBtn" class="dev-btn">Test OpenAI Access</button>
                <button id="deleteAllSummariesBtn" class="dev-btn" style="background-color: #d9534f; color: white;">Delete All Summaries</button>
            </div>
        </div>
    </div>
    <div class="content-wrapper">
        <div class="tab-content" id="algosContent">
            <iframe src="https://iannouvel.github.io/clerky/algos.html" frameborder="0" class="content-frame"></iframe>
        </div>
        <div class="tab-content" id="logsContent">
            <div class="log-navigation">
                <button id="mostRecentBtn">Most Recent</button>
                <button id="refreshBtn">Refresh</button>
                <button id="earlierBtn">Earlier</button>
                <button id="laterBtn">Later</button>
                <button id="deleteAllLogsBtn" style="margin-left: 20px; background-color: #d9534f; color: white;">Delete All Logs</button>
            </div>
            <div id="logDisplay" class="log-display">
                <!-- Log content will be loaded here -->
            </div>
        </div>
        <div class="tab-content" id="costContent">
            <div class="cost-navigation">
                <button id="refreshCostBtn">Refresh</button>
                <span id="costStatusMessage"></span>
            </div>
            <div id="costDisplay" class="cost-display">
                <!-- Cost data will be loaded here -->
            </div>
        </div>
    </div>
    <script type="module" src="dev.js"></script>
</body>
</html>
