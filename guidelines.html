<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clerky - Guidelines</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .guidelines-page {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .upload-section {
            background: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .upload-form {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .file-input-wrapper {
            position: relative;
            flex: 1;
        }

        .file-input {
            width: 100%;
            padding: 10px;
            border: 2px dashed var(--accent-color);
            border-radius: 6px;
            cursor: pointer;
        }

        .upload-btn {
            padding: 10px 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .guidelines-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .guideline-card {
            background: var(--card-background);
            padding: 16px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: transform 0.2s;
        }

        .guideline-card:hover {
            transform: translateY(-2px);
        }

        .guideline-title {
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-color);
        }

        .guideline-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid var(--accent-color);
            background: transparent;
            color: var(--accent-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--accent-color);
            color: white;
        }

        .back-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.2s;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <div class="logo">clerky</div>
        </div>
        <div class="right-content">
            <div class="user-info">
                <span id="userLabel">User:</span>
                <span id="userName" class="user-name hidden">User Name</span>
            </div>
            <button id="signOutBtn">Sign Out</button>
        </div>
    </div>

    <div class="guidelines-page">
        <div class="upload-section">
            <h2>Upload New Guideline</h2>
            <form id="uploadForm" class="upload-form">
                <div class="file-input-wrapper">
                    <input type="file" id="guidelineFile" class="file-input" accept=".pdf,.txt">
                </div>
                <button type="submit" class="upload-btn">Upload to GitHub</button>
            </form>
        </div>

        <div id="guidelinesList" class="guidelines-list">
            <!-- Guidelines will be populated here -->
        </div>
    </div>

    <button onclick="window.location.href='index.html'" class="back-btn">Back to Main</button>

    <!-- Include Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-auth.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Load guidelines
            async function loadGuidelines() {
                try {
                    const response = await fetch('https://raw.githubusercontent.com/iannouvel/clerky/main/list_of_guidelines.txt');
                    const data = await response.text();
                    const guidelines = data.split('\n').filter(line => line.trim() !== '');
                    
                    const guidelinesList = document.getElementById('guidelinesList');
                    guidelinesList.innerHTML = '';

                    guidelines.forEach(guideline => {
                        const card = document.createElement('div');
                        card.className = 'guideline-card';
                        
                        const title = document.createElement('div');
                        title.className = 'guideline-title';
                        title.textContent = guideline.replace(/\.(txt|pdf)$/i, '');
                        
                        const actions = document.createElement('div');
                        actions.className = 'guideline-actions';
                        
                        const viewBtn = document.createElement('button');
                        viewBtn.className = 'action-btn';
                        viewBtn.textContent = 'View PDF';
                        viewBtn.onclick = () => {
                            const pdfUrl = `https://github.com/iannouvel/clerky/raw/main/guidance/${guideline.replace(/\.txt$/i, '.pdf')}`;
                            window.open(pdfUrl, '_blank');
                        };
                        
                        const algoBtn = document.createElement('button');
                        algoBtn.className = 'action-btn';
                        algoBtn.textContent = 'View Algo';
                        algoBtn.onclick = () => {
                            const algoUrl = `https://iannouvel.github.io/clerky/algos/${guideline.replace(/\.(txt|pdf)$/i, '.html')}`;
                            window.open(algoUrl, '_blank');
                        };
                        
                        actions.appendChild(viewBtn);
                        actions.appendChild(algoBtn);
                        
                        card.appendChild(title);
                        card.appendChild(actions);
                        guidelinesList.appendChild(card);
                    });
                } catch (error) {
                    console.error('Error loading guidelines:', error);
                }
            }

            // Handle file upload
            document.getElementById('uploadForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const fileInput = document.getElementById('guidelineFile');
                const file = fileInput.files[0];
                
                if (!file) {
                    alert('Please select a file to upload');
                    return;
                }

                try {
                    // Get the current user's Firebase ID token
                    const user = firebase.auth().currentUser;
                    if (!user) {
                        throw new Error('Please sign in first');
                    }
                    const token = await user.getIdToken();

                    // Create FormData object
                    const formData = new FormData();
                    formData.append('file', file);

                    // Send the file to the server
                    const response = await fetch('https://clerky-uzni.onrender.com/uploadGuideline', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    });

                    if (!response.ok) {
                        const error = await response.text();
                        throw new Error(error);
                    }

                    const result = await response.json();
                    alert('Guideline uploaded successfully!');
                    
                    // Reload the guidelines list
                    await loadGuidelines();
                    
                    // Clear the file input
                    fileInput.value = '';
                } catch (error) {
                    console.error('Error uploading guideline:', error);
                    alert(`Failed to upload guideline: ${error.message}`);
                }
            });

            // Load initial guidelines
            loadGuidelines();
        });
    </script>
</body>
</html>
