<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clerky - Guidelines</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        .guidelines-page {
            padding: 20px;
            max-width: 1200px;
            margin: 68px auto 0;
        }

        .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            gap: 20px;
            margin-bottom: 20px;
        }

        .search-section {
            flex: 1;
            position: relative;
            background: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--accent-color);
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #ddd;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--card-background);
            max-height: 200px;
            overflow-y: auto;
            border-radius: 0 0 6px 6px;
            box-shadow: var(--shadow);
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
        }

        .autocomplete-items div:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .upload-section {
            flex: 1;
            background: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .file-input-wrapper {
            width: 100%;
        }

        .file-input {
            width: 100%;
            padding: 10px;
            border: 2px dashed var(--accent-color);
            border-radius: 6px;
            cursor: pointer;
            box-sizing: border-box;
        }

        .file-input::file-selector-button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .file-input::file-selector-button:hover {
            background: #0056b3;
        }

        .scope-selection-wrapper {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .scope-label {
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
        }
        
        .scope-radio-group {
            display: flex;
            gap: 20px;
        }
        
        .radio-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .radio-label input[type="radio"] {
            cursor: pointer;
        }
        
        .nation-selection-wrapper,
        .trust-selection-wrapper {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .field-label {
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
        }
        
        .form-select {
            padding: 10px;
            border: 2px solid var(--accent-color);
            border-radius: 6px;
            font-size: 14px;
            background-color: white;
            cursor: pointer;
        }
        
        .form-select:focus {
            outline: none;
            border-color: #0056b3;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .auto-scope-wrapper {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }

        .auto-scope-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .scope-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
        }

        .scope-badge.national {
            background-color: #f3e5f5;
            color: #6a1b9a;
            border: 1px solid #ce93d8;
        }

        .scope-badge.local {
            background-color: #e3f2fd;
            color: #1565c0;
            border: 1px solid #90caf9;
        }

        .scope-details {
            color: #495057;
            font-size: 14px;
        }

        .scope-help-text {
            margin: 0;
            color: #6c757d;
            font-size: 12px;
            font-style: italic;
        }

        .override-scope-btn {
            padding: 4px 12px;
            border: 1px solid #6c757d;
            background: white;
            color: #6c757d;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .override-scope-btn:hover {
            background: #6c757d;
            color: white;
        }

        .manual-scope-wrapper {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 15px;
            background-color: #fff3cd;
            border-radius: 6px;
            border: 2px solid #ffc107;
        }

        .confirm-scope-btn {
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .confirm-scope-btn:hover {
            background: #218838;
        }

        .upload-btn {
            padding: 10px 20px;
            height: 42px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .file-list {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-name {
            flex: 1;
            font-size: 14px;
            color: var(--text-color);
            truncate: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            margin-right: 10px;
        }

        .file-size {
            font-size: 12px;
            color: #6c757d;
            margin-right: 10px;
        }

        .remove-file {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 2px 6px;
            font-size: 12px;
            cursor: pointer;
        }

        .remove-file:hover {
            background: #c82333;
        }

        .file-status {
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 3px;
            margin-right: 8px;
            font-weight: bold;
        }

        .status-new {
            background: #d4edda;
            color: #155724;
        }

        .status-duplicate {
            background: #f8d7da;
            color: #721c24;
        }

        .status-checking {
            background: #fff3cd;
            color: #856404;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .file-item.duplicate {
            opacity: 0.7;
            background: #f8f9fa;
        }

        .checking-duplicates {
            text-align: center;
            padding: 10px;
            background: #fff3cd;
            color: #856404;
            border-radius: 6px;
            margin: 10px 0;
            border: 1px solid #ffeaa7;
        }

        .guidelines-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 20px;
        }

        .guideline-row {
            display: flex;
            align-items: center;
            padding: 12px;
            background: var(--card-background);
            border-radius: 6px;
            box-shadow: var(--shadow);
        }

        .guideline-title-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .guideline-title {
            font-weight: 500;
            margin: 0;
            color: var(--text-color);
        }

        .guideline-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .guideline-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }

        .badge-local {
            background-color: #e3f2fd;
            color: #1565c0;
            border: 1px solid #90caf9;
        }

        .badge-national {
            background-color: #f3e5f5;
            color: #6a1b9a;
            border: 1px solid #ce93d8;
        }

        .guideline-actions {
            display: flex;
            gap: 8px;
            margin: 0;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid var(--accent-color);
            background: transparent;
            color: var(--accent-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--accent-color);
            color: white;
        }

        .delete-btn {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #dc3545;
            background: transparent;
            color: #dc3545;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
        }

        .delete-btn:hover {
            background: #dc3545;
            color: white;
        }

        .delete-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .back-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.2s;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .logo-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .logo-link:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <a href="index.html" class="logo-link">
                <div class="logo">clerky</div>
            </a>
        </div>
        <div class="right-content">
            <div class="user-info">
                <span id="userLabel">User:</span>
                <span id="userName" class="user-name hidden">User Name</span>
            </div>
            <button id="signOutBtn">Sign Out</button>
        </div>
    </div>

    <div class="guidelines-page">
        <div class="top-controls">
            <!-- Search Section -->
            <div class="search-section">
                <input type="text" 
                       id="guidelineSearch" 
                       class="search-input" 
                       placeholder="Search guidelines...">
                <div id="autocompleteList" class="autocomplete-items"></div>
            </div>

            <!-- Upload Section -->
            <div class="upload-section">
                <form id="uploadForm" class="upload-form">
                    <div class="file-input-wrapper">
                        <input type="file" id="guidelineFile" class="file-input" accept=".pdf,.txt" multiple>
                        <div id="fileList" class="file-list" style="display: none;"></div>
                    </div>
                    
                    <!-- Auto-detected Scope Display with Override -->
                    <div class="auto-scope-wrapper" id="autoScopeDisplay" style="display: none;">
                        <label class="scope-label">Guideline Scope:</label>
                        <div class="auto-scope-info">
                            <span class="scope-badge" id="detectedScopeBadge"></span>
                            <span class="scope-details" id="detectedScopeDetails"></span>
                            <button type="button" class="override-scope-btn" id="overrideScopeBtn">Change</button>
                        </div>
                        <p class="scope-help-text">üìù Auto-detected from filename. Click 'Change' if incorrect.</p>
                    </div>
                    
                    <!-- Manual Scope Selection (hidden by default, shown when overriding) -->
                    <div class="manual-scope-wrapper" id="manualScopeSelection" style="display: none;">
                        <label class="scope-label">Select Scope:</label>
                        <div class="scope-radio-group">
                            <label class="radio-label">
                                <input type="radio" name="manualScope" value="national" id="manualScopeNational">
                                <span>üåç National</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="manualScope" value="local" id="manualScopeLocal">
                                <span>üè• Local Trust</span>
                            </label>
                        </div>
                        
                        <!-- Nation Selection (for national) -->
                        <div id="manualNationSelection" class="nation-selection-wrapper" style="display: none; margin-top: 10px;">
                            <label for="manualNationSelect" class="field-label">Nation:</label>
                            <select id="manualNationSelect" class="form-select">
                                <option value="England & Wales">England & Wales</option>
                                <option value="Scotland">Scotland</option>
                                <option value="Northern Ireland">Northern Ireland</option>
                            </select>
                        </div>
                        
                        <!-- Hospital Trust Selection (for local) -->
                        <div id="manualTrustSelection" class="trust-selection-wrapper" style="display: none; margin-top: 10px;">
                            <label for="manualHospitalTrustSelect" class="field-label">Hospital Trust:</label>
                            <select id="manualHospitalTrustSelect" class="form-select">
                                <option value="">-- Select a trust --</option>
                            </select>
                        </div>
                        
                        <button type="button" class="confirm-scope-btn" id="confirmScopeBtn">Confirm Selection</button>
                    </div>
                    
                    <button type="submit" class="upload-btn">
                        <span id="uploadSpinner" class="spinner" style="display: none;">&#x21BB;</span>
                        <span id="uploadText">Upload to GitHub</span>
                    </button>
                </form>
            </div>
        </div>

        <div id="guidelinesList" class="guidelines-list">
            <!-- Guidelines will be populated here -->
        </div>
    </div>

    <button onclick="window.location.href='index.html'" class="back-btn">Back to Main</button>

    <!-- Include the Firebase initialization script -->
    <script type="module" src="firebase-init.js"></script>

    <script type="module">
        import { auth } from './firebase-init.js';

        document.addEventListener('DOMContentLoaded', async function() {
            let allGuidelines = []; // Store all guidelines
            const searchInput = document.getElementById('guidelineSearch');
            const autocompleteList = document.getElementById('autocompleteList');

            // Ensure user is authenticated
            auth.onAuthStateChanged(user => {
                if (!user) {
                    alert('Please sign in first');
                    // Redirect to sign-in page or show sign-in UI
                }
            });

            // Load guidelines
            async function loadGuidelines() {
                try {
                    const response = await fetch('https://raw.githubusercontent.com/iannouvel/clerky/main/guidance/list_of_guidelines.txt');
                    const data = await response.text();
                    allGuidelines = data.split('\n').filter(line => line.trim() !== '');
                    displayGuidelines(allGuidelines);
                } catch (error) {
                    console.error('Error loading guidelines:', error);
                }
            }

            // Listen for the reloadGuidelines event
            window.addEventListener('reloadGuidelines', () => {
                loadGuidelines();
            });

            // Delete guideline function
            async function deleteGuideline(filename, buttonElement) {
                // Show confirmation dialog
                const guidelineName = filename.replace(/\.(txt|pdf)$/i, '');
                const confirmMessage = `Are you sure you want to delete "${guidelineName}"?\n\nThis will permanently remove:\n‚Ä¢ The PDF file\n‚Ä¢ Associated text files\n‚Ä¢ Database records\n\nThis action cannot be undone.`;
                
                if (!confirm(confirmMessage)) {
                    return;
                }

                // Disable the button and show loading state
                buttonElement.disabled = true;
                buttonElement.innerHTML = '‚åõ';
                
                try {
                    // Get user token
                    const user = auth.currentUser;
                    if (!user) {
                        throw new Error('Please sign in first');
                    }
                    const token = await user.getIdToken();

                    // Call delete endpoint
                    const response = await fetch('https://clerky-uzni.onrender.com/deleteGuideline', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ filename })
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        alert(`‚úì Successfully deleted: ${guidelineName}\n\nDeleted:\n${result.results.pdfDeleted ? '‚Ä¢ PDF file\n' : ''}${result.results.condensedDeleted ? '‚Ä¢ Condensed file\n' : ''}${result.results.summaryDeleted ? '‚Ä¢ Summary file\n' : ''}${result.results.firestoreDeleted ? '‚Ä¢ Database record\n' : ''}${result.results.listUpdated ? '‚Ä¢ Guidelines list\n' : ''}`);
                        
                        // Reload the guidelines list
                        loadGuidelines();
                    } else {
                        throw new Error(result.error || 'Failed to delete guideline');
                    }
                } catch (error) {
                    console.error('Error deleting guideline:', error);
                    alert(`‚úó Error deleting guideline: ${error.message}`);
                    
                    // Re-enable button
                    buttonElement.disabled = false;
                    buttonElement.innerHTML = 'üóëÔ∏è';
                }
            }

            // Display guidelines function with badges
            function displayGuidelines(guidelines) {
                const guidelinesList = document.getElementById('guidelinesList');
                guidelinesList.innerHTML = '';

                guidelines.forEach(guideline => {
                    const row = document.createElement('div');
                    row.className = 'guideline-row';
                    
                    const titleContainer = document.createElement('div');
                    titleContainer.className = 'guideline-title-container';
                    
                    const title = document.createElement('div');
                    title.className = 'guideline-title';
                    
                    // Get guideline name (handle both string and object format)
                    const guidelineName = typeof guideline === 'string' ? 
                        guideline.replace(/\.(txt|pdf)$/i, '') : 
                        (guideline.title || guideline.name || '');
                    
                    title.textContent = guidelineName;
                    
                    // Add badges for scope and location if guideline is an object with metadata
                    if (typeof guideline === 'object' && guideline.scope) {
                        const badgeContainer = document.createElement('div');
                        badgeContainer.className = 'guideline-badges';
                        
                        if (guideline.scope === 'local') {
                            const localBadge = document.createElement('span');
                            localBadge.className = 'guideline-badge badge-local';
                            localBadge.textContent = `üè• ${guideline.hospitalTrust || 'Local Trust'}`;
                            localBadge.title = 'Local trust guideline';
                            badgeContainer.appendChild(localBadge);
                        } else if (guideline.scope === 'national') {
                            const nationalBadge = document.createElement('span');
                            nationalBadge.className = 'guideline-badge badge-national';
                            nationalBadge.textContent = `üåç ${guideline.nation || 'National'}`;
                            nationalBadge.title = 'National guideline';
                            badgeContainer.appendChild(nationalBadge);
                        }
                        
                        titleContainer.appendChild(title);
                        titleContainer.appendChild(badgeContainer);
                    } else {
                        titleContainer.appendChild(title);
                    }
                    
                    const actions = document.createElement('div');
                    actions.className = 'guideline-actions';
                    
                    const viewBtn = document.createElement('button');
                    viewBtn.className = 'action-btn';
                    viewBtn.textContent = 'View PDF';
                    viewBtn.onclick = () => {
                        const filename = typeof guideline === 'string' ? guideline : (guideline.filename || guideline.originalFilename || '');
                        const pdfUrl = `https://github.com/iannouvel/clerky/raw/main/guidance/${filename.replace(/\.txt$/i, '.pdf')}`;
                        window.open(pdfUrl, '_blank');
                    };
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = 'üóëÔ∏è';
                    deleteBtn.title = 'Delete guideline';
                    deleteBtn.onclick = async () => {
                        const filename = typeof guideline === 'string' ? guideline : (guideline.filename || guideline.originalFilename || '');
                        await deleteGuideline(filename, deleteBtn);
                    };
                    
                    actions.appendChild(viewBtn);
                    actions.appendChild(deleteBtn);
                    
                    row.appendChild(titleContainer);
                    row.appendChild(actions);
                    guidelinesList.appendChild(row);
                });
            }

            // Search and autocomplete functionality
            searchInput.addEventListener('input', function() {
                const searchText = this.value.toLowerCase();
                
                // Clear previous autocomplete list
                autocompleteList.innerHTML = '';
                
                if (searchText.length === 0) {
                    displayGuidelines(allGuidelines);
                    return;
                }

                // Filter guidelines for autocomplete
                const matches = allGuidelines.filter(guideline => 
                    guideline.toLowerCase().includes(searchText)
                );

                // Display autocomplete suggestions
                matches.forEach(match => {
                    const div = document.createElement('div');
                    div.textContent = match.replace(/\.(txt|pdf)$/i, '');
                    div.addEventListener('click', () => {
                        searchInput.value = match.replace(/\.(txt|pdf)$/i, '');
                        displayGuidelines([match]);
                        autocompleteList.innerHTML = '';
                    });
                    autocompleteList.appendChild(div);
                });

                // Update displayed guidelines
                displayGuidelines(matches);
            });

            // Close autocomplete list when clicking outside
            document.addEventListener('click', function(e) {
                if (e.target !== searchInput) {
                    autocompleteList.innerHTML = '';
                }
            });

            // Multiple file upload handling
            const fileInput = document.getElementById('guidelineFile');
            const fileList = document.getElementById('fileList');
            let selectedFiles = [];
            
            // Make selectedFiles globally accessible for firebase-init.js
            window.selectedFiles = selectedFiles;

            // Helper function to format file size
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            // Helper function to calculate file hash
            async function calculateFileHash(file) {
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);
                    const hashArray = Array.from(new Uint8Array(hashBuffer));
                    const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                    return hashHex;
                } catch (error) {
                    console.error('Error calculating file hash:', error);
                    throw error;
                }
            }

            // Helper function to check for duplicate files
            async function checkForDuplicates(files) {
                try {
                    console.log('Checking for duplicate files...');
                    
                    // Calculate hashes for all files
                    const fileHashes = [];
                    for (const file of files) {
                        const hash = await calculateFileHash(file);
                        fileHashes.push({
                            file: file,
                            hash: hash,
                            name: file.name,
                            size: file.size
                        });
                    }

                    console.log('File hashes calculated:', fileHashes.map(f => ({ name: f.name, hash: f.hash.substring(0, 16) + '...' })));

                    // Get user token for authentication
                    const user = auth.currentUser;
                    if (!user) {
                        throw new Error('Please sign in first');
                    }
                    const token = await user.getIdToken();

                    // Check hashes against server
                    const response = await fetch('https://clerky-uzni.onrender.com/checkDuplicateFiles', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            hashes: fileHashes.map(f => ({
                                hash: f.hash,
                                filename: f.name,
                                size: f.size
                            }))
                        })
                    });

                    // Handle 404 specifically (endpoint not implemented yet)
                    if (response.status === 404) {
                        console.warn('Duplicate check endpoint not available (404). Continuing without duplicate detection.');
                        return {
                            newFiles: fileHashes,
                            duplicateFiles: [],
                            duplicateHashes: [],
                            checkNotAvailable: true,
                            error: 'Duplicate checking service is not yet available on the server'
                        };
                    }

                    if (!response.ok) {
                        throw new Error(`Duplicate check failed: ${response.status}`);
                    }

                    const result = await response.json();
                    console.log('Duplicate check result:', result);

                    return {
                        newFiles: fileHashes.filter(f => !result.duplicates.includes(f.hash)),
                        duplicateFiles: fileHashes.filter(f => result.duplicates.includes(f.hash)),
                        duplicateHashes: result.duplicates
                    };

                } catch (error) {
                    console.error('Error checking for duplicates:', error);
                    
                    // Special handling for network errors that might indicate 404
                    if (error.message.includes('404') || error.message.includes('Duplicate check failed: 404')) {
                        console.warn('Duplicate check endpoint not available. Continuing without duplicate detection.');
                        return {
                            newFiles: files.map(file => ({ file, hash: null, name: file.name, size: file.size })),
                            duplicateFiles: [],
                            duplicateHashes: [],
                            checkNotAvailable: true,
                            error: 'Duplicate checking service is not yet available on the server'
                        };
                    }
                    
                    // If duplicate check fails for other reasons, we'll proceed with all files but warn the user
                    return {
                        newFiles: files.map(file => ({ file, hash: null, name: file.name, size: file.size })),
                        duplicateFiles: [],
                        duplicateHashes: [],
                        checkFailed: true,
                        error: error.message
                    };
                }
            }

            // Update file list display
            function updateFileList() {
                if (selectedFiles.length === 0) {
                    fileList.style.display = 'none';
                    return;
                }

                fileList.style.display = 'block';
                fileList.innerHTML = selectedFiles.map((file, index) => {
                    const status = file.status || 'new';
                    const statusText = {
                        'new': 'NEW',
                        'duplicate': 'DUPLICATE',
                        'checking': 'CHECKING...',
                        'error': 'ERROR'
                    };
                    
                    return `
                        <div class="file-item ${status === 'duplicate' ? 'duplicate' : ''}">
                            <span class="file-status status-${status}">${statusText[status]}</span>
                            <span class="file-name" title="${file.name}">${file.name}</span>
                            <span class="file-size">${formatFileSize(file.size)}</span>
                            <button type="button" class="remove-file" onclick="removeFile(${index})">‚úï</button>
                        </div>
                    `;
                }).join('');
            }

            // Function to check duplicates and update file list
            async function checkAndUpdateDuplicates() {
                if (selectedFiles.length === 0) return;

                // Show checking status
                selectedFiles.forEach(file => file.status = 'checking');
                updateFileList();

                // Add checking message
                const checkingDiv = document.createElement('div');
                checkingDiv.className = 'checking-duplicates';
                checkingDiv.textContent = 'üîç Checking for duplicate files...';
                fileList.appendChild(checkingDiv);

                try {
                    const duplicateCheck = await checkForDuplicates(selectedFiles);
                    
                    // Remove checking message
                    checkingDiv.remove();

                    if (duplicateCheck.checkFailed || duplicateCheck.checkNotAvailable) {
                        // If check failed or not available, mark all as new but show warning
                        selectedFiles.forEach(file => file.status = 'new');
                        updateFileList();
                        
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'checking-duplicates';
                        
                        if (duplicateCheck.checkNotAvailable) {
                            errorDiv.style.background = '#fff3cd';
                            errorDiv.style.color = '#856404';
                            errorDiv.style.borderColor = '#ffeaa7';
                            errorDiv.innerHTML = `‚ÑπÔ∏è Duplicate checking is not available yet: ${duplicateCheck.error}<br>Files will be uploaded normally.`;
                        } else {
                            errorDiv.style.background = '#f8d7da';
                            errorDiv.style.color = '#721c24';
                            errorDiv.style.borderColor = '#f5c6cb';
                            errorDiv.innerHTML = `‚ö†Ô∏è Could not check for duplicates: ${duplicateCheck.error}<br>Files will be uploaded anyway.`;
                        }
                        
                        fileList.appendChild(errorDiv);
                        setTimeout(() => errorDiv.remove(), 5000);
                        return;
                    }

                    // Update file statuses based on duplicate check
                    selectedFiles.forEach(file => {
                        const fileHash = duplicateCheck.newFiles.find(nf => nf.file === file)?.hash ||
                                        duplicateCheck.duplicateFiles.find(df => df.file === file)?.hash;
                        
                        if (duplicateCheck.duplicateHashes.includes(fileHash)) {
                            file.status = 'duplicate';
                        } else {
                            file.status = 'new';
                        }
                    });

                    updateFileList();

                    // Show summary if there are duplicates
                    if (duplicateCheck.duplicateFiles.length > 0) {
                        const summaryDiv = document.createElement('div');
                        summaryDiv.className = 'checking-duplicates';
                        summaryDiv.style.background = '#f8d7da';
                        summaryDiv.style.color = '#721c24';
                        summaryDiv.style.borderColor = '#f5c6cb';
                        summaryDiv.innerHTML = `üìã Found ${duplicateCheck.duplicateFiles.length} duplicate file(s). They will be skipped during upload.`;
                        fileList.appendChild(summaryDiv);
                        
                        setTimeout(() => summaryDiv.remove(), 5000);
                    }

                } catch (error) {
                    console.error('Error checking duplicates:', error);
                    checkingDiv.remove();
                    
                    // Mark all as error status
                    selectedFiles.forEach(file => file.status = 'error');
                    updateFileList();
                }
            }

            // Remove file from selection
            window.removeFile = function(index) {
                selectedFiles.splice(index, 1);
                window.selectedFiles = selectedFiles; // Update global reference
                
                // Reset manual override if no files left
                if (selectedFiles.length === 0) {
                    manualScopeOverride = null;
                    document.getElementById('manualScopeSelection').style.display = 'none';
                }
                
                updateFileList();
                updateAutoScopeDisplay(selectedFiles);
                
                // Create new FileList for the input
                const dt = new DataTransfer();
                selectedFiles.forEach(file => dt.items.add(file));
                fileInput.files = dt.files;
            };

            // Function to auto-detect scope from filename
            function detectScopeFromFilename(fileName) {
                const fileNameLower = fileName.toLowerCase();
                
                // National organizations
                const nationalOrgs = [
                    'nice', 'rcog', 'bjog', 'rcgp', 'bashh', 'bhiva', 'fsrh', 'bsge',
                    'bapm', 'bsh', 'bms', 'eshre', 'figo', 'bgcs', 'ukhsa',
                    'nhs england', 'sign', 'acog', 'uptodate'
                ];
                
                // Check for national organizations
                const isNational = nationalOrgs.some(org => fileNameLower.includes(org));
                
                if (isNational) {
                    let nation = 'England & Wales';
                    if (fileNameLower.includes('scotland') || fileNameLower.includes('sign')) {
                        nation = 'Scotland';
                    } else if (fileNameLower.includes('northern ireland')) {
                        nation = 'Northern Ireland';
                    }
                    return {
                        scope: 'national',
                        details: nation
                    };
                }
                
                // Check for trust abbreviations (common patterns)
                if (fileNameLower.includes('uhs') || fileNameLower.includes('uhsussex')) {
                    return {
                        scope: 'local',
                        details: 'University Hospitals Sussex NHS Trust'
                    };
                }
                
                // Check for other trust patterns
                const trustPatterns = ['trust', 'hospital', 'health board'];
                const hasTrustPattern = trustPatterns.some(pattern => fileNameLower.includes(pattern));
                
                if (hasTrustPattern) {
                    return {
                        scope: 'local',
                        details: 'Trust-specific guideline detected'
                    };
                }
                
                // Default to national
                return {
                    scope: 'national',
                    details: 'England & Wales'
                };
            }
            
            // Store manual override
            let manualScopeOverride = null;
            
            // Function to update auto-detected scope display
            function updateAutoScopeDisplay(files) {
                const autoScopeDisplay = document.getElementById('autoScopeDisplay');
                const detectedScopeBadge = document.getElementById('detectedScopeBadge');
                const detectedScopeDetails = document.getElementById('detectedScopeDetails');
                
                if (!files || files.length === 0) {
                    autoScopeDisplay.style.display = 'none';
                    manualScopeOverride = null;
                    return;
                }
                
                // Use manual override if set, otherwise detect from filename
                let scopeInfo;
                if (manualScopeOverride) {
                    scopeInfo = manualScopeOverride;
                } else {
                    // Detect scope from first file
                    const firstFile = files[0];
                    scopeInfo = detectScopeFromFilename(firstFile.name);
                }
                
                // Show scope
                autoScopeDisplay.style.display = 'flex';
                detectedScopeBadge.textContent = scopeInfo.scope === 'national' ? 'üåç National' : 'üè• Local Trust';
                detectedScopeBadge.className = `scope-badge ${scopeInfo.scope}`;
                detectedScopeDetails.textContent = scopeInfo.details;
            }
            
            // Handle scope override
            const overrideScopeBtn = document.getElementById('overrideScopeBtn');
            const manualScopeSelection = document.getElementById('manualScopeSelection');
            const autoScopeDisplay = document.getElementById('autoScopeDisplay');
            const manualScopeNational = document.getElementById('manualScopeNational');
            const manualScopeLocal = document.getElementById('manualScopeLocal');
            const manualNationSelection = document.getElementById('manualNationSelection');
            const manualTrustSelection = document.getElementById('manualTrustSelection');
            const confirmScopeBtn = document.getElementById('confirmScopeBtn');
            const manualHospitalTrustSelect = document.getElementById('manualHospitalTrustSelect');
            
            overrideScopeBtn.addEventListener('click', () => {
                autoScopeDisplay.style.display = 'none';
                manualScopeSelection.style.display = 'flex';
                loadManualHospitalTrustsList();
            });
            
            // Toggle manual scope fields
            manualScopeNational.addEventListener('change', () => {
                if (manualScopeNational.checked) {
                    manualNationSelection.style.display = 'flex';
                    manualTrustSelection.style.display = 'none';
                }
            });
            
            manualScopeLocal.addEventListener('change', () => {
                if (manualScopeLocal.checked) {
                    manualNationSelection.style.display = 'none';
                    manualTrustSelection.style.display = 'flex';
                }
            });
            
            // Load hospital trusts for manual selection
            async function loadManualHospitalTrustsList() {
                try {
                    const user = auth.currentUser;
                    if (!user) return;
                    
                    const token = await user.getIdToken();
                    const response = await fetch('https://clerky-uzni.onrender.com/getHospitalTrustsList', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    const result = await response.json();
                    if (result.success && result.trusts) {
                        manualHospitalTrustSelect.innerHTML = '<option value="">-- Select a trust --</option>';
                        result.trusts.forEach(trust => {
                            const option = document.createElement('option');
                            option.value = trust;
                            option.textContent = trust;
                            manualHospitalTrustSelect.appendChild(option);
                        });
                    }
                } catch (error) {
                    console.error('Error loading hospital trusts list:', error);
                }
            }
            
            // Confirm manual scope selection
            confirmScopeBtn.addEventListener('click', () => {
                if (manualScopeNational.checked) {
                    const nation = document.getElementById('manualNationSelect').value;
                    manualScopeOverride = {
                        scope: 'national',
                        details: nation
                    };
                } else if (manualScopeLocal.checked) {
                    const trust = manualHospitalTrustSelect.value;
                    if (!trust) {
                        alert('Please select a hospital trust');
                        return;
                    }
                    manualScopeOverride = {
                        scope: 'local',
                        details: trust
                    };
                }
                
                // Hide manual selection and show updated auto-display
                manualScopeSelection.style.display = 'none';
                updateAutoScopeDisplay(selectedFiles);
            });

            // Handle file input change
            fileInput.addEventListener('change', async function(e) {
                const newFiles = Array.from(e.target.files);
                
                // Filter for PDF and TXT files only
                const validFiles = newFiles.filter(file => {
                    const extension = file.name.toLowerCase().split('.').pop();
                    return ['pdf', 'txt'].includes(extension);
                });

                // Check if any invalid files were selected
                if (validFiles.length < newFiles.length) {
                    alert('Only PDF and TXT files are allowed. Some files were not added.');
                }

                // Add valid files to selection (avoid duplicates based on name and size)
                validFiles.forEach(file => {
                    const exists = selectedFiles.some(existing => 
                        existing.name === file.name && existing.size === file.size
                    );
                    if (!exists) {
                        file.status = 'new'; // Initialize status
                        selectedFiles.push(file);
                    }
                });

                // Reset manual override when new files are added
                manualScopeOverride = null;
                document.getElementById('manualScopeSelection').style.display = 'none';

                window.selectedFiles = selectedFiles; // Update global reference
                updateFileList();
                updateAutoScopeDisplay(selectedFiles);
                
                // Automatically check for duplicates after adding files
                if (validFiles.length > 0) {
                    setTimeout(() => checkAndUpdateDuplicates(), 100);
                }
            });

            
            // Handle form submission
            const uploadForm = document.getElementById('uploadForm');
            const uploadSpinner = document.getElementById('uploadSpinner');
            const uploadText = document.getElementById('uploadText');
            
            uploadForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (selectedFiles.length === 0) {
                    alert('Please select at least one file to upload.');
                    return;
                }
                
                // Filter out duplicate files
                const filesToUpload = selectedFiles.filter(file => file.status !== 'duplicate');
                
                if (filesToUpload.length === 0) {
                    alert('All selected files are duplicates. No files to upload.');
                    return;
                }
                
                // Use manual override if set, otherwise let backend auto-detect
                let scopeToSend = null;
                let nationToSend = null;
                let hospitalTrustToSend = null;
                
                if (manualScopeOverride) {
                    scopeToSend = manualScopeOverride.scope;
                    if (manualScopeOverride.scope === 'national') {
                        nationToSend = manualScopeOverride.details;
                    } else {
                        hospitalTrustToSend = manualScopeOverride.details;
                    }
                }
                
                // Show uploading state
                uploadSpinner.style.display = 'inline-block';
                uploadText.textContent = 'Uploading...';
                
                try {
                    const user = auth.currentUser;
                    if (!user) {
                        throw new Error('Please sign in first');
                    }
                    const token = await user.getIdToken();
                    
                    let successCount = 0;
                    let failCount = 0;
                    
                    for (const file of filesToUpload) {
                        try {
                            const formData = new FormData();
                            formData.append('file', file);
                            
                            // Add manual override if set, otherwise backend will auto-detect
                            if (scopeToSend) {
                                formData.append('scope', scopeToSend);
                                if (nationToSend) formData.append('nation', nationToSend);
                                if (hospitalTrustToSend) formData.append('hospitalTrust', hospitalTrustToSend);
                            }
                            
                            const response = await fetch('https://clerky-uzni.onrender.com/uploadGuideline', {
                                method: 'POST',
                                headers: {
                                    'Authorization': `Bearer ${token}`
                                },
                                body: formData
                            });
                            
                            const result = await response.json();
                            
                            if (response.ok && result.success) {
                                successCount++;
                            } else {
                                failCount++;
                                console.error(`Failed to upload ${file.name}:`, result.message);
                            }
                        } catch (error) {
                            failCount++;
                            console.error(`Error uploading ${file.name}:`, error);
                        }
                    }
                    
                    // Show results
                    let message = `Upload complete!\n\n`;
                    if (successCount > 0) message += `‚úì ${successCount} file(s) uploaded successfully\n`;
                    if (failCount > 0) message += `‚úó ${failCount} file(s) failed to upload`;
                    alert(message);
                    
                    // Reset form if all files were uploaded successfully
                    if (failCount === 0) {
                        selectedFiles = [];
                        window.selectedFiles = selectedFiles;
                        fileInput.value = '';
                        manualScopeOverride = null;
                        updateFileList();
                        updateAutoScopeDisplay([]);
                        
                        // Reload guidelines
                        loadGuidelines();
                    }
                    
                } catch (error) {
                    console.error('Error uploading files:', error);
                    alert('Error uploading files: ' + error.message);
                } finally {
                    uploadSpinner.style.display = 'none';
                    uploadText.textContent = 'Upload to GitHub';
                }
            });

            // Load initial guidelines
            loadGuidelines();
        });
    </script>
