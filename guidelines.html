<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clerky - Guidelines</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        .guidelines-page {
            padding: 20px;
            max-width: 1200px;
            margin: 68px auto 0;
        }

        .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            gap: 20px;
            margin-bottom: 20px;
        }

        .search-section {
            flex: 1;
            position: relative;
            background: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--accent-color);
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #ddd;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--card-background);
            max-height: 200px;
            overflow-y: auto;
            border-radius: 0 0 6px 6px;
            box-shadow: var(--shadow);
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
        }

        .autocomplete-items div:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .upload-section {
            flex: 1;
            background: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .upload-form {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
            align-items: center;
        }

        .file-input-wrapper {
            width: 100%;
        }

        .file-input {
            width: 100%;
            padding: 10px;
            border: 2px dashed var(--accent-color);
            border-radius: 6px;
            cursor: pointer;
            box-sizing: border-box;
        }

        .file-input::file-selector-button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .file-input::file-selector-button:hover {
            background: #0056b3;
        }

        .upload-btn {
            padding: 10px 20px;
            height: 42px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .file-list {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-name {
            flex: 1;
            font-size: 14px;
            color: var(--text-color);
            truncate: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            margin-right: 10px;
        }

        .file-size {
            font-size: 12px;
            color: #6c757d;
            margin-right: 10px;
        }

        .remove-file {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 2px 6px;
            font-size: 12px;
            cursor: pointer;
        }

        .remove-file:hover {
            background: #c82333;
        }

        .file-status {
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 3px;
            margin-right: 8px;
            font-weight: bold;
        }

        .status-new {
            background: #d4edda;
            color: #155724;
        }

        .status-duplicate {
            background: #f8d7da;
            color: #721c24;
        }

        .status-checking {
            background: #fff3cd;
            color: #856404;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .file-item.duplicate {
            opacity: 0.7;
            background: #f8f9fa;
        }

        .checking-duplicates {
            text-align: center;
            padding: 10px;
            background: #fff3cd;
            color: #856404;
            border-radius: 6px;
            margin: 10px 0;
            border: 1px solid #ffeaa7;
        }

        .guidelines-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 20px;
        }

        .guideline-row {
            display: flex;
            align-items: center;
            padding: 12px;
            background: var(--card-background);
            border-radius: 6px;
            box-shadow: var(--shadow);
        }

        .guideline-title {
            flex: 1;
            font-weight: 500;
            margin: 0;
            color: var(--text-color);
        }

        .guideline-actions {
            display: flex;
            gap: 8px;
            margin: 0;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid var(--accent-color);
            background: transparent;
            color: var(--accent-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--accent-color);
            color: white;
        }

        .back-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.2s;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .logo-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .logo-link:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <a href="index.html" class="logo-link">
                <div class="logo">clerky</div>
            </a>
        </div>
        <div class="right-content">
            <div class="user-info">
                <span id="userLabel">User:</span>
                <span id="userName" class="user-name hidden">User Name</span>
            </div>
            <button id="signOutBtn">Sign Out</button>
        </div>
    </div>

    <div class="guidelines-page">
        <div class="top-controls">
            <!-- Search Section -->
            <div class="search-section">
                <input type="text" 
                       id="guidelineSearch" 
                       class="search-input" 
                       placeholder="Search guidelines...">
                <div id="autocompleteList" class="autocomplete-items"></div>
            </div>

            <!-- Upload Section -->
            <div class="upload-section">
                <form id="uploadForm" class="upload-form">
                    <div class="file-input-wrapper">
                        <input type="file" id="guidelineFile" class="file-input" accept=".pdf,.txt" multiple>
                        <div id="fileList" class="file-list" style="display: none;"></div>
                    </div>
                    <button type="submit" class="upload-btn">
                        <span id="uploadSpinner" class="spinner" style="display: none;">&#x21BB;</span>
                        <span id="uploadText">Upload to GitHub</span>
                    </button>
                </form>
            </div>
        </div>

        <div id="guidelinesList" class="guidelines-list">
            <!-- Guidelines will be populated here -->
        </div>
    </div>

    <button onclick="window.location.href='index.html'" class="back-btn">Back to Main</button>

    <!-- Include the Firebase initialization script -->
    <script type="module" src="firebase-init.js"></script>

    <script type="module">
        import { auth } from './firebase-init.js';

        document.addEventListener('DOMContentLoaded', async function() {
            let allGuidelines = []; // Store all guidelines
            const searchInput = document.getElementById('guidelineSearch');
            const autocompleteList = document.getElementById('autocompleteList');

            // Ensure user is authenticated
            auth.onAuthStateChanged(user => {
                if (!user) {
                    alert('Please sign in first');
                    // Redirect to sign-in page or show sign-in UI
                }
            });

            // Load guidelines
            async function loadGuidelines() {
                try {
                    const response = await fetch('https://raw.githubusercontent.com/iannouvel/clerky/main/guidance/list_of_guidelines.txt');
                    const data = await response.text();
                    allGuidelines = data.split('\n').filter(line => line.trim() !== '');
                    displayGuidelines(allGuidelines);
                } catch (error) {
                    console.error('Error loading guidelines:', error);
                }
            }

            // Listen for the reloadGuidelines event
            window.addEventListener('reloadGuidelines', () => {
                loadGuidelines();
            });

            // Display guidelines function
            function displayGuidelines(guidelines) {
                const guidelinesList = document.getElementById('guidelinesList');
                guidelinesList.innerHTML = '';

                guidelines.forEach(guideline => {
                    const row = document.createElement('div');
                    row.className = 'guideline-row';
                    
                    const title = document.createElement('div');
                    title.className = 'guideline-title';
                    title.textContent = guideline.replace(/\.(txt|pdf)$/i, '');
                    
                    const actions = document.createElement('div');
                    actions.className = 'guideline-actions';
                    
                    const viewBtn = document.createElement('button');
                    viewBtn.className = 'action-btn';
                    viewBtn.textContent = 'View PDF';
                    viewBtn.onclick = () => {
                        const pdfUrl = `https://github.com/iannouvel/clerky/raw/main/guidance/${guideline.replace(/\.txt$/i, '.pdf')}`;
                        window.open(pdfUrl, '_blank');
                    };
                    
                    const algoBtn = document.createElement('button');
                    algoBtn.className = 'action-btn';
                    algoBtn.textContent = 'View Algo';
                    algoBtn.onclick = () => {
                        const algoUrl = `https://iannouvel.github.io/clerky/algos/${guideline.replace(/\.(txt|pdf)$/i, '.html')}`;
                        window.open(algoUrl, '_blank');
                    };
                    
                    actions.appendChild(viewBtn);
                    actions.appendChild(algoBtn);
                    
                    row.appendChild(title);
                    row.appendChild(actions);
                    guidelinesList.appendChild(row);
                });
            }

            // Search and autocomplete functionality
            searchInput.addEventListener('input', function() {
                const searchText = this.value.toLowerCase();
                
                // Clear previous autocomplete list
                autocompleteList.innerHTML = '';
                
                if (searchText.length === 0) {
                    displayGuidelines(allGuidelines);
                    return;
                }

                // Filter guidelines for autocomplete
                const matches = allGuidelines.filter(guideline => 
                    guideline.toLowerCase().includes(searchText)
                );

                // Display autocomplete suggestions
                matches.forEach(match => {
                    const div = document.createElement('div');
                    div.textContent = match.replace(/\.(txt|pdf)$/i, '');
                    div.addEventListener('click', () => {
                        searchInput.value = match.replace(/\.(txt|pdf)$/i, '');
                        displayGuidelines([match]);
                        autocompleteList.innerHTML = '';
                    });
                    autocompleteList.appendChild(div);
                });

                // Update displayed guidelines
                displayGuidelines(matches);
            });

            // Close autocomplete list when clicking outside
            document.addEventListener('click', function(e) {
                if (e.target !== searchInput) {
                    autocompleteList.innerHTML = '';
                }
            });

            // Multiple file upload handling
            const fileInput = document.getElementById('guidelineFile');
            const fileList = document.getElementById('fileList');
            let selectedFiles = [];
            
            // Make selectedFiles globally accessible for firebase-init.js
            window.selectedFiles = selectedFiles;

            // Helper function to format file size
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            // Helper function to calculate file hash
            async function calculateFileHash(file) {
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);
                    const hashArray = Array.from(new Uint8Array(hashBuffer));
                    const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                    return hashHex;
                } catch (error) {
                    console.error('Error calculating file hash:', error);
                    throw error;
                }
            }

            // Helper function to check for duplicate files
            async function checkForDuplicates(files) {
                try {
                    console.log('Checking for duplicate files...');
                    
                    // Calculate hashes for all files
                    const fileHashes = [];
                    for (const file of files) {
                        const hash = await calculateFileHash(file);
                        fileHashes.push({
                            file: file,
                            hash: hash,
                            name: file.name,
                            size: file.size
                        });
                    }

                    console.log('File hashes calculated:', fileHashes.map(f => ({ name: f.name, hash: f.hash.substring(0, 16) + '...' })));

                    // Get user token for authentication
                    const user = auth.currentUser;
                    if (!user) {
                        throw new Error('Please sign in first');
                    }
                    const token = await user.getIdToken();

                    // Check hashes against server
                    const response = await fetch('https://clerky-uzni.onrender.com/checkDuplicateFiles', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            hashes: fileHashes.map(f => ({
                                hash: f.hash,
                                filename: f.name,
                                size: f.size
                            }))
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Duplicate check failed: ${response.status}`);
                    }

                    const result = await response.json();
                    console.log('Duplicate check result:', result);

                    return {
                        newFiles: fileHashes.filter(f => !result.duplicates.includes(f.hash)),
                        duplicateFiles: fileHashes.filter(f => result.duplicates.includes(f.hash)),
                        duplicateHashes: result.duplicates
                    };

                } catch (error) {
                    console.error('Error checking for duplicates:', error);
                    // If duplicate check fails, we'll proceed with all files but warn the user
                    return {
                        newFiles: files.map(file => ({ file, hash: null, name: file.name, size: file.size })),
                        duplicateFiles: [],
                        duplicateHashes: [],
                        checkFailed: true,
                        error: error.message
                    };
                }
            }

            // Update file list display
            function updateFileList() {
                if (selectedFiles.length === 0) {
                    fileList.style.display = 'none';
                    return;
                }

                fileList.style.display = 'block';
                fileList.innerHTML = selectedFiles.map((file, index) => {
                    const status = file.status || 'new';
                    const statusText = {
                        'new': 'NEW',
                        'duplicate': 'DUPLICATE',
                        'checking': 'CHECKING...',
                        'error': 'ERROR'
                    };
                    
                    return `
                        <div class="file-item ${status === 'duplicate' ? 'duplicate' : ''}">
                            <span class="file-status status-${status}">${statusText[status]}</span>
                            <span class="file-name" title="${file.name}">${file.name}</span>
                            <span class="file-size">${formatFileSize(file.size)}</span>
                            <button type="button" class="remove-file" onclick="removeFile(${index})">‚úï</button>
                        </div>
                    `;
                }).join('');
            }

            // Function to check duplicates and update file list
            async function checkAndUpdateDuplicates() {
                if (selectedFiles.length === 0) return;

                // Show checking status
                selectedFiles.forEach(file => file.status = 'checking');
                updateFileList();

                // Add checking message
                const checkingDiv = document.createElement('div');
                checkingDiv.className = 'checking-duplicates';
                checkingDiv.textContent = 'üîç Checking for duplicate files...';
                fileList.appendChild(checkingDiv);

                try {
                    const duplicateCheck = await checkForDuplicates(selectedFiles);
                    
                    // Remove checking message
                    checkingDiv.remove();

                    if (duplicateCheck.checkFailed) {
                        // If check failed, mark all as new but show warning
                        selectedFiles.forEach(file => file.status = 'error');
                        updateFileList();
                        
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'checking-duplicates';
                        errorDiv.style.background = '#f8d7da';
                        errorDiv.style.color = '#721c24';
                        errorDiv.style.borderColor = '#f5c6cb';
                        errorDiv.innerHTML = `‚ö†Ô∏è Could not check for duplicates: ${duplicateCheck.error}<br>Files will be uploaded anyway.`;
                        fileList.appendChild(errorDiv);
                        
                        setTimeout(() => errorDiv.remove(), 5000);
                        return;
                    }

                    // Update file statuses based on duplicate check
                    selectedFiles.forEach(file => {
                        const fileHash = duplicateCheck.newFiles.find(nf => nf.file === file)?.hash ||
                                        duplicateCheck.duplicateFiles.find(df => df.file === file)?.hash;
                        
                        if (duplicateCheck.duplicateHashes.includes(fileHash)) {
                            file.status = 'duplicate';
                        } else {
                            file.status = 'new';
                        }
                    });

                    updateFileList();

                    // Show summary if there are duplicates
                    if (duplicateCheck.duplicateFiles.length > 0) {
                        const summaryDiv = document.createElement('div');
                        summaryDiv.className = 'checking-duplicates';
                        summaryDiv.style.background = '#f8d7da';
                        summaryDiv.style.color = '#721c24';
                        summaryDiv.style.borderColor = '#f5c6cb';
                        summaryDiv.innerHTML = `üìã Found ${duplicateCheck.duplicateFiles.length} duplicate file(s). They will be skipped during upload.`;
                        fileList.appendChild(summaryDiv);
                        
                        setTimeout(() => summaryDiv.remove(), 5000);
                    }

                } catch (error) {
                    console.error('Error checking duplicates:', error);
                    checkingDiv.remove();
                    
                    // Mark all as error status
                    selectedFiles.forEach(file => file.status = 'error');
                    updateFileList();
                }
            }

            // Remove file from selection
            window.removeFile = function(index) {
                selectedFiles.splice(index, 1);
                window.selectedFiles = selectedFiles; // Update global reference
                updateFileList();
                
                // Create new FileList for the input
                const dt = new DataTransfer();
                selectedFiles.forEach(file => dt.items.add(file));
                fileInput.files = dt.files;
            };

            // Handle file input change
            fileInput.addEventListener('change', async function(e) {
                const newFiles = Array.from(e.target.files);
                
                // Filter for PDF and TXT files only
                const validFiles = newFiles.filter(file => {
                    const extension = file.name.toLowerCase().split('.').pop();
                    return ['pdf', 'txt'].includes(extension);
                });

                // Check if any invalid files were selected
                if (validFiles.length < newFiles.length) {
                    alert('Only PDF and TXT files are allowed. Some files were not added.');
                }

                // Add valid files to selection (avoid duplicates based on name and size)
                validFiles.forEach(file => {
                    const exists = selectedFiles.some(existing => 
                        existing.name === file.name && existing.size === file.size
                    );
                    if (!exists) {
                        file.status = 'new'; // Initialize status
                        selectedFiles.push(file);
                    }
                });

                window.selectedFiles = selectedFiles; // Update global reference
                updateFileList();
                
                // Automatically check for duplicates after adding files
                if (validFiles.length > 0) {
                    setTimeout(() => checkAndUpdateDuplicates(), 100);
                }
            });

            // Load initial guidelines
            loadGuidelines();
        });
    </script>
</body>
</html>
