<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clerky - Guidelines</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        .guidelines-page {
            padding: 20px;
            max-width: 1200px;
            margin: 68px auto 0;
        }

        .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            gap: 20px;
            margin-bottom: 20px;
        }

        .search-section {
            flex: 1;
            position: relative;
            background: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--accent-color);
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #ddd;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--card-background);
            max-height: 200px;
            overflow-y: auto;
            border-radius: 0 0 6px 6px;
            box-shadow: var(--shadow);
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
        }

        .autocomplete-items div:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .upload-section {
            flex: 1;
            background: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .file-input-wrapper {
            width: 100%;
        }

        .file-input {
            width: 100%;
            padding: 10px;
            border: 2px dashed var(--accent-color);
            border-radius: 6px;
            cursor: pointer;
            box-sizing: border-box;
        }

        .file-input::file-selector-button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .file-input::file-selector-button:hover {
            background: #0056b3;
        }

        .scope-selection-wrapper {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .scope-label {
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
        }
        
        .scope-radio-group {
            display: flex;
            gap: 20px;
        }
        
        .radio-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .radio-label input[type="radio"] {
            cursor: pointer;
        }
        
        .nation-selection-wrapper,
        .trust-selection-wrapper {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .field-label {
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
        }
        
        .form-select {
            padding: 10px;
            border: 2px solid var(--accent-color);
            border-radius: 6px;
            font-size: 14px;
            background-color: white;
            cursor: pointer;
        }
        
        .form-select:focus {
            outline: none;
            border-color: #0056b3;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .auto-scope-wrapper {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }

        .auto-scope-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .scope-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
        }

        .scope-badge.national {
            background-color: #f3e5f5;
            color: #6a1b9a;
            border: 1px solid #ce93d8;
        }

        .scope-badge.local {
            background-color: #e3f2fd;
            color: #1565c0;
            border: 1px solid #90caf9;
        }

        .scope-details {
            color: #495057;
            font-size: 14px;
        }

        .scope-help-text {
            margin: 0;
            color: #6c757d;
            font-size: 12px;
            font-style: italic;
        }

        .override-scope-btn {
            padding: 4px 12px;
            border: 1px solid #6c757d;
            background: white;
            color: #6c757d;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .override-scope-btn:hover {
            background: #6c757d;
            color: white;
        }

        .manual-scope-wrapper {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 15px;
            background-color: #fff3cd;
            border-radius: 6px;
            border: 2px solid #ffc107;
        }

        .confirm-scope-btn {
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .confirm-scope-btn:hover {
            background: #218838;
        }

        .upload-btn {
            padding: 10px 20px;
            height: 42px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .file-list {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-name {
            flex: 1;
            font-size: 14px;
            color: var(--text-color);
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            margin-right: 10px;
        }

        .file-size {
            font-size: 12px;
            color: #6c757d;
            margin-right: 10px;
        }

        .remove-file {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 2px 6px;
            font-size: 12px;
            cursor: pointer;
        }

        .remove-file:hover {
            background: #c82333;
        }

        .file-status {
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 3px;
            margin-right: 8px;
            font-weight: bold;
        }

        .status-new {
            background: #d4edda;
            color: #155724;
        }

        .status-duplicate {
            background: #f8d7da;
            color: #721c24;
        }

        .status-checking {
            background: #fff3cd;
            color: #856404;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .file-item.duplicate {
            opacity: 0.7;
            background: #f8f9fa;
        }

        .checking-duplicates {
            text-align: center;
            padding: 10px;
            background: #fff3cd;
            color: #856404;
            border-radius: 6px;
            margin: 10px 0;
            border: 1px solid #ffeaa7;
        }

        .filter-section {
            background: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-top: 20px;
        }

        .filter-label {
            font-weight: 600;
            color: var(--text-color);
            font-size: 16px;
            margin-bottom: 12px;
        }

        .filter-controls {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .scope-filter-group {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .trust-filter-group {
            flex: 0 0 auto;
            min-width: 250px;
        }

        .guidelines-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 20px;
        }

        .guideline-row {
            display: flex;
            align-items: center;
            padding: 12px;
            background: var(--card-background);
            border-radius: 6px;
            box-shadow: var(--shadow);
        }

        .guideline-title-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .guideline-title {
            font-weight: 500;
            margin: 0;
            color: var(--text-color);
        }

        .guideline-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .guideline-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }

        .badge-local {
            background-color: #e3f2fd;
            color: #1565c0;
            border: 1px solid #90caf9;
        }

        .badge-national {
            background-color: #f3e5f5;
            color: #6a1b9a;
            border: 1px solid #ce93d8;
        }

        .guideline-actions {
            display: flex;
            gap: 8px;
            margin: 0;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid var(--accent-color);
            background: transparent;
            color: var(--accent-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--accent-color);
            color: white;
        }

        .delete-btn {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #dc3545;
            background: transparent;
            color: #dc3545;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
        }

        .delete-btn:hover {
            background: #dc3545;
            color: white;
        }

        .delete-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .back-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.2s;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .logo-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .logo-link:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <a href="index.html" class="logo-link">
                <div class="logo">clerky</div>
            </a>
        </div>
        <div class="right-content">
            <div class="user-info">
                <span id="userLabel">User:</span>
                <span id="userName" class="user-name hidden">User Name</span>
            </div>
            <button id="signOutBtn">Sign Out</button>
        </div>
    </div>

    <div class="guidelines-page">
        <div class="top-controls">
            <!-- Search Section -->
            <div class="search-section">
                <input type="text" 
                       id="guidelineSearch" 
                       class="search-input" 
                       placeholder="Search guidelines...">
                <div id="autocompleteList" class="autocomplete-items"></div>
            </div>

            <!-- Upload Section -->
            <div class="upload-section">
                <form id="uploadForm" class="upload-form">
                    <div class="file-input-wrapper">
                        <input type="file" id="guidelineFile" class="file-input" accept=".pdf,.txt" multiple>
                        <div id="fileList" class="file-list" style="display: none;"></div>
                    </div>
                    
                    <!-- Scope Selection -->
                    <div class="scope-selection-wrapper">
                        <label class="scope-label">Guideline Origin:</label>
                        <div class="scope-radio-group">
                            <label class="radio-label">
                                <input type="radio" name="uploadScope" value="national" checked>
                                <span>National</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="uploadScope" value="local">
                                <span>Local</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Nation Selection (shown for National) -->
                    <div class="nation-selection-wrapper" id="nationSelectionWrapper">
                        <label class="field-label">Nation:</label>
                        <select id="nationSelect" class="form-select">
                            <option value="England & Wales">England & Wales</option>
                            <option value="Scotland">Scotland</option>
                            <option value="Northern Ireland">Northern Ireland</option>
                        </select>
                    </div>
                    
                    <!-- Trust Selection (shown for Local) -->
                    <div class="trust-selection-wrapper" id="trustSelectionWrapper" style="display: none;">
                        <label class="field-label">Hospital Trust:</label>
                        <select id="trustSelect" class="form-select">
                            <option value="">Select a trust...</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="upload-btn">
                        <span id="uploadSpinner" class="spinner" style="display: none;">&#x21BB;</span>
                        <span id="uploadText">Upload to GitHub</span>
                    </button>
                </form>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-label">Filter by:</div>
            <div class="filter-controls">
                <div class="scope-filter-group">
                    <label class="radio-label">
                        <input type="radio" name="scopeFilter" value="all" checked>
                        <span>All</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="scopeFilter" value="national">
                        <span>National</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="scopeFilter" value="local">
                        <span>Local</span>
                    </label>
                </div>
                <div class="trust-filter-group" id="trustFilterGroup" style="display: none;">
                    <select id="trustFilter" class="form-select">
                        <option value="">All Trusts</option>
                    </select>
                </div>
            </div>
            <div id="adminControls" style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #e9ecef; display: none;">
                <button id="enhanceMetadataBtn" class="action-btn" style="background: #28a745; color: white; border: none;">
                    Enhance Metadata for All Guidelines
                </button>
                <div id="enhancementStatus" style="margin-top: 10px; font-size: 14px; color: #6c757d;"></div>
            </div>
        </div>

        <div id="guidelinesList" class="guidelines-list">
            <!-- Guidelines will be populated here -->
        </div>
    </div>

    <button onclick="window.location.href='index.html'" class="back-btn">Back to Main</button>

    <!-- Include the Firebase initialization script -->
    <script type="module" src="firebase-init.js"></script>

    <script type="module">
        import { auth } from './firebase-init.js';

        document.addEventListener('DOMContentLoaded', async function() {
            let allGuidelines = []; // Store all guidelines
            let currentFilters = {
                scope: 'all',
                trust: ''
            };
            const searchInput = document.getElementById('guidelineSearch');
            const autocompleteList = document.getElementById('autocompleteList');

            // Ensure user is authenticated
            auth.onAuthStateChanged(user => {
                if (!user) {
                    alert('Please sign in first');
                    // Redirect to sign-in page or show sign-in UI
                } else {
                    // User is authenticated, load guidelines
                    loadGuidelines();
                    loadHospitalTrustsList();
                }
            });

            // Load hospital trusts list for upload form
            async function loadHospitalTrustsList() {
                try {
                    const response = await fetch('hospital-trusts.json');
                    const trusts = await response.json();
                    
                    const trustSelect = document.getElementById('trustSelect');
                    trusts.forEach(trust => {
                        const option = document.createElement('option');
                        option.value = trust;
                        option.textContent = trust;
                        trustSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('Error loading hospital trusts:', error);
                }
            }

            // Load guidelines from API
            async function loadGuidelines() {
                try {
                    const user = auth.currentUser;
                    if (!user) {
                        console.error('User not authenticated');
                        return;
                    }
                    const token = await user.getIdToken();
                    
                    const response = await fetch('https://clerky-uzni.onrender.com/getAllGuidelines', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const result = await response.json();
                    
                    if (result.success && result.guidelines) {
                        allGuidelines = result.guidelines;
                        populateTrustDropdown();
                        applyFilters();
                    } else {
                        console.error('Failed to load guidelines:', result.message);
                        allGuidelines = [];
                        displayGuidelines(allGuidelines);
                    }
                } catch (error) {
                    console.error('Error loading guidelines:', error);
                    allGuidelines = [];
                    displayGuidelines(allGuidelines);
                }
            }

            // Populate trust dropdown with available trusts
            function populateTrustDropdown() {
                const trustFilter = document.getElementById('trustFilter');
                const trusts = new Set();
                
                // Extract unique trusts from local guidelines
                allGuidelines.forEach(guideline => {
                    if (guideline.scope === 'local' && guideline.hospitalTrust) {
                        trusts.add(guideline.hospitalTrust);
                    }
                });
                
                // Clear existing options except "All Trusts"
                trustFilter.innerHTML = '<option value="">All Trusts</option>';
                
                // Add trust options alphabetically
                Array.from(trusts).sort().forEach(trust => {
                    const option = document.createElement('option');
                    option.value = trust;
                    option.textContent = trust;
                    trustFilter.appendChild(option);
                });
            }

            // Apply filters to display guidelines
            function applyFilters() {
                const filtered = allGuidelines.filter(guideline => {
                    // Default to 'national' if scope is undefined (backwards compatibility)
                    const guidelineScope = guideline.scope || 'national';
                    
                    // Apply scope filter
                    if (currentFilters.scope === 'national') {
                        if (guidelineScope !== 'national') return false;
                    } else if (currentFilters.scope === 'local') {
                        if (guidelineScope !== 'local') return false;
                        
                        // Apply trust filter if selected
                        if (currentFilters.trust && guideline.hospitalTrust !== currentFilters.trust) {
                            return false;
                        }
                    }
                    // 'all' shows everything
                    
                    return true;
                });
                
                displayGuidelines(filtered);
            }

            // Apply filters to a specific set of guidelines (for search)
            function applyFiltersToGuidelines(guidelines) {
                const filtered = guidelines.filter(guideline => {
                    // Default to 'national' if scope is undefined (backwards compatibility)
                    const guidelineScope = guideline.scope || 'national';
                    
                    // Apply scope filter
                    if (currentFilters.scope === 'national') {
                        if (guidelineScope !== 'national') return false;
                    } else if (currentFilters.scope === 'local') {
                        if (guidelineScope !== 'local') return false;
                        
                        // Apply trust filter if selected
                        if (currentFilters.trust && guideline.hospitalTrust !== currentFilters.trust) {
                            return false;
                        }
                    }
                    // 'all' shows everything
                    
                    return true;
                });
                
                displayGuidelines(filtered);
            }

            // Listen for the reloadGuidelines event
            window.addEventListener('reloadGuidelines', () => {
                loadGuidelines();
            });

            // Delete guideline function
            async function deleteGuideline(filename, buttonElement) {
                // Show confirmation dialog
                const guidelineName = filename.replace(/\.(txt|pdf)$/i, '');
                const confirmMessage = `Are you sure you want to delete "${guidelineName}"?\n\nThis will permanently remove:\n‚Ä¢ The PDF file\n‚Ä¢ Associated text files\n‚Ä¢ Database records\n\nThis action cannot be undone.`;
                
                if (!confirm(confirmMessage)) {
                    return;
                }

                // Disable the button and show loading state
                buttonElement.disabled = true;
                buttonElement.innerHTML = '‚åõ';
                
                try {
                    // Get user token
                    const user = auth.currentUser;
                    if (!user) {
                        throw new Error('Please sign in first');
                    }
                    const token = await user.getIdToken();

                    // Call delete endpoint
                    const response = await fetch('https://clerky-uzni.onrender.com/deleteGuideline', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ filename })
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        alert(`‚úì Successfully deleted: ${guidelineName}\n\nDeleted:\n${result.results.pdfDeleted ? '‚Ä¢ PDF file\n' : ''}${result.results.condensedDeleted ? '‚Ä¢ Condensed file\n' : ''}${result.results.summaryDeleted ? '‚Ä¢ Summary file\n' : ''}${result.results.firestoreDeleted ? '‚Ä¢ Database record\n' : ''}${result.results.listUpdated ? '‚Ä¢ Guidelines list\n' : ''}`);
                        
                        // Reload the guidelines list
                        loadGuidelines();
                    } else {
                        throw new Error(result.error || 'Failed to delete guideline');
                    }
                } catch (error) {
                    console.error('Error deleting guideline:', error);
                    alert(`‚úó Error deleting guideline: ${error.message}`);
                    
                    // Re-enable button
                    buttonElement.disabled = false;
                    buttonElement.innerHTML = 'üóëÔ∏è';
                }
            }

            // Display guidelines function with scope labels
            function displayGuidelines(guidelines) {
                const guidelinesList = document.getElementById('guidelinesList');
                guidelinesList.innerHTML = '';

                guidelines.forEach(guideline => {
                    const row = document.createElement('div');
                    row.className = 'guideline-row';
                    
                    const titleContainer = document.createElement('div');
                    titleContainer.className = 'guideline-title-container';
                    
                    const title = document.createElement('div');
                    title.className = 'guideline-title';
                    
                    // Get guideline name (handle both string and object format)
                    let guidelineName = typeof guideline === 'string' ? 
                        guideline.replace(/\.(txt|pdf)$/i, '') : 
                        (guideline.humanFriendlyName || guideline.title || guideline.name || '');
                    
                    // Append scope label to the title - always show labels
                    if (typeof guideline === 'object') {
                        // Default to 'national' if scope is undefined (backwards compatibility)
                        const guidelineScope = guideline.scope || 'national';
                        
                        if (guidelineScope === 'local') {
                            const trustName = guideline.hospitalTrust || 'Local Trust';
                            guidelineName += ` - Local - ${trustName}`;
                        } else {
                            // National (default)
                            if (guideline.nation) {
                                guidelineName += ` - National (${guideline.nation})`;
                            } else {
                                guidelineName += ` - National`;
                            }
                        }
                    }
                    
                    title.textContent = guidelineName;
                    titleContainer.appendChild(title);
                    
                    const actions = document.createElement('div');
                    actions.className = 'guideline-actions';
                    
                    const viewBtn = document.createElement('button');
                    viewBtn.className = 'action-btn';
                    viewBtn.textContent = 'View PDF';
                    viewBtn.onclick = () => {
                        const filename = typeof guideline === 'string' ? guideline : (guideline.filename || guideline.originalFilename || '');
                        const pdfUrl = `https://github.com/iannouvel/clerky/raw/main/guidance/${filename.replace(/\.txt$/i, '.pdf')}`;
                        window.open(pdfUrl, '_blank');
                    };
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = 'üóëÔ∏è';
                    deleteBtn.title = 'Delete guideline';
                    deleteBtn.onclick = async () => {
                        const filename = typeof guideline === 'string' ? guideline : (guideline.filename || guideline.originalFilename || '');
                        await deleteGuideline(filename, deleteBtn);
                    };
                    
                    actions.appendChild(viewBtn);
                    actions.appendChild(deleteBtn);
                    
                    row.appendChild(titleContainer);
                    row.appendChild(actions);
                    guidelinesList.appendChild(row);
                });
            }

            // Search and autocomplete functionality
            searchInput.addEventListener('input', function() {
                const searchText = this.value.toLowerCase();
                
                // Clear previous autocomplete list
                autocompleteList.innerHTML = '';
                
                if (searchText.length === 0) {
                    applyFilters();
                    return;
                }

                // Filter guidelines for autocomplete (search in title and metadata)
                const matches = allGuidelines.filter(guideline => {
                    if (typeof guideline === 'string') {
                        return guideline.toLowerCase().includes(searchText);
                    } else {
                        const name = (guideline.humanFriendlyName || guideline.title || guideline.name || '').toLowerCase();
                        const trust = (guideline.hospitalTrust || '').toLowerCase();
                        const nation = (guideline.nation || '').toLowerCase();
                        return name.includes(searchText) || trust.includes(searchText) || nation.includes(searchText);
                    }
                });

                // Display autocomplete suggestions
                matches.slice(0, 10).forEach(match => {
                    const div = document.createElement('div');
                    const matchName = typeof match === 'string' ? 
                        match.replace(/\.(txt|pdf)$/i, '') : 
                        (match.humanFriendlyName || match.title || match.name || '');
                    div.textContent = matchName;
                    div.addEventListener('click', () => {
                        searchInput.value = matchName;
                        displayGuidelines([match]);
                        autocompleteList.innerHTML = '';
                    });
                    autocompleteList.appendChild(div);
                });

                // Update displayed guidelines with filters applied
                applyFiltersToGuidelines(matches);
            });

            // Close autocomplete list when clicking outside
            document.addEventListener('click', function(e) {
                if (e.target !== searchInput) {
                    autocompleteList.innerHTML = '';
                }
            });

            // Multiple file upload handling
            const fileInput = document.getElementById('guidelineFile');
            const fileList = document.getElementById('fileList');
            let selectedFiles = [];
            
            // Make selectedFiles globally accessible for firebase-init.js
            window.selectedFiles = selectedFiles;

            // Helper function to format file size
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            // Helper function to calculate file hash
            async function calculateFileHash(file) {
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);
                    const hashArray = Array.from(new Uint8Array(hashBuffer));
                    const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                    return hashHex;
                } catch (error) {
                    console.error('Error calculating file hash:', error);
                    throw error;
                }
            }

            // Helper function to check for duplicate files
            async function checkForDuplicates(files) {
                try {
                    console.log('Checking for duplicate files...');
                    
                    // Calculate hashes for all files
                    const fileHashes = [];
                    for (const file of files) {
                        const hash = await calculateFileHash(file);
                        fileHashes.push({
                            file: file,
                            hash: hash,
                            name: file.name,
                            size: file.size
                        });
                    }

                    console.log('File hashes calculated:', fileHashes.map(f => ({ name: f.name, hash: f.hash.substring(0, 16) + '...' })));

                    // Get user token for authentication
                    const user = auth.currentUser;
                    if (!user) {
                        throw new Error('Please sign in first');
                    }
                    const token = await user.getIdToken();

                    // Check hashes against server
                    const response = await fetch('https://clerky-uzni.onrender.com/checkDuplicateFiles', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            hashes: fileHashes.map(f => ({
                                hash: f.hash,
                                filename: f.name,
                                size: f.size
                            }))
                        })
                    });

                    // Handle 404 specifically (endpoint not implemented yet)
                    if (response.status === 404) {
                        console.warn('Duplicate check endpoint not available (404). Continuing without duplicate detection.');
                        return {
                            newFiles: fileHashes,
                            duplicateFiles: [],
                            duplicateHashes: [],
                            checkNotAvailable: true,
                            error: 'Duplicate checking service is not yet available on the server'
                        };
                    }

                    if (!response.ok) {
                        throw new Error(`Duplicate check failed: ${response.status}`);
                    }

                    const result = await response.json();
                    console.log('Duplicate check result:', result);

                    return {
                        newFiles: fileHashes.filter(f => !result.duplicates.includes(f.hash)),
                        duplicateFiles: fileHashes.filter(f => result.duplicates.includes(f.hash)),
                        duplicateHashes: result.duplicates
                    };

                } catch (error) {
                    console.error('Error checking for duplicates:', error);
                    
                    // Special handling for network errors that might indicate 404
                    if (error.message.includes('404') || error.message.includes('Duplicate check failed: 404')) {
                        console.warn('Duplicate check endpoint not available. Continuing without duplicate detection.');
                        return {
                            newFiles: files.map(file => ({ file, hash: null, name: file.name, size: file.size })),
                            duplicateFiles: [],
                            duplicateHashes: [],
                            checkNotAvailable: true,
                            error: 'Duplicate checking service is not yet available on the server'
                        };
                    }
                    
                    // If duplicate check fails for other reasons, we'll proceed with all files but warn the user
                    return {
                        newFiles: files.map(file => ({ file, hash: null, name: file.name, size: file.size })),
                        duplicateFiles: [],
                        duplicateHashes: [],
                        checkFailed: true,
                        error: error.message
                    };
                }
            }

            // Update file list display
            function updateFileList() {
                if (selectedFiles.length === 0) {
                    fileList.style.display = 'none';
                    return;
                }

                fileList.style.display = 'block';
                fileList.innerHTML = selectedFiles.map((file, index) => {
                    const status = file.status || 'new';
                    const statusText = {
                        'new': 'NEW',
                        'duplicate': 'DUPLICATE',
                        'checking': 'CHECKING...',
                        'error': 'ERROR'
                    };
                    
                    return `
                        <div class="file-item ${status === 'duplicate' ? 'duplicate' : ''}">
                            <span class="file-status status-${status}">${statusText[status]}</span>
                            <span class="file-name" title="${file.name}">${file.name}</span>
                            <span class="file-size">${formatFileSize(file.size)}</span>
                            <button type="button" class="remove-file" onclick="removeFile(${index})">‚úï</button>
                        </div>
                    `;
                }).join('');
            }

            // Function to check duplicates and update file list
            async function checkAndUpdateDuplicates() {
                if (selectedFiles.length === 0) return;

                // Show checking status
                selectedFiles.forEach(file => file.status = 'checking');
                updateFileList();

                // Add checking message
                const checkingDiv = document.createElement('div');
                checkingDiv.className = 'checking-duplicates';
                checkingDiv.textContent = 'üîç Checking for duplicate files...';
                fileList.appendChild(checkingDiv);

                try {
                    const duplicateCheck = await checkForDuplicates(selectedFiles);
                    
                    // Remove checking message
                    checkingDiv.remove();

                    if (duplicateCheck.checkFailed || duplicateCheck.checkNotAvailable) {
                        // If check failed or not available, mark all as new but show warning
                        selectedFiles.forEach(file => file.status = 'new');
                        updateFileList();
                        
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'checking-duplicates';
                        
                        if (duplicateCheck.checkNotAvailable) {
                            errorDiv.style.background = '#fff3cd';
                            errorDiv.style.color = '#856404';
                            errorDiv.style.borderColor = '#ffeaa7';
                            errorDiv.innerHTML = `‚ÑπÔ∏è Duplicate checking is not available yet: ${duplicateCheck.error}<br>Files will be uploaded normally.`;
                        } else {
                            errorDiv.style.background = '#f8d7da';
                            errorDiv.style.color = '#721c24';
                            errorDiv.style.borderColor = '#f5c6cb';
                            errorDiv.innerHTML = `‚ö†Ô∏è Could not check for duplicates: ${duplicateCheck.error}<br>Files will be uploaded anyway.`;
                        }
                        
                        fileList.appendChild(errorDiv);
                        setTimeout(() => errorDiv.remove(), 5000);
                        return;
                    }

                    // Update file statuses based on duplicate check
                    selectedFiles.forEach(file => {
                        const fileHash = duplicateCheck.newFiles.find(nf => nf.file === file)?.hash ||
                                        duplicateCheck.duplicateFiles.find(df => df.file === file)?.hash;
                        
                        if (duplicateCheck.duplicateHashes.includes(fileHash)) {
                            file.status = 'duplicate';
                        } else {
                            file.status = 'new';
                        }
                    });

                    updateFileList();

                    // Show summary if there are duplicates
                    if (duplicateCheck.duplicateFiles.length > 0) {
                        const summaryDiv = document.createElement('div');
                        summaryDiv.className = 'checking-duplicates';
                        summaryDiv.style.background = '#f8d7da';
                        summaryDiv.style.color = '#721c24';
                        summaryDiv.style.borderColor = '#f5c6cb';
                        summaryDiv.innerHTML = `üìã Found ${duplicateCheck.duplicateFiles.length} duplicate file(s). They will be skipped during upload.`;
                        fileList.appendChild(summaryDiv);
                        
                        setTimeout(() => summaryDiv.remove(), 5000);
                    }

                } catch (error) {
                    console.error('Error checking duplicates:', error);
                    checkingDiv.remove();
                    
                    // Mark all as error status
                    selectedFiles.forEach(file => file.status = 'error');
                    updateFileList();
                }
            }

            // Remove file from selection
            window.removeFile = function(index) {
                selectedFiles.splice(index, 1);
                window.selectedFiles = selectedFiles; // Update global reference
                
                updateFileList();
                
                // Create new FileList for the input
                const dt = new DataTransfer();
                selectedFiles.forEach(file => dt.items.add(file));
                fileInput.files = dt.files;
            };

            // Handle scope radio button changes
            const uploadScopeRadios = document.querySelectorAll('input[name="uploadScope"]');
            const nationSelectionWrapper = document.getElementById('nationSelectionWrapper');
            const trustSelectionWrapper = document.getElementById('trustSelectionWrapper');
            const trustSelect = document.getElementById('trustSelect');
            
            uploadScopeRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'national') {
                        nationSelectionWrapper.style.display = 'flex';
                        trustSelectionWrapper.style.display = 'none';
                        trustSelect.value = ''; // Reset trust selection
                    } else {
                        nationSelectionWrapper.style.display = 'none';
                        trustSelectionWrapper.style.display = 'flex';
                    }
                });
            });

            // Handle file input change
            fileInput.addEventListener('change', async function(e) {
                const newFiles = Array.from(e.target.files);
                
                // Filter for PDF and TXT files only
                const validFiles = newFiles.filter(file => {
                    const extension = file.name.toLowerCase().split('.').pop();
                    return ['pdf', 'txt'].includes(extension);
                });

                // Check if any invalid files were selected
                if (validFiles.length < newFiles.length) {
                    alert('Only PDF and TXT files are allowed. Some files were not added.');
                }

                // Add valid files to selection (avoid duplicates based on name and size)
                validFiles.forEach(file => {
                    const exists = selectedFiles.some(existing => 
                        existing.name === file.name && existing.size === file.size
                    );
                    if (!exists) {
                        file.status = 'new'; // Initialize status
                        selectedFiles.push(file);
                    }
                });

                window.selectedFiles = selectedFiles; // Update global reference
                updateFileList();
                
                // Automatically check for duplicates after adding files
                if (validFiles.length > 0) {
                    setTimeout(() => checkAndUpdateDuplicates(), 100);
                }
            });

            
            // Handle form submission
            const uploadForm = document.getElementById('uploadForm');
            const uploadSpinner = document.getElementById('uploadSpinner');
            const uploadText = document.getElementById('uploadText');
            
            uploadForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (selectedFiles.length === 0) {
                    alert('Please select at least one file to upload.');
                    return;
                }
                
                // Filter out duplicate files
                const filesToUpload = selectedFiles.filter(file => file.status !== 'duplicate');
                
                if (filesToUpload.length === 0) {
                    alert('All selected files are duplicates. No files to upload.');
                    return;
                }
                
                // Show uploading state
                uploadSpinner.style.display = 'inline-block';
                uploadText.textContent = 'Uploading...';
                
                try {
                    const user = auth.currentUser;
                    if (!user) {
                        throw new Error('Please sign in first');
                    }
                    const token = await user.getIdToken();
                    
                    let successCount = 0;
                    let failCount = 0;
                    
                    // Get scope selection
                    const selectedScope = document.querySelector('input[name="uploadScope"]:checked').value;
                    const nation = document.getElementById('nationSelect').value;
                    const hospitalTrust = document.getElementById('trustSelect').value;
                    
                    for (const file of filesToUpload) {
                        try {
                            const formData = new FormData();
                            formData.append('file', file);
                            formData.append('scope', selectedScope);
                            
                            if (selectedScope === 'national') {
                                formData.append('nation', nation);
                            } else if (selectedScope === 'local') {
                                if (!hospitalTrust) {
                                    alert('Please select a hospital trust for local guidelines.');
                                    uploadSpinner.style.display = 'none';
                                    uploadText.textContent = 'Upload to GitHub';
                                    return;
                                }
                                formData.append('hospitalTrust', hospitalTrust);
                            }
                            
                            const response = await fetch('https://clerky-uzni.onrender.com/uploadGuideline', {
                                method: 'POST',
                                headers: {
                                    'Authorization': `Bearer ${token}`
                                },
                                body: formData
                            });
                            
                            const result = await response.json();
                            
                            if (response.ok && result.success) {
                                successCount++;
                            } else {
                                failCount++;
                                console.error(`Failed to upload ${file.name}:`, result.message);
                            }
                        } catch (error) {
                            failCount++;
                            console.error(`Error uploading ${file.name}:`, error);
                        }
                    }
                    
                    // Show results
                    let message = `Upload complete!\n\n`;
                    if (successCount > 0) message += `‚úì ${successCount} file(s) uploaded successfully\n`;
                    if (failCount > 0) message += `‚úó ${failCount} file(s) failed to upload`;
                    alert(message);
                    
                    // Reset form if all files were uploaded successfully
                    if (failCount === 0) {
                        selectedFiles = [];
                        window.selectedFiles = selectedFiles;
                        fileInput.value = '';
                        updateFileList();
                        
                        // Reload guidelines
                        loadGuidelines();
                    }
                    
                } catch (error) {
                    console.error('Error uploading files:', error);
                    alert('Error uploading files: ' + error.message);
                } finally {
                    uploadSpinner.style.display = 'none';
                    uploadText.textContent = 'Upload to GitHub';
                }
            });

            // Setup filter event listeners
            const scopeRadios = document.querySelectorAll('input[name="scopeFilter"]');
            const trustFilterGroup = document.getElementById('trustFilterGroup');
            const trustFilter = document.getElementById('trustFilter');
            
            scopeRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    currentFilters.scope = this.value;
                    
                    // Show/hide trust dropdown based on selection
                    if (this.value === 'local') {
                        trustFilterGroup.style.display = 'block';
                    } else {
                        trustFilterGroup.style.display = 'none';
                        currentFilters.trust = ''; // Reset trust filter
                        trustFilter.value = '';
                    }
                    
                    // Apply filters
                    if (searchInput.value.trim() === '') {
                        applyFilters();
                    } else {
                        // Re-apply search with new filters
                        searchInput.dispatchEvent(new Event('input'));
                    }
                });
            });
            
            trustFilter.addEventListener('change', function() {
                currentFilters.trust = this.value;
                
                // Apply filters
                if (searchInput.value.trim() === '') {
                    applyFilters();
                } else {
                    // Re-apply search with new filters
                    searchInput.dispatchEvent(new Event('input'));
                }
            });

            // Check if user is admin and show admin controls
            auth.onAuthStateChanged(async (user) => {
                if (user && (user.email === 'inouvel@gmail.com')) {
                    const adminControls = document.getElementById('adminControls');
                    if (adminControls) {
                        adminControls.style.display = 'block';
                    }
                }
            });

            // Handle batch metadata enhancement
            const enhanceMetadataBtn = document.getElementById('enhanceMetadataBtn');
            const enhancementStatus = document.getElementById('enhancementStatus');
            
            if (enhanceMetadataBtn) {
                enhanceMetadataBtn.addEventListener('click', async function() {
                    if (!confirm('This will enhance metadata (scope, nation, hospitalTrust) for all guidelines using AI. This may take several minutes. Continue?')) {
                        return;
                    }

                    enhanceMetadataBtn.disabled = true;
                    enhanceMetadataBtn.textContent = 'Enhancing...';
                    enhancementStatus.textContent = 'Preparing enhancement...';

                    try {
                        const user = auth.currentUser;
                        if (!user) {
                            throw new Error('Please sign in first');
                        }
                        const token = await user.getIdToken();

                        // Get all guideline IDs
                        const guidelineIds = allGuidelines.map(g => g.id || g.guidelineId).filter(id => id);
                        
                        if (guidelineIds.length === 0) {
                            throw new Error('No guidelines found to enhance');
                        }

                        enhancementStatus.textContent = `Enhancing metadata for ${guidelineIds.length} guidelines...`;

                        // Call batch enhancement endpoint
                        const response = await fetch('https://clerky-uzni.onrender.com/batchEnhanceMetadata', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify({
                                guidelineIds: guidelineIds,
                                fieldsToEnhance: ['scope', 'nation', 'hospitalTrust']
                            })
                        });

                        const result = await response.json();

                        if (result.success) {
                            enhancementStatus.innerHTML = `
                                <strong style="color: #28a745;">‚úì Enhancement Complete!</strong><br>
                                ${result.message}<br>
                                Enhanced ${result.results?.reduce((sum, r) => sum + (r.enhancedFields?.length || 0), 0) || 0} fields across ${result.results?.filter(r => r.success).length || 0} guidelines
                            `;
                            
                            // Reload guidelines after a short delay
                            setTimeout(() => {
                                loadGuidelines();
                            }, 2000);
                        } else {
                            throw new Error(result.error || 'Enhancement failed');
                        }
                    } catch (error) {
                        console.error('Error enhancing metadata:', error);
                        enhancementStatus.innerHTML = `<strong style="color: #dc3545;">‚úó Error:</strong> ${error.message}`;
                    } finally {
                        enhanceMetadataBtn.disabled = false;
                        enhanceMetadataBtn.textContent = 'Enhance Metadata for All Guidelines';
                    }
                });
            }
        });
    </script>
