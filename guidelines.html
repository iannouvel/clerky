<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clerky - Guidelines</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        .guidelines-page {
            padding: 20px;
            max-width: 1200px;
            margin: 68px auto 0;
        }

        .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            gap: 20px;
            margin-bottom: 20px;
        }

        .search-section {
            flex: 1;
            position: relative;
            background: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--accent-color);
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #ddd;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--card-background);
            max-height: 200px;
            overflow-y: auto;
            border-radius: 0 0 6px 6px;
            box-shadow: var(--shadow);
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
        }

        .autocomplete-items div:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .upload-section {
            flex: 1;
            background: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .upload-form {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
            align-items: center;
        }

        .file-input-wrapper {
            width: 100%;
        }

        .file-input {
            width: 100%;
            padding: 10px;
            border: 2px dashed var(--accent-color);
            border-radius: 6px;
            cursor: pointer;
            box-sizing: border-box;
        }

        .upload-btn {
            padding: 10px 20px;
            height: 42px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .guidelines-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 20px;
        }

        .guideline-row {
            display: flex;
            align-items: center;
            padding: 12px;
            background: var(--card-background);
            border-radius: 6px;
            box-shadow: var(--shadow);
        }

        .guideline-title {
            flex: 1;
            font-weight: 500;
            margin: 0;
            color: var(--text-color);
        }

        .guideline-actions {
            display: flex;
            gap: 8px;
            margin: 0;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid var(--accent-color);
            background: transparent;
            color: var(--accent-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--accent-color);
            color: white;
        }

        .back-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.2s;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .logo-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .logo-link:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <a href="index.html" class="logo-link">
                <div class="logo">clerky</div>
            </a>
        </div>
        <div class="right-content">
            <div class="user-info">
                <span id="userLabel">User:</span>
                <span id="userName" class="user-name hidden">User Name</span>
            </div>
            <button id="signOutBtn">Sign Out</button>
        </div>
    </div>

    <div class="guidelines-page">
        <div class="top-controls">
            <!-- Search Section -->
            <div class="search-section">
                <input type="text" 
                       id="guidelineSearch" 
                       class="search-input" 
                       placeholder="Search guidelines...">
                <div id="autocompleteList" class="autocomplete-items"></div>
            </div>

            <!-- Upload Section -->
            <div class="upload-section">
                <form id="uploadForm" class="upload-form">
                    <div class="file-input-wrapper">
                        <input type="file" id="guidelineFile" class="file-input" accept=".pdf,.txt">
                    </div>
                    <button type="submit" class="upload-btn">Upload to GitHub</button>
                </form>
            </div>
        </div>

        <div id="guidelinesList" class="guidelines-list">
            <!-- Guidelines will be populated here -->
        </div>
    </div>

    <button onclick="window.location.href='index.html'" class="back-btn">Back to Main</button>

    <!-- Include the Firebase initialization script -->
    <script type="module" src="firebase-init.js"></script>

    <script type="module">
        import { auth } from './firebase-init.js';

        document.addEventListener('DOMContentLoaded', async function() {
            let allGuidelines = []; // Store all guidelines
            const searchInput = document.getElementById('guidelineSearch');
            const autocompleteList = document.getElementById('autocompleteList');

            // Ensure user is authenticated
            auth.onAuthStateChanged(user => {
                if (!user) {
                    alert('Please sign in first');
                    // Redirect to sign-in page or show sign-in UI
                }
            });

            // Load guidelines
            async function loadGuidelines() {
                try {
                    const response = await fetch('https://raw.githubusercontent.com/iannouvel/clerky/main/list_of_guidelines.txt');
                    const data = await response.text();
                    allGuidelines = data.split('\n').filter(line => line.trim() !== '');
                    displayGuidelines(allGuidelines);
                } catch (error) {
                    console.error('Error loading guidelines:', error);
                }
            }

            // Display guidelines function
            function displayGuidelines(guidelines) {
                const guidelinesList = document.getElementById('guidelinesList');
                guidelinesList.innerHTML = '';

                guidelines.forEach(guideline => {
                    const row = document.createElement('div');
                    row.className = 'guideline-row';
                    
                    const title = document.createElement('div');
                    title.className = 'guideline-title';
                    title.textContent = guideline.replace(/\.(txt|pdf)$/i, '');
                    
                    const actions = document.createElement('div');
                    actions.className = 'guideline-actions';
                    
                    const viewBtn = document.createElement('button');
                    viewBtn.className = 'action-btn';
                    viewBtn.textContent = 'View PDF';
                    viewBtn.onclick = () => {
                        const pdfUrl = `https://github.com/iannouvel/clerky/raw/main/guidance/${guideline.replace(/\.txt$/i, '.pdf')}`;
                        window.open(pdfUrl, '_blank');
                    };
                    
                    const algoBtn = document.createElement('button');
                    algoBtn.className = 'action-btn';
                    algoBtn.textContent = 'View Algo';
                    algoBtn.onclick = () => {
                        const algoUrl = `https://iannouvel.github.io/clerky/algos/${guideline.replace(/\.(txt|pdf)$/i, '.html')}`;
                        window.open(algoUrl, '_blank');
                    };
                    
                    actions.appendChild(viewBtn);
                    actions.appendChild(algoBtn);
                    
                    row.appendChild(title);
                    row.appendChild(actions);
                    guidelinesList.appendChild(row);
                });
            }

            // Search and autocomplete functionality
            searchInput.addEventListener('input', function() {
                const searchText = this.value.toLowerCase();
                
                // Clear previous autocomplete list
                autocompleteList.innerHTML = '';
                
                if (searchText.length === 0) {
                    displayGuidelines(allGuidelines);
                    return;
                }

                // Filter guidelines for autocomplete
                const matches = allGuidelines.filter(guideline => 
                    guideline.toLowerCase().includes(searchText)
                );

                // Display autocomplete suggestions
                matches.forEach(match => {
                    const div = document.createElement('div');
                    div.textContent = match.replace(/\.(txt|pdf)$/i, '');
                    div.addEventListener('click', () => {
                        searchInput.value = match.replace(/\.(txt|pdf)$/i, '');
                        displayGuidelines([match]);
                        autocompleteList.innerHTML = '';
                    });
                    autocompleteList.appendChild(div);
                });

                // Update displayed guidelines
                displayGuidelines(matches);
            });

            // Close autocomplete list when clicking outside
            document.addEventListener('click', function(e) {
                if (e.target !== searchInput) {
                    autocompleteList.innerHTML = '';
                }
            });

            // Handle file upload
            document.getElementById('uploadForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const fileInput = document.getElementById('guidelineFile');
                const file = fileInput.files[0];
                
                if (!file) {
                    alert('Please select a file to upload');
                    return;
                }

                try {
                    console.log('Attempting to upload file:', file.name);
                    // Get the current user's Firebase ID token
                    const user = auth.currentUser;
                    if (!user) {
                        throw new Error('Please sign in first');
                    }
                    console.log('User is signed in:', user.email);
                    const token = await user.getIdToken();
                    console.log('Retrieved ID token');

                    // Create FormData object
                    const formData = new FormData();
                    formData.append('file', file);

                    // Send the file to the server
                    const response = await fetch('https://clerky-uzni.onrender.com/uploadGuideline', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    });

                    console.log('Server response status:', response.status);
                    if (!response.ok) {
                        const error = await response.text();
                        console.error('Server error response:', error);
                        throw new Error(error);
                    }

                    const result = await response.json();
                    console.log('Upload successful:', result);
                    alert('Guideline uploaded successfully!');
                    
                    // Reload the guidelines list
                    await loadGuidelines();
                    
                    // Clear the file input
                    fileInput.value = '';
                } catch (error) {
                    console.error('Error uploading guideline:', error);
                    alert(`Failed to upload guideline: ${error.message}`);
                }
            });

            // Load initial guidelines
            loadGuidelines();
        });
    </script>
</body>
</html>
