name: 1. Process New PDF

on:
  push:
    branches:
      - main
    paths:
      - 'guidance/*.pdf'

jobs:
  create_condensed_text:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.WORKFLOW_PAT }}
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pypdf2 tiktoken openai

    - name: Process PDF to Condensed Text
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_KEY }}
      run: python scripts/1_process_pdf.py

    - name: Commit changes
      run: |
        git config --global user.email "Clerky2024@gmail.com"
        git config --global user.name "Ian Nouvel"
        git pull
        git add guidance/condensed/ list_of_guidelines.txt
        git commit -m "Added condensed text and updated guidelines list" || echo "No changes to commit"
        git push || echo "No changes to push"
      env:
        GITHUB_TOKEN: ${{ secrets.WORKFLOW_PAT }}