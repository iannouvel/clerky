name: Extract Keywords

on:
  push:
    paths:
      - 'guidance/*'  # Adjust the path as necessary

jobs:
  extract-keywords:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-cloud-documentai nltk

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}

    - name: Get added files
      id: get_added_files
      run: |
        echo "Added files:"
        git log -1 --pretty=format: --name-only --diff-filter=A

    - name: Extract keywords
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcloud_key.json
      run: |
        FILE_PATH=$(git log -1 --pretty=format: --name-only --diff-filter=A | grep '.pdf' | head -n 1)
        if [ -z "$FILE_PATH" ]; then
          echo "No PDF file path provided"
          exit 1
        fi
        echo "Processing file: $FILE_PATH"
        FILE_PATH=$FILE_PATH python scripts/extract_keywords.py  # Make sure the path is correct
