name: Extract Keywords

on:
  push:
    paths:
      - 'guidance/*'  # Adjust the path as necessary

jobs:
  extract-keywords:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade google-cloud-documentai nltk

    - name: Decode and authenticate to Google Cloud
      env:
        GOOGLE_CREDENTIALS_BASE64: ${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}
      run: |
        echo $GOOGLE_CREDENTIALS_BASE64 | base64 --decode > ${{ runner.temp }}/gcloud_key.json
        gcloud auth activate-service-account --key-file=${{ runner.temp }}/gcloud_key.json
        gcloud config set project filepicker-422722  # Replace with your actual project ID
      shell: bash

    - name: Extract keywords
      env:
        FILE_PATH: ${{ github.event.head_commit.added[0] }}  # This line was changed
        GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcloud_key.json
      run: |
        python scripts/extract_keywords.py  # Make sure the path is correct

