name: Extract Keywords

on:
  push:
    paths:
      - 'guidance/*'  # Adjust the path as necessary

jobs:
  extract-keywords:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-cloud-documentai nltk

    - name: Extract keywords
      env:
        FILE_PATH: ${{ github.event.head_commit.message }}
      run: |
        python extract_keywords.py
