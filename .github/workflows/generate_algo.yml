name: Generate Algo on Guidance Change

on:
  push:
    paths:
      - 'guidance/**'  # Trigger when any file is added/modified in the guidance folder

jobs:
  check_and_generate_algo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai  # Include any other dependencies you need

      - name: Generate Algorithm from Guidance
        run: |
          python generate_algo.py

      - name: Commit generated HTML files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add guidance/algo/*.html
          git commit -m "Add generated algorithm HTML files" || echo "No changes to commit"
          git push
